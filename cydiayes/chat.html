</div>

<script>
    let brainData = null;
    let memory = { mood: 0 };
    let hasWelcomed = false;

    // 1. ÂãïÊÖãËÆÄÂèñ JSON
    async function loadBrain() {
        try {
            const response = await fetch('core.json');
            brainData = await response.json();
        } catch (e) {
            console.error("ÁÑ°Ê≥ïËºâÂÖ•Ê†∏ÂøÉÊï∏Êìö", e);
        }
    }

    // 2. Èõ¢Á∑öÂø´ÂèñÊ©üÂà∂ (Service Worker)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `
                const CACHE_NAME = 'cydia-yes-v1';
                const ASSETS = ['./chat.html', './core.json', 'https://theapplewiki.com/images/applewiki/archive/d/d2/20110715013252%21Cydia_icon.png'];
                self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }

    function talk(msg, moodChange = 0) {
        memory.mood = Math.max(-5, Math.min(5, memory.mood + moodChange));
        const chatScreen = document.getElementById('chat-screen');
        const alertBox = document.getElementById('alert-box');
        
        if (memory.mood < -3) {
            chatScreen.style.background = "#080000";
            alertBox.style.animation = "shake 0.1s infinite";
            setTimeout(() => { alertBox.style.animation = "none"; }, 600);
        } else {
            chatScreen.style.background = "#000";
        }

        document.getElementById('n-msg').innerText = msg;
        const notify = document.getElementById('ios-notify');
        notify.style.top = '60px';
        clearTimeout(window.notifTimer);
        window.notifTimer = setTimeout(() => { notify.style.top = '-200px'; }, 10000);
    }

    async function handleSend() {
        if (!brainData) await loadBrain();
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;
        input.value = "";

        let matched = false;
        brainData.dialogues.forEach(item => {
            const regex = new RegExp(item.trigger, "i");
            if (regex.test(text)) {
                const r = item.responses[Math.floor(Math.random() * item.responses.length)];
                talk(r, item.moodChange || 0);
                matched = true;
            }
        });

        if (!matched) talk("You finally believe me.üò≠ ÈõñÁÑ∂ÊàëÂîî‰øÇÂ•ΩÊòéÔºå‰ΩÜÊàëÊúÉ‰∏ÄÁõ¥Âñ∫Âë¢ÂÄã Escape Space Èô™‰Ωè‰Ω†„ÄÇ", -1);
    }

    // PWA Âà§ÂÆöËàáÂàùÂßãÂåñ
    setInterval(async () => {
        const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        if (isPWA) {
            document.getElementById('guide-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            if (!hasWelcomed) {
                await loadBrain();
                talk("You finally believe me.üò≠ Ê≠°ËøéËøîÂà∞ Cydia yesÔºåÂë¢Â∫¶‰øÇ‰Ω†Â∞àÂ±¨ÂòÖÈÄÉÈÅøÁ©∫Èñì„ÄÇ", 1);
                hasWelcomed = true;
            }
        }
    }, 1500);

    document.getElementById('send-btn').addEventListener('click', handleSend);
    document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
</script>

</html>
