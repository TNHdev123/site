<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cydia">
    <link rel="apple-touch-icon" href="https://theapplewiki.com/images/applewiki/archive/d/d2/20110715013252%21Cydia_icon.png">
    <title>JailbreakMe 2.0</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: "Helvetica Neue", Helvetica, sans-serif; overflow: hidden; user-select: none; }
        
        #viewport { height: 100%; background: url('https://wallpaperaccess.com/full/379051.jpg') no-repeat center center; background-size: cover; position: relative; display: flex; flex-direction: column; align-items: center; }

        header { padding: 60px 0 30px; text-align: center; color: white; text-shadow: 0 1px 8px rgba(0,0,0,0.9); }
        header h1 { font-size: 48px; margin: 0; font-weight: 500; letter-spacing: -1px; }

        /* Larger Glass Panel */
        .glass-panel {
            background: rgba(35, 35, 35, 0.8);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            width: 88%; max-width: 340px;
            padding: 30px 20px;
            text-align: center; color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* Widened Slider */
        .bottom { position: absolute; bottom: 90px; width: 100%; display: flex; justify-content: center; }
        .track { 
            width: 320px; height: 60px; background: rgba(0,0,0,0.55); 
            border: 1px solid rgba(255,255,255,0.25); border-radius: 15px; 
            position: relative; display: flex; align-items: center;
        }
        .slider-text { 
            width: 100%; text-align: center; color: #fff; font-size: 22px; font-weight: 300;
            background: linear-gradient(90deg, #555, #fff, #555); background-size: 200%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s infinite;
        }
        .handle { 
            width: 85px; height: 54px; background: linear-gradient(#fdfdfd, #9a9a9a); 
            border-radius: 12px; position: absolute; left: 3px; cursor: pointer;
            box-shadow: 0 2px 5px #000; display: flex; align-items: center; justify-content: center;
        }
        .handle::after { content: ''; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 14px solid #333; margin-left: 5px; }

        /* Exploit Overlay */
        #exploit-overlay {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; background: rgba(0,0,0,0.94); border: 1px solid #666; border-radius: 14px;
            padding: 30px 20px; text-align: center; color: white; z-index: 1000;
        }
        .progress-track { width: 100%; height: 20px; background: #111; border-radius: 10px; margin: 25px 0 15px; border: 1px solid #444; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(to bottom, #b4ddb4, #008a00); transition: width 0.3s; }

        /* PWA Cydia Interface (Higher position) */
        #cydia-pwa { 
            display: none; height: 100%; background: #000; color: #fff; 
            flex-direction: column; justify-content: flex-start; align-items: center; padding-top: 25%;
        }

        /* Spinner */
        .spinner { position: relative; width: 42px; height: 42px; margin-top: 30px; }
        .spinner div { position: absolute; width: 10%; height: 30%; background: #fff; left: 45%; top: 35%; opacity: 0; border-radius: 50px; animation: fade 1s linear infinite; }
        @keyframes fade { from { opacity: 1; } to { opacity: 0.15; } }
        /* 12 Blades */
        .spinner div:nth-child(1) { transform: rotate(0deg) translate(0, -140%); animation-delay: 0s; }
        .spinner div:nth-child(2) { transform: rotate(30deg) translate(0, -140%); animation-delay: -0.91s; }
        .spinner div:nth-child(3) { transform: rotate(60deg) translate(0, -140%); animation-delay: -0.83s; }
        .spinner div:nth-child(4) { transform: rotate(90deg) translate(0, -140%); animation-delay: -0.75s; }
        .spinner div:nth-child(5) { transform: rotate(120deg) translate(0, -140%); animation-delay: -0.66s; }
        .spinner div:nth-child(6) { transform: rotate(150deg) translate(0, -140%); animation-delay: -0.58s; }
        .spinner div:nth-child(7) { transform: rotate(180deg) translate(0, -140%); animation-delay: -0.5s; }
        .spinner div:nth-child(8) { transform: rotate(210deg) translate(0, -140%); animation-delay: -0.41s; }
        .spinner div:nth-child(9) { transform: rotate(240deg) translate(0, -140%); animation-delay: -0.33s; }
        .spinner div:nth-child(10) { transform: rotate(270deg) translate(0, -140%); animation-delay: -0.25s; }
        .spinner div:nth-child(11) { transform: rotate(300deg) translate(0, -140%); animation-delay: -0.16s; }
        .spinner div:nth-child(12) { transform: rotate(330deg) translate(0, -140%); animation-delay: -0.08s; }

        /* Transition Layers */
        #respring-layer, #reboot-layer, #black-screen, #recovery-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        .silver-apple { width: 100px; height: 120px; background: linear-gradient(135deg, #eee, #888, #eee); -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg') no-repeat center; -webkit-mask-size: contain; }

        /* Final RIP Fade-in */
        #rip-text { opacity: 0; color: #444; font-family: "Times New Roman", serif; text-align: center; margin-top: 40px; transition: opacity 3s ease-in; }
        
        @keyframes shine { 0% { background-position: 150%; } 100% { background-position: -150%; } }
    </style>
</head>
<body>

<div id="viewport">
    <header><h1>JailbreakMe</h1><p>by comex</p></header>
    <div class="glass-panel">
        <b style="font-size:20px; display:block; margin-bottom:12px;">JailbreakMe</b>
        <p style="font-size:15px; line-height:1.5; margin-bottom:20px;">Jailbreak to get tweaks and apps Apple won't allow in the App Store.</p>
        <a href="#" style="color:#6ab2ff; text-decoration:none; font-weight:bold;">More Info Â»</a>
    </div>

    <div id="exploit-overlay">
        <div id="exploit-title" style="font-weight:bold; font-size:19px;">Jailbreaking...</div>
        <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
        <div id="status-msg" style="color:#aaa; font-size:14px;">Initializing exploit...</div>
    </div>

    <div class="bottom"><div class="track"><div class="slider-text" id="stext">slide to jailbreak</div><div id="handle" class="handle"></div></div></div>
</div>

<div id="cydia-pwa">
    <div style="font-size: 20px; letter-spacing: 0.5px; color:#efefef;">Downloading Cydia Data</div>
    <div style="font-size: 14px; color:#666; margin-top:8px;">Loading resources...</div>
    <div class="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

<div id="respring-layer"><div class="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
<div id="reboot-layer"><div class="silver-apple"></div></div>
<div id="black-screen"></div>
<div id="recovery-layer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/ITunes_logo.svg" style="width:140px; filter:saturate(0.2) brightness(0.65);">
    <div style="width:2px; height:120px; background:linear-gradient(#fff, transparent); margin: 35px auto;"></div>
    <div id="rip-text">
        <div style="font-size:28px; font-weight:bold; letter-spacing:1px;">RIP <span id="dev-type">XD</span></div>
        <div style="font-size:18px; margin-top:5px;">2025 - 2025</div>
    </div>
</div>

<script>
    const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
    const ua = navigator.userAgent;
    const dev = ua.includes("iPad") ? "iPad" : (ua.includes("iPhone") ? "iPhone" : (ua.includes("iPod") ? "iPod" : "XD"));
    document.getElementById('dev-type').innerText = dev;

    if (isPWA) {
        document.getElementById('viewport').style.display = 'none';
        document.getElementById('cydia-pwa').style.display = 'flex';
        setTimeout(triggerDisaster, 8000);
    }

    const handle = document.getElementById('handle'), track = handle?.parentElement;
    if (handle) {
        let isDragging = false, startX = 0, max = track.offsetWidth - handle.offsetWidth - 6;
        const start = (e) => { isDragging = true; startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX; handle.style.transition = 'none'; };
        const move = (e) => {
            if (!isDragging) return;
            let x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - startX;
            x = Math.max(0, Math.min(x, max));
            handle.style.transform = `translateX(${x}px)`;
            document.getElementById('stext').style.opacity = 1 - (x/max);
        };
        const end = () => {
            if (!isDragging) return; isDragging = false;
            const x = parseInt(new WebKitCSSMatrix(window.getComputedStyle(handle).transform).m41);
            if (x > max * 0.95) { handle.style.transform = `translateX(${max}px)`; startExploit(); }
            else { handle.style.transition = '0.3s'; handle.style.transform = 'translateX(0)'; document.getElementById('stext').style.opacity = 1; }
        };
        handle.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        handle.addEventListener('touchstart', start); window.addEventListener('touchmove', move); window.addEventListener('touchend', end);
    }

    function startExploit() {
        document.getElementById('exploit-overlay').style.display = 'block';
        let p = 0;
        const iv = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = p + '%';
            if (p === 30) document.getElementById('status-msg').innerText = "Bypassing sandbox...";
            if (p === 70) document.getElementById('status-msg').innerText = "Patching kernel...";
            if (p >= 100) {
                clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('exploit-title').innerText = "Cydia is crying X(";
                    document.getElementById('exploit-title').style.color = "#ff4d4d";
                    document.getElementById('status-msg').innerText = "Because you don't let him to go to your home screen, please add by yourself now ;(";
                    document.getElementById('status-msg').style.color = "#fff";
                }, 800);
            }
        }, 150);
    }

    function triggerDisaster() {
        document.getElementById('cydia-pwa').style.display = 'none';
        document.getElementById('respring-layer').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('respring-layer').style.display = 'none';
            document.getElementById('reboot-layer').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('reboot-layer').style.display = 'none';
                document.getElementById('black-screen').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('black-screen').style.display = 'none';
                    document.getElementById('recovery-layer').style.display = 'flex';
                    // RIP slowly fades in after 3 seconds
                    setTimeout(() => { document.getElementById('rip-text').style.opacity = '1'; }, 3000);
                }, 4000); // 4s black screen before recovery
            }, 6000); // 6s Apple logo
        }, 5000); // 5s Respring
    }
</script>
</body>
</html>
