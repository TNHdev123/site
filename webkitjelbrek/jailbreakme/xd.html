<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cydia">
    <link rel="apple-touch-icon" href="https://theapplewiki.com/images/applewiki/archive/d/d2/20110715013252%21Cydia_icon.png">
    <title>JailbreakMe</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: "Helvetica Neue", Helvetica, sans-serif; overflow: hidden; user-select: none; }
        
        #viewport { 
            height: 100%; background: url('https://wallpaperaccess.com/full/379051.jpg') no-repeat center center; 
            background-size: cover; position: relative; display: flex; flex-direction: column; align-items: center;
        }

        /* Header Info */
        header { padding: 50px 0 20px; text-align: center; color: white; text-shadow: 0 1px 10px #000; }
        header h1 { font-size: 52px; margin: 0; font-weight: 500; letter-spacing: -1.5px; }
        header p { margin: 2px 0 0; font-size: 18px; font-weight: 300; }

        /* Modified Glass Panel based on Image */
        .glass-panel {
            background: rgba(45, 45, 45, 0.75); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 18px; width: 85%; max-width: 350px; padding: 25px 15px;
            text-align: center; color: white; box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            position: relative;
        }
        .panel-content h2 { font-size: 19px; margin: 0 0 10px; font-weight: bold; }
        .panel-content p { font-size: 16px; line-height: 1.3; margin: 5px 0; font-weight: 400; }

        /* Widened Slider Fix */
        .bottom { position: absolute; bottom: 85px; width: 100%; display: flex; justify-content: center; }
        .track { 
            width: 330px; height: 62px; background: rgba(0,0,0,0.6); 
            border: 1.5px solid rgba(255,255,255,0.3); border-radius: 16px; 
            position: relative; display: flex; align-items: center;
            padding: 0 4px; /* 防止 Handle 撞邊 */
        }
        .slider-text { 
            width: 100%; text-align: center; color: #fff; font-size: 24px; font-weight: 300;
            padding-left: 60px; /* 預留位置俾 Handle */
            background: linear-gradient(90deg, #666, #fff, #666); background-size: 200%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s infinite;
        }
        .handle { 
            width: 75px; height: 54px; background: linear-gradient(#fdfdfd, #a1a1a1); 
            border-radius: 12px; position: absolute; left: 4px; cursor: pointer;
            box-shadow: 0 2px 5px #000; display: flex; align-items: center; justify-content: center; z-index: 5;
        }
        .handle::after { content: ''; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 14px solid #333; margin-left: 4px; }

        /* Exploit Overlay & Logs */
        #exploit-overlay {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 290px; background: rgba(10,10,10,0.95); border: 1.5px solid #555; border-radius: 16px;
            padding: 30px 20px; text-align: center; color: white; z-index: 1000;
        }
        .progress-track { width: 100%; height: 20px; background: #111; border-radius: 10px; margin: 20px 0 15px; border: 1px solid #444; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(to bottom, #b4ddb4, #008a00); transition: width 0.3s; }
        #status-msg { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        #exploit-log { font-size: 12px; color: #888; font-family: monospace; min-height: 1.2em; }

        @keyframes shine { 0% { background-position: 150%; } 100% { background-position: -150%; } }

        /* Standard Spinner */
        #cydia-pwa, #respring-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; justify-content: center; align-items: center; flex-direction: column; color: white; }
    </style>
</head>
<body>

<div id="viewport">
    <header>
        <h1>JailbreakMe</h1>
        <p>by comex (et al.)</p>
    </header>

    <div class="glass-panel">
        <div class="panel-content">
            <h2>JailbreakMe</h2>
            <p>Jailbreak to get tweaks and apps Apple won't allow in the App Store.</p>
            <p>Free, legal, safe.</p>
            <p>You should sync with iTunes before using this tool.</p>
            <p style="margin-top:15px;"><b style="color:#6ab2ff;">More Info »</b></p>
        </div>
    </div>

    <div id="exploit-overlay">
        <div id="status-msg">Jailbreaking...</div>
        <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
        <div id="exploit-log">Initializing...</div>
    </div>

    <div class="bottom">
        <div class="track">
            <div class="slider-text" id="stext">slide to jailbreak</div>
            <div id="handle" class="handle"></div>
        </div>
    </div>
</div>

<div id="cydia-pwa">
    <div style="font-size: 20px;">Downloading Cydia Data</div>
    </div>

<script>
    const handle = document.getElementById('handle'), track = handle.parentElement;
    let isDragging = false, startX = 0, max = track.offsetWidth - handle.offsetWidth - 8;

    const start = (e) => { 
        isDragging = true; 
        startX = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - handle.offsetLeft; 
        handle.style.transition = 'none'; 
    };
    
    const move = (e) => {
        if (!isDragging) return;
        let x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - startX;
        x = Math.max(4, Math.min(x, max));
        handle.style.left = x + 'px';
        document.getElementById('stext').style.opacity = 1 - (x/max);
    };

    const end = () => {
        if (!isDragging) return;
        isDragging = false;
        if (handle.offsetLeft > max * 0.9) {
            handle.style.left = max + 'px';
            startExploit();
        } else {
            handle.style.transition = '0.3s';
            handle.style.left = '4px';
            document.getElementById('stext').style.opacity = 1;
        }
    };

    function startExploit() {
        document.getElementById('exploit-overlay').style.display = 'block';
        let p = 0;
        const logs = ["Checking device version...", "Fetching exploit...", "Sending payload...", "Patching kernel...", "Cleaning up..."];
        const iv = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('exploit-log').innerText = logs[Math.floor(p/21)] || "Finishing...";
            
            if (p >= 100) {
                clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('status-msg').innerText = "Cydia is crying X(";
                    document.getElementById('status-msg').style.color = "#ff4d4d";
                    document.getElementById('exploit-log').innerText = "Please add to home screen manually.";
                }, 800);
            }
        }, 120);
    }

    handle.addEventListener('touchstart', start); window.addEventListener('touchmove', move); window.addEventListener('touchend', end);
    handle.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
</script>

</body>
</html>
