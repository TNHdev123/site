<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Cydia">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Saurik/Cydia-Icon/master/Cydia.png">
    <title>JailbreakMe 2.0</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: "Helvetica Neue", Arial; overflow: hidden; user-select: none; }
        #viewport { height: 100%; background: url('https://wallpaperaccess.com/full/379051.jpg') no-repeat center center; background-size: cover; position: relative; }
        
        /* Cydia Loading Screen (PWA Only) */
        #cydia-loading { display: none; height: 100%; background: #000; color: #fff; flex-direction: column; justify-content: center; align-items: center; }
        
        /* Exploit Overlay */
        #exploit-overlay { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; background: rgba(0,0,0,0.92); border: 1px solid #444; border-radius: 12px; padding: 25px 15px; text-align: center; color: white; z-index: 500; }
        .progress-track { width: 100%; height: 16px; background: #1a1a1a; border-radius: 8px; margin-top: 20px; border: 1px solid #000; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(to bottom, #b4ddb4, #008a00); transition: width 0.4s; }

        /* Crying Text Info */
        #crying-info { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; text-align: center; color: white; z-index: 600; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; border: 1px solid #333; }

        /* Spinner (Classic) */
        .spinner { position: relative; width: 40px; height: 40px; margin-top: 20px; }
        .spinner div { position: absolute; width: 10%; height: 30%; background: #fff; left: 45%; top: 35%; opacity: 0; border-radius: 50px; animation: fade 1s linear infinite; }
        @keyframes fade { from { opacity: 1; } to { opacity: 0.2; } }
        /* 12 Blades */
        .spinner div:nth-child(1) { transform: rotate(0deg) translate(0, -140%); animation-delay: 0s; }
        .spinner div:nth-child(2) { transform: rotate(30deg) translate(0, -140%); animation-delay: -0.91s; }
        .spinner div:nth-child(3) { transform: rotate(60deg) translate(0, -140%); animation-delay: -0.83s; }
        .spinner div:nth-child(4) { transform: rotate(90deg) translate(0, -140%); animation-delay: -0.75s; }
        .spinner div:nth-child(5) { transform: rotate(120deg) translate(0, -140%); animation-delay: -0.66s; }
        .spinner div:nth-child(6) { transform: rotate(150deg) translate(0, -140%); animation-delay: -0.58s; }
        .spinner div:nth-child(7) { transform: rotate(180deg) translate(0, -140%); animation-delay: -0.5s; }
        .spinner div:nth-child(8) { transform: rotate(210deg) translate(0, -140%); animation-delay: -0.41s; }
        .spinner div:nth-child(9) { transform: rotate(240deg) translate(0, -140%); animation-delay: -0.33s; }
        .spinner div:nth-child(10) { transform: rotate(270deg) translate(0, -140%); animation-delay: -0.25s; }
        .spinner div:nth-child(11) { transform: rotate(300deg) translate(0, -140%); animation-delay: -0.16s; }
        .spinner div:nth-child(12) { transform: rotate(330deg) translate(0, -140%); animation-delay: -0.08s; }

        /* Layers */
        #respring-layer, #reboot-layer, #recovery-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        .silver-apple { width: 95px; height: 115px; background: linear-gradient(135deg, #eee, #888, #eee); -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg') no-repeat center; -webkit-mask-size: contain; }
    </style>
</head>
<body>

<div id="viewport">
    <header style="text-align:center; padding-top:40px; color:white;">
        <h1 style="font-size:42px; margin:0;">JailbreakMe</h1>
        <p style="opacity:0.6;">by comex</p>
    </header>
    <div id="exploit-overlay">
        <div style="font-weight:bold;">Jailbreaking...</div>
        <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
        <div id="status-msg" style="font-size:12px; margin-top:10px; color:#999;">Exploiting...</div>
    </div>
    <div id="crying-info">
        <b style="font-size:20px; color:#ff4444;">Cydia is crying X(</b><br><br>
        <p style="font-size:14px; line-height:1.5;">Because you don't let him to go to your home screen, please add by yourself now ;(</p>
    </div>
    <div class="bottom" id="slider-box">
        <div style="width:285px; height:54px; background:rgba(0,0,0,0.65); border:1px solid #333; border-radius:12px; position:relative; display:flex; align-items:center; justify-content:center;">
            <div id="stext" style="color:#fff; font-size:20px; background:linear-gradient(90deg, #444, #fff, #444); background-size:200%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:shine 3s infinite;">slide to jailbreak</div>
            <div id="handle" style="width:74px; height:48px; background:linear-gradient(#fff, #999); border-radius:10px; position:absolute; left:3px; cursor:pointer;"></div>
        </div>
    </div>
</div>

<div id="cydia-loading">
    <div style="font-size: 18px; letter-spacing: 1px;">Downloading Cydia Data</div>
    <div class="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

<div id="respring-layer"><div class="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
<div id="reboot-layer"><div class="silver-apple"></div></div>
<div id="recovery-layer" style="text-align:center;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/ITunes_logo.svg" style="width:130px; filter:saturate(0.2) brightness(0.6);">
    <div style="width:2px; height:100px; background:linear-gradient(#fff, transparent); margin: 30px auto;"></div>
    <div style="color:#444; font-family:'Times New Roman'; margin-top:20px;">
        <div style="font-size:26px; font-weight:bold;">RIP <span id="dev-type">XD</span></div>
        <div style="font-size:17px;">2025 - 2025</div>
    </div>
</div>

<script>
    const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
    const ua = navigator.userAgent;
    const isMobile = /iPhone|iPad|iPod/.test(ua);
    document.getElementById('dev-type').innerText = ua.includes("iPad") ? "iPad" : (ua.includes("iPhone") ? "iPhone" : "XD");

    if (isPWA && isMobile) {
        // PWA Mode: Directly go to Download -> Bad Ending
        document.getElementById('viewport').style.display = 'none';
        document.getElementById('cydia-loading').style.display = 'flex';
        setTimeout(startFinalDisaster, 6000);
    }

    // Slider Logic
    const handle = document.getElementById('handle'), track = handle?.parentElement;
    if (handle) {
        let isDragging = false, startX = 0, max = track.offsetWidth - handle.offsetWidth - 6;
        const start = (e) => { isDragging = true; startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX; handle.style.transition = 'none'; };
        const move = (e) => {
            if (!isDragging) return;
            let x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - startX;
            x = Math.max(0, Math.min(x, max));
            handle.style.transform = `translateX(${x}px)`;
        };
        const end = () => {
            if (!isDragging) return; isDragging = false;
            const x = parseInt(new WebKitCSSMatrix(window.getComputedStyle(handle).transform).m41);
            if (x > max * 0.95) { handle.style.transform = `translateX(${max}px)`; startExploit(); }
            else { handle.style.transition = '0.3s'; handle.style.transform = 'translateX(0)'; }
        };
        handle.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        handle.addEventListener('touchstart', start); window.addEventListener('touchmove', move); window.addEventListener('touchend', end);
    }

    function startExploit() {
        document.getElementById('exploit-overlay').style.display = 'block';
        let p = 0;
        const iv = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = p + '%';
            if (p >= 100) {
                clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('exploit-overlay').style.display = 'none';
                    document.getElementById('slider-box').style.display = 'none';
                    document.getElementById('crying-info').style.display = 'block';
                }, 1000);
            }
        }, 100);
    }

    function startFinalDisaster() {
        document.getElementById('cydia-loading').style.display = 'none';
        document.getElementById('respring-layer').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('respring-layer').style.display = 'none';
            document.getElementById('reboot-layer').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('reboot-layer').style.display = 'none';
                document.getElementById('recovery-layer').style.display = 'flex';
            }, 5000);
        }, 4000);
    }
</script>

<style>
    @keyframes shine { 0% { background-position: 150%; } 100% { background-position: -150%; } }
</style>

</body>
</html>
