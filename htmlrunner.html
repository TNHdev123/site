<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>系統設定</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tnhdev123.github.io/site/IMG_0102.jpeg">

    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-color: #F2F2F7;
            --text-main: #000000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-blue: #0A84FF;
                --bg-color: #000000;
                --text-main: #FFFFFF;
            }
        }
        body {
            margin: 0; background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 85%; max-width: 320px;
            padding: 30px 20px; border-radius: 30px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { font-size: 20px; color: var(--text-main); margin-bottom: 25px; }
        
        /* 核心修正：外觀似按鈕，實質係實體 A 標籤 */
        .btn-link {
            display: block;
            background-color: var(--ios-blue);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-link:active { opacity: 0.7; }
    </style>
</head>
<body>

<div class="card">
    <h1>請按下方按鈕<br>管理設定</h1>
    
    <a href="prefs:root=General&path=ManagedConfigurationList" class="btn-link">
        立即打開
    </a>
</div>

</body>
</html>
