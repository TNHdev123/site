        // New: Password Logic
        function getPassword() {
            return localStorage.getItem(PASSWORD_KEY);
        }
        
        function savePassword(pwd) {
            localStorage.setItem(PASSWORD_KEY, pwd);
        }
        
        function removePassword() {
            localStorage.removeItem(PASSWORD_KEY);
        }
        
        function isValidPassword(pwd) {
            const t = translations[languageSelect.value];
            const trimmedPwd = pwd.trim();
            
            if (!pwd || trimmedPwd === "") {
                return t.password_error_empty;
            }
            if (pwd.length > 30) {
                return t.password_error_length;
            }
            // Check for English letters (A-Z, a-z), numbers (0-9), and common English punctuation (.,!?-@#$%^&*()_+={}|:;"'<>/`~).
            // This regex allows any character used in basic English text and programming/URLs, but excludes most non-English/non-ASCII characters.
            const allowedPattern = /^[a-zA-Z0-9\s.,!?'"@#$%^&*()_+={}|:;"'<>/`~\[\]\-]*$/;
            
            // The prompt says "不接受空格/留空等等" but also "只接受英文字母/數字/英文標點符號的字元". 
            // The validation below explicitly checks for length/empty/spaces, so we can check for allowed characters without including spaces in the character set here, as spaces should be treated as part of the "empty" check, but the user might enter a valid password and then a space, which is still invalid by the rules.
            // Let's use a simpler pattern based on the stated character limit and re-verify the "no space/empty" rule.
            
            // Re-evaluating: The user says "不接受空格/留空等等". The easiest way to handle this is to check if the password contains any whitespace, OR if it's empty after trimming.
            if (/\s/.test(pwd) || trimmedPwd !== pwd) {
                 return t.password_error_empty; // Treating whitespace anywhere as invalid based on the strong "不接受空格/留空等等" rule.
            }
            
            // Final check on allowed characters (A-Z, 0-9, and English punctuation)
            const strictPattern = /^[a-zA-Z0-9!@#$%^&*()_+=\-\[\]{}|\\:;"'<>,.?/~`]+$/;
            if (!strictPattern.test(pwd)) {
                 return t.password_error_invalid_chars;
            }
            
            return true; // Valid
        }

        function showPasswordSetup(isChange = false) {
            newPasswordInput.value = '';
            setupError.textContent = '';
            
            const t = translations[languageSelect.value];
            setupPopupTitle.textContent = t.password_setup_title;
            setupPopupPrompt.textContent = t.password_prompt;
            
            passwordSetupPopup.style.display = 'flex';
            passwordInputPopup.style.display = 'none';

            // Remove existing listener to prevent duplicates
            setupConfirmButton.replaceWith(setupConfirmButton.cloneNode(true));
            const newSetupConfirmButton = document.getElementById('setup-confirm-button');
            
            newSetupConfirmButton.addEventListener('click', handleSetPassword);
            
            newPasswordInput.focus();
        }
        
        function handleSetPassword() {
            const newPwd = newPasswordInput.value;
            const validationResult = isValidPassword(newPwd);
            
            if (validationResult === true) {
                savePassword(newPwd);
                passwordSetupPopup.style.display = 'none';
                updatePasswordButtonText();
            } else {
                setupError.textContent = validationResult;
            }
        }

        function showPasswordInput(successCallback, failCallback = () => {}) {
            currentPasswordInput.value = '';
            inputError.textContent = '';
            passwordInputPopup.style.display = 'flex';
            passwordSetupPopup.style.display = 'none';

            // Remove existing listener to prevent duplicates
            inputConfirmButton.replaceWith(inputConfirmButton.cloneNode(true));
            const newConfirmButton = document.getElementById('input-confirm-button');
            
            newConfirmButton.addEventListener('click', () => {
                const currentPwd = currentPasswordInput.value;
                const storedPwd = getPassword();
                const t = translations[languageSelect.value];

                if (currentPwd === storedPwd) {
                    passwordInputPopup.style.display = 'none';
                    successCallback();
                } else {
                    inputError.textContent = t.password_error_incorrect;
                    failCallback();
                }
            });
            
            inputCancelButton.replaceWith(inputCancelButton.cloneNode(true));
            document.getElementById('input-cancel-button').addEventListener('click', () => {
                passwordInputPopup.style.display = 'none';
                failCallback();
            });

            currentPasswordInput.focus();
        }


        // IndexedDB and Settings Loading
        const request = indexedDB.open(dbName, 1);
        
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            db.createObjectStore(storeName, { keyPath: 'id' });
        };
        
        request.onsuccess = (event) => {
            db = event.target.result;
            loadSettings();
        };

        function showCustomPopup(title, message, showExit = false) {
            popupTitle.textContent = title;
            popupMessage.textContent = message;
            popupExitButton.style.display = showExit ? 'inline-block' : 'none';
            customPopup.style.display = 'flex';
        }

        function loadSettings() {
            const savedLanguage = localStorage.getItem('saverloopLanguage') || 'en';
            languageSelect.value = savedLanguage;
            setLanguage(savedLanguage);

            const savedRedirectUrl = localStorage.getItem('saverloopRedirectUrl');
            if (savedRedirectUrl) {
                urlInput.value = savedRedirectUrl;
            } else {
                urlInput.value = defaultRedirectUrl;
            }

            const savedVideoUrl = localStorage.getItem('saverloopVideoUrl');
            if (savedVideoUrl) {
                videoUrlInput.value = savedVideoUrl;
            }

            const savedAlwaysUseUrl = localStorage.getItem('saverloopAlwaysUseUrl');
            alwaysUseUrlCheckbox.checked = savedAlwaysUseUrl === 'true';

            const savedUseIframe = localStorage.getItem('saverloopUseIframe');
            useIframeCheckbox.checked = savedUseIframe === 'true';

            const savedDeviceEventDetect = localStorage.getItem('saverloopDeviceEventDetect');
            deviceEventDetectCheckbox.checked = savedDeviceEventDetect === 'true';

            updatePasswordButtonText();
            
            if (alwaysUseUrlCheckbox.checked && videoUrlInput.value) {
                videoElement.src = videoUrlInput.value;
            } else {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const getRequest = store.get('userVideo');
                
                getRequest.onsuccess = (event) => {
                    const result = event.target.result;
                    if (result && result.videoBlob) {
                        const videoUrl = URL.createObjectURL(result.videoBlob);
                        videoElement.src = videoUrl;
                    } else {
                        videoElement.src = defaultVideoUrl;
                    }
                };
            }
        }
        
        function saveSettings() {
            localStorage.setItem('saverloopLanguage', languageSelect.value);
            localStorage.setItem('saverloopRedirectUrl', urlInput.value);
            localStorage.setItem('saverloopVideoUrl', videoUrlInput.value);
            localStorage.setItem('saverloopAlwaysUseUrl', alwaysUseUrlCheckbox.checked);
            localStorage.setItem('saverloopUseIframe', useIframeCheckbox.checked);
            localStorage.setItem('saverloopDeviceEventDetect', deviceEventDetectCheckbox.checked);

            if (!alwaysUseUrlCheckbox.checked && videoUpload.files.length > 0) {
                const file = videoUpload.files[0];
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.put({ id: 'userVideo', videoBlob: file });
            }
        }
        
        function startVideo() {
            if (isPlaying) return;
            isPlaying = true;
            
            messageContainer.style.display = 'none';
            videoElement.style.display = 'block';

            videoElement.play().then(() => {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.webkitEnterFullscreen) {
                    videoElement.webkitEnterFullscreen();
                }
            }).catch(e => {
                console.error("Video playback failed: ", e);
                messageContainer.style.display = 'block';
                videoElement.style.display = 'none';
                messageElement.textContent = translations[languageSelect.value].playback_failed;
                isPlaying = false;
            });
        }
        
        function handleIframeLoad() {
            iframeContainer.style.display = 'none';
            videoElement.style.display = 'none';
            loadingPopup.style.display = 'flex';
            infoIframe.src = urlInput.value;
            
            const loadTimer = setTimeout(() => {
                loadingPopup.style.display = 'none';
                showCustomPopup(translations[languageSelect.value].iframe_load_title, translations[languageSelect.value].iframe_load_message, true);
            }, 5000);

            infoIframe.onload = () => {
                clearTimeout(loadTimer);
                loadingPopup.style.display = 'none';
                iframeContainer.style.display = 'block';
                startIdleTimer();
            };

            infoIframe.onerror = () => {
                clearTimeout(loadTimer);
                loadingPopup.style.display = 'none';
                showCustomPopup(translations[languageSelect.value].iframe_load_title, translations[languageSelect.value].iframe_load_message, true);
            };
        }

        function startIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                startCountdown();
            }, 30000);
        }
        
        function resetIdleTimer() {
            if (loadingPopup.style.display === 'flex' || customPopup.style.display === 'flex') {
                return;
            }
            clearTimeout(idleTimer);
            startIdleTimer();
        }

        function startCountdown() {
            let seconds = 15;
            iframeOverlay.style.display = 'flex';
            
            countdownTimer = setInterval(() => {
                const message = translations[languageSelect.value].continue_browsing_message.replace('{seconds}', seconds);
                document.getElementById('continue-browsing-message').textContent = message;
                
                seconds--;
                if (seconds < 0) {
                    clearInterval(countdownTimer);
                    iframeContainer.style.display = 'none';
                    resetToStart();
                }
            }, 1000);
        }
        
        function cancelCountdown() {
            clearInterval(countdownTimer);
            iframeOverlay.style.display = 'none';
            resetIdleTimer();
        }
        
        function resetToStart() {
            isPlaying = false;
            videoElement.currentTime = 0;
            videoElement.pause();
            videoElement.style.display = 'none';
            messageContainer.style.display = 'block';
            messageElement.textContent = translations[languageSelect.value].start_message;
        }

        // Device Event Detection
        let motionStoppedTimer;
        function handleDeviceMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const sumOfAcceleration = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);
            const isMoving = sumOfAcceleration > 0.5;

            if (isMoving) {
                deviceEventPopup.style.display = 'flex';
                clearTimeout(motionStoppedTimer);
            } else {
                clearTimeout(motionStoppedTimer);
                motionStoppedTimer = setTimeout(() => {
                    deviceEventPopup.style.display = 'none';
                }, 1000); // Wait 1 second before hiding
            }
        }

        function toggleDeviceEventDetection() {
            if (deviceEventDetectCheckbox.checked) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    // Handle iOS 13+ device motion permission
                    DeviceMotionEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleDeviceMotion);
                        } else {
                            deviceEventDetectCheckbox.checked = false;
                            showCustomPopup(translations[languageSelect.value].permission_denied_title, translations[languageSelect.value].permission_denied_message);
                        }
                    }).catch(console.error);
                } else if (window.DeviceMotionEvent) {
                    // Handle non-iOS devices that support DeviceMotionEvent
                    window.addEventListener('devicemotion', handleDeviceMotion);
                } else {
                    // Browser does not support DeviceMotionEvent
                    deviceEventDetectCheckbox.checked = false;
                    alert('DeviceMotion is not supported on this device.');
                }
            } else {
                window.removeEventListener('devicemotion', handleDeviceMotion);
                deviceEventPopup.style.display = 'none';
            }
        }
        
        document.body.addEventListener('click', (event) => {
            // Check if any critical popups are open
            if (settingsPanel.style.display === 'flex' || iframeContainer.style.display === 'block' || customPopup.style.display === 'flex' || loadingPopup.style.display === 'flex' || deviceEventPopup.style.display === 'flex' || passwordInputPopup.style.display === 'flex' || passwordSetupPopup.style.display === 'flex') {
                return;
            }
            if (!isPlaying) {
                startVideo();
            } else {
                if (useIframeCheckbox.checked) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                    videoElement.currentTime = 0;
                    videoElement.pause();
                    videoElement.style.display = 'none';
                    handleIframeLoad();
                } else {
                    videoElement.pause();
                }
            }
        });

        document.addEventListener('fullscreenchange', exitFullscreenHandler);
        document.addEventListener('webkitfullscreenchange', exitFullscreenHandler);

        function exitFullscreenHandler() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
            if (!isFullscreen && isPlaying && useIframeCheckbox.checked) {
                 handleIframeLoad();
            }
        }
        
        iframeOverlay.addEventListener('click', (event) => {
            event.stopPropagation();
            cancelCountdown();
        });
        
        iframeContainer.addEventListener('mousemove', resetIdleTimer);
        iframeContainer.addEventListener('touchstart', resetIdleTimer);
        iframeContainer.addEventListener('scroll', resetIdleTimer);

        videoElement.addEventListener('pause', () => {
            if (isPlaying && !useIframeCheckbox.checked) {
                window.location.href = urlInput.value;
            }
        });

        window.addEventListener('pageshow', event => {
            if (event.persisted) {
                resetToStart();
            }
        });

        // Main Settings Button Handler (with Password Protection)
        settingsButton.addEventListener('click', () => {
            if (getPassword()) {
                showPasswordInput(
                    () => { settingsPanel.style.display = 'flex'; }, // Success: Open settings
                    () => { /* Failure: Do nothing, popup closed by handler */ }
                );
            } else {
                settingsPanel.style.display = 'flex';
            }
        });
        
        // Password Button Event Listeners
        setPasswordButton.addEventListener('click', () => {
            if (getPassword()) {
                // Change Password flow: Ask for current password first
                showPasswordInput(
                    () => { showPasswordSetup(true); }, // Success: Open Setup/Change window
                    () => { /* Failure: Do nothing */ }
                );
            } else {
                // Set Password flow: Go straight to Setup window
                showPasswordSetup(false);
            }
        });
        
        turnOffPasswordButton.addEventListener('click', () => {
            if (!getPassword()) return; // Do nothing if no password is set
            
            // Turn off Password flow: Ask for current password
            showPasswordInput(
                () => { // Success: Delete password
                    removePassword();
                    updatePasswordButtonText();
                },
                () => { /* Failure: Do nothing */ }
            );
        });

        setupCancelButton.addEventListener('click', () => {
            passwordSetupPopup.style.display = 'none';
            setupError.textContent = '';
        });


        closeButton.addEventListener('click', () => {
            saveSettings();
            settingsPanel.style.display = 'none';
        });

        languageSelect.addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });

        videoUpload.addEventListener('change', () => {
        });

        deviceEventDetectCheckbox.addEventListener('change', toggleDeviceEventDetection);

        notificationsApiButton.addEventListener('click', () => {
            if (!('Notification' in window)) {
                showCustomPopup(translations[languageSelect.value].notifications_title, translations[languageSelect.value].notifications_message);
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    // Send notification immediately after permission is granted
                    new Notification('saverloop(debug)', {
                        body: 'NotificationsAPI testing'
                    });
                }
            });
        });

        resetButton.addEventListener('click', () => {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            store.delete('userVideo');
            videoElement.src = defaultVideoUrl;
            
            // New: Reset password
            removePassword();
            
            videoUrlInput.value = "";
            urlInput.value = defaultRedirectUrl;
            alwaysUseUrlCheckbox.checked = false;
            useIframeCheckbox.checked = false;
            deviceEventDetectCheckbox.checked = false;
            toggleDeviceEventDetection();

            localStorage.clear();
            loadSettings(); // Reloads all settings, including language and button text
        });
        
        popupCloseButton.addEventListener('click', () => {
            customPopup.style.display = 'none';
            if (popupExitButton.style.display === 'inline-block') {
                resetToStart();
            }
        });

        popupExitButton.addEventListener('click', () => {
            customPopup.style.display = 'none';
            resetToStart();
        });

        settingsPanel.addEventListener('click', (event) => {
            event.stopPropagation();
        });
        
        // Prevent closing settings if a password popup is open
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && (passwordInputPopup.style.display === 'flex' || passwordSetupPopup.style.display === 'flex')) {
                event.preventDefault();
            }
        });

        // Mobile input zoom fix
        const inputs = document.querySelectorAll('input[type="url"], input[type="text"]');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no');
            });
            input.addEventListener('blur', () => {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
            });
        });
    </script>
</body>
</html>
