<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaverLoop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
        }
        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #message {
            margin-bottom: 20px;
        }
        #top-icon-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #top-icon {
            width: 40px;
            height: 40px;
        }
        #options-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #options-button {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            cursor: pointer;
            text-decoration: underline;
        }
        #version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            z-index: 10;
        }
        #options-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }
        #options-panel-top {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }
        #options-panel-bottom {
            width: 90%;
            margin-bottom: 50px;
        }
        #options-panel input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        #options-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
            font-size: 1em;
        }
        #options-panel #close-button {
            background-color: #d9534f;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://tnhdev123.github.io/site/app/saverloop/Internal/SaverLoop_Internal_Alpha_icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="top-icon-container">
        <img id="top-icon" src="https://tnhdev123.github.io/site/app/saverloop/Internal/SaverLoop_Internal_Alpha_icon.png" alt="SaverLoop Icon">
    </div>
    <div id="message-container">
        <div id="message">Tap the screen to start</div>
    </div>
    <div id="options-container">
        <span id="options-button">Options</span>
    </div>
    <div id="version">version: Internal_α0.5</div>
    <video id="myVideo" playsinline loop></video>

    <div id="options-panel">
        <div id="options-panel-top">
            <h3>Options</h3>
            <label for="video-upload">Upload Video:</label>
            <input type="file" id="video-upload" accept="video/*">
            
            <label for="url-input">Guide URL:</label>
            <input type="url" id="url-input" placeholder="https://www.apple.com">
            
            <button id="reset-button">Reset to Default</button>
        </div>
        <div id="options-panel-bottom">
            <button id="close-button">Close</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('myVideo');
        const messageContainer = document.getElementById('message-container');
        const messageElement = document.getElementById('message');
        const optionsButton = document.getElementById('options-button');
        const optionsPanel = document.getElementById('options-panel');
        const closeButton = document.getElementById('close-button');
        const videoUpload = document.getElementById('video-upload');
        const urlInput = document.getElementById('url-input');
        const resetButton = document.getElementById('reset-button');

        const defaultVideoUrl = "https://archive.org/download/iphone_portrait_202402/iPad_Portrait.m4v";
        const defaultRedirectUrl = "https://www.apple.com";
        const dbName = 'SaverLoopDB';
        const storeName = 'videos';
        let db;
        
        // 建立或打開 IndexedDB 資料庫
        const request = indexedDB.open(dbName, 1);
        
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            db.createObjectStore(storeName, { keyPath: 'id' });
        };
        
        request.onsuccess = (event) => {
            db = event.target.result;
            loadSettings();
        };

        // 從 localStorage 和 IndexedDB 載入設定
        function loadSettings() {
            // 載入 URL
            const savedRedirectUrl = localStorage.getItem('saverloopRedirectUrl');
            if (savedRedirectUrl) {
                urlInput.value = savedRedirectUrl;
            } else {
                urlInput.value = defaultRedirectUrl;
            }

            // 載入影片
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const getRequest = store.get('userVideo');
            
            getRequest.onsuccess = (event) => {
                const result = event.target.result;
                if (result && result.videoBlob) {
                    const videoUrl = URL.createObjectURL(result.videoBlob);
                    videoElement.src = videoUrl;
                } else {
                    videoElement.src = defaultVideoUrl;
                }
            };
        }
        
        // 將設定儲存至 localStorage 和 IndexedDB
        function saveSettings() {
            // 儲存 URL
            localStorage.setItem('saverloopRedirectUrl', urlInput.value);
            
            // 儲存影片（如果有上傳新影片）
            if (videoUpload.files.length > 0) {
                const file = videoUpload.files[0];
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.put({ id: 'userVideo', videoBlob: file });
            }
        }
        
        let isPlaying = false;
        
        // 啟動影片和全螢幕模式
        function startVideo() {
            if (isPlaying) return;
            isPlaying = true;
            
            messageContainer.style.display = 'none';

            videoElement.play().then(() => {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.webkitEnterFullscreen) {
                    videoElement.webkitEnterFullscreen();
                }
            }).catch(e => {
                console.error("影片播放失敗: ", e);
                messageContainer.style.display = 'block';
                messageElement.textContent = "播放失敗，請再試一次。";
                isPlaying = false;
            });
        }

        // 處理點擊事件
        document.body.addEventListener('click', (event) => {
            if (optionsPanel.style.display === 'flex') {
                return; // 如果選項介面開啟，不處理點擊事件
            }
            if (!isPlaying) {
                startVideo();
            } else {
                videoElement.pause();
            }
        });

        // 監聽影片暫停事件並導向
        videoElement.addEventListener('pause', () => {
            if (isPlaying && urlInput.value) {
                window.location.href = urlInput.value;
            }
        });

        // 處理返回頁面事件
        window.addEventListener('pageshow', event => {
            if (event.persisted) {
                isPlaying = false;
                videoElement.currentTime = 0; // 重置影片時間
                videoElement.pause();
                messageContainer.style.display = 'block';
                messageElement.textContent = "Tap the screen to start";
            }
        });

        // 打開/關閉選項介面
        optionsButton.addEventListener('click', () => {
            optionsPanel.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            saveSettings(); // 儲存設定
            optionsPanel.style.display = 'none';
        });

        // 處理影片上傳
        videoUpload.addEventListener('change', () => {
            // 當檔案被選取時，不需要立即儲存，等使用者關閉面板時才儲存
        });

        // 處理重設按鈕
        resetButton.addEventListener('click', () => {
            // 重設影片
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            store.delete('userVideo');
            videoElement.src = defaultVideoUrl;
            
            // 重設 URL
            urlInput.value = defaultRedirectUrl;
            localStorage.setItem('saverloopRedirectUrl', defaultRedirectUrl);
        });
        
        // 確保點擊選項面板時不會觸發背景事件
        optionsPanel.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
</body>
</html>
