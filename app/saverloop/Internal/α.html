<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>螢幕保護程式 - 0.10.2</title>
    <style>
        /* 基礎樣式與設定介面樣式 (與 0.10.1 保持一致或簡化) */
        body { margin: 0; padding: 0; background-color: #000; color: #FFF; font-family: Arial, sans-serif; }
        #app-container {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* 設定面板樣式 */
        #settings-panel {
            position: absolute; top: 10%; left: 50%; 
            transform: translateX(-50%); 
            background-color: rgba(30, 30, 30, 0.9); 
            padding: 20px; border-radius: 8px;
            width: 80%; max-width: 400px;
        }
        .setting-item { 
            display: flex; justify-content: space-between; 
            align-items: center; padding: 10px 0; 
            border-bottom: 1px solid #333;
        }
        .setting-item:last-child { border-bottom: none; }
        .setting-label { flex-grow: 1; }

        /* 切換開關樣式 (簡化版，與上一個回覆的保持一致) */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #555; transition: .4s; border-radius: 20px;
        }
        .slider:before { 
            position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; 
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* 腳註 (版本顯示) */
        #app-footer {
            position: absolute; bottom: 10px; right: 10px;
            font-size: 0.7em; color: #888;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>螢幕保護程式運行中...</h1>
    </div>

    <div id="settings-panel">
        <h2>設定 (0.10.2)</h2>
        
        <div class="setting-item">
            <span class="setting-label">永遠防止螢幕鎖定</span>
            <label class="switch">
                <input type="checkbox" id="preventScreenLockToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span class="setting-label">偵測跳轉功能測試</span>
            <label class="switch">
                <input type="checkbox" id="navigationDetectionToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        </div>

    <div id="app-footer">
        <span id="versionDisplay"></span>
    </div>

    <script src="screensaver.js"></script>
</body>
</html>
