        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
        }
        #top-icon-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #top-icon {
            width: 120px;
            height: 120px;
        }
        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #message {
            margin-bottom: 20px;
        }
        #settings-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #settings-button {
            color: black;
            background-color: white;
            font-size: 0.8em;
            cursor: pointer;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
        }
        #settings-button:hover {
            opacity: 0.8;
        }
        #version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            z-index: 10;
        }
        #myVideo {
            display: none;
        }
        /* 改善: 設定面板允許捲動，以適應更多內容和移動裝置 */
        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: flex-start; /* 改變為 flex-start 配合捲動 */
            align-items: center;
            z-index: 20;
            overflow-y: auto; /* 允許垂直捲動 */
            box-sizing: border-box;
        }
        #settings-panel-top {
            width: 90%;
            max-width: 400px; /* 限制最大寬度，改善移動裝置顯示 */
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px; /* 調整為更適合捲動的邊距 */
            align-items: flex-start;
        }
        #settings-panel-bottom {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        #settings-panel-top label, #settings-panel-top h3 {
            align-self: flex-start;
        }
        #settings-panel-top input[type="text"], #settings-panel-top input[type="url"], #settings-panel-top select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        #settings-panel button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1em;
            background-color: #555;
        }
        #close-button {
            width: 100%;
            background-color: #777;
        }
        #reset-button {
            width: auto;
            align-self: flex-end;
            background-color: #d9534f;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9em;
            width: 100%;
        }
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background-color: black;
        }
        #iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 12;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        #iframe-overlay p {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Custom Popup (General Use) */
        #custom-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 30;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        #custom-popup h4 {
            margin: 0;
            color: white;
        }
        #custom-popup p {
            margin: 0;
        }
        #popup-button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .popup-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
            font-size: 1em;
        }
        #loading-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 31;
            color: white;
        }
        #device-event-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 40;
            color: white;
        }
        /* Password Setup/Input/Confirm Popups */
        .password-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 50; /* 高 z-index 防止誤觸 */
            width: 80%;
            max-width: 300px;
            text-align: center;
            color: white;
        }
        .password-popup h4 {
            margin: 0;
        }
        .password-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }
        .password-popup .error-message {
            color: #d9534f;
            font-size: 0.8em;
            height: 1.2em;
        }
        .password-popup .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .password-popup .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
            font-size: 1em;
        }

        <div id="settings-panel-bottom">

        // --- Wake Lock Logic ---
        async function acquireWakeLock() {
            if (!wakeLockCheckbox.checked || wakeLockSentinel !== null || !('wakeLock' in navigator)) return;
            try {
                wakeLockSentinel = await navigator.wakeLock.request('screen');
                wakeLockSentinel.addEventListener('release', () => {
                    console.log('Wake Lock released by system.');
                    wakeLockSentinel = null;
                });
                console.log('Wake Lock acquired.');
            } catch (err) {
                console.error(`Wake Lock failed: ${err.name}, ${err.message}`);
                wakeLockSentinel = null;
            }
        }

        function releaseWakeLock() {
            if (wakeLockSentinel) {
                wakeLockSentinel.release();
                wakeLockSentinel = null;
                console.log('Wake Lock released by application.');
            }
        }

        function isValidPassword(pwd) {
            const t = translations[languageSelect.value];
            const trimmedPwd = pwd.trim();
            
            if (!pwd || trimmedPwd === "") {
                return t.password_error_empty;
            }
            // Check for whitespace anywhere
            if (/\s/.test(pwd)) {
                 return t.password_error_empty;
            }
            
            if (pwd.length > 30) {
                return t.password_error_length;
            }
            
            // Check for English letters, numbers, and common English punctuation
            const strictPattern = /^[a-zA-Z0-9!@#$%^&*()_+=\-\[\]{}|\\:;"'<>,.?/~`]+$/;
            if (!strictPattern.test(pwd)) {
                 return t.password_error_invalid_chars;
            }
        
            return true; // Valid
        }

        // BUG FIX: 影片播放和全螢幕的同步問題（Safest iOS PWA Retry）
        function startVideo() {
            if (isPlaying) return;
            isPlaying = true;
            
            messageContainer.style.display = 'none';
            videoElement.style.display = 'block';

            videoElement.muted = muteVideoCheckbox.checked;
            // 1. 準備全螢幕 Promise (處理非 Promise 的 webkitEnterFullscreen 和失敗)
            const fullscreenPromise = new Promise(resolve => {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen()
                        .then(resolve)
            
                        .catch(e => {
                            console.warn('Fullscreen failed, continuing playback:', e);
                            resolve(); // 即使失敗也要繼續
                        
                        });
                } else if (videoElement.webkitEnterFullscreen) {
                    // iOS Webkit: 同步呼叫，但我們需要延遲確保它發生
                    videoElement.webkitEnterFullscreen();
                    setTimeout(resolve, 100); 
               
                } else {
                    resolve(); // 無全螢幕 API
                }
            });
            // 2. 啟動播放並等待全螢幕完成
            videoElement.play().then(() => {
                return fullscreenPromise;
            }).then(() => {
                // 3. 鎖定螢幕
                acquireWakeLock();

                // 4. iOS 
                // PWA 專用修復：檢查並延遲重試播放
                // 如果影片在進入全螢幕後立即卡住 (paused 或 currentTime < 0.1)
                if (videoElement.paused || videoElement.currentTime < 0.1) {
                    console.log('Video paused/stuck after fullscreen transition, performing delayed re-attempt.');
                    
        
                    // 使用 setTimeout 確保是在全螢幕渲染完成後再嘗試播放，這是 iOS 關鍵。
                    setTimeout(() => {
                        videoElement.play().catch(e => {
                            console.error("Retry play failed: ", e);
   
                            // 這裡不執行 handlePlaybackFailure，因為外層的 catch 已經處理了主要失敗。
                        });
                    }, 50); // 50ms 延遲
                }
       
            }).catch(e => {
                // 處理初次播放失敗（例如沒有使用者手勢）
                handlePlaybackFailure(e);
            });
        }

        popupCloseButton.addEventListener('click', () => {
            customPopup.style.display = 'none';
            if (popupExitButton.style.display === 'inline-block') {
                resetToStart();
            }
        });
        popupExitButton.addEventListener('click', () => {
            customPopup.style.display = 'none';
            resetToStart();
        });
        settingsPanel.addEventListener('click', (event) => {
            event.stopPropagation();
        });
        // 密碼輸入的確認按鈕 (使用全域回調函數)
        inputConfirmButton.addEventListener('click', (event) => {
            event.stopPropagation(); 
            const currentPwd = currentPasswordInput.value;
            const storedPwd = getPassword();
            const t = translations[languageSelect.value];

            if (currentPwd === storedPwd) {
             
                passwordInputPopup.style.display = 'none';
                currentPasswordSuccessCallback(); 
            } else {
                inputError.textContent = t.password_error_incorrect;
            }
        });
        // 密碼設定/更改的確認按鈕
        setupConfirmButton.addEventListener('click', handleSetPassword);
        // 密碼驗證的確認按鈕
        confirmConfirmButton.addEventListener('click', handleConfirmPassword);
        
        // α0.10.2: 在 DOMContentLoaded 後顯示版本號
        document.addEventListener('DOMContentLoaded', () => {
            if (versionDisplayElement) {
                versionDisplayElement.textContent = getFullVersionString();
            }
        });
    </script>
</body>
</html>
