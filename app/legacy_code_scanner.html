    <script>
        const outputElement = document.getElementById('output');
        const previewImage = document.getElementById('preview');
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');

        function updateOutput(html, color = 'black', isError = false) {
            outputElement.innerHTML = `<span style="color: ${color}; font-weight: ${isError ? 'normal' : 'bold'};">${html}</span>`;
        }
        
        // æ ¸å¿ƒè§£ç¢¼å‡½æ•¸ï¼Œç›´æ¥ç”± input å…ƒç´ çš„ onchange äº‹ä»¶èª¿ç”¨
        window.processImage = function(inputElement) {
            const file = inputElement.files[0];

            if (!file) {
                updateOutput('æ“ä½œå–æ¶ˆæˆ–æœªé¸æ“‡ç…§ç‰‡ã€‚', 'orange');
                previewImage.style.display = 'none';
                return;
            }

            updateOutput('ç…§ç‰‡è™•ç†ä¸­ï¼Œè«‹ç¨å€™...', '#007aff');
            previewImage.style.display = 'none';

            const reader = new FileReader();
            
            reader.onload = function(e) {

                    // å†æ¬¡ä½¿ç”¨å»¶é²ä¾†ç·©è§£èˆŠç‰ˆ Safari çš„ I/O å•é¡Œ
                    setTimeout(function() {

                                } else {

                                }

                                updateOutput(`âœ… æˆåŠŸè§£ç¢¼ï¼<br>${linkHtml}`, 'green');
                            } else {

                            }
                        } catch (error) {

                             console.error('è§£ç¢¼éŒ¯èª¤:', error);
