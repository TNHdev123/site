<body>

    <h1>ğŸ“± iOS 6 QR Code ç¶²é æƒæ</h1>

    <div class="instructions">
        **ã€å·²é‡å°èˆŠç‰ˆç€è¦½å™¨å„ªåŒ–ã€‘** é»æ“ŠæŒ‰éˆ•ï¼Œæ‹ç…§ä¸¦ç¢ºèªä¸Šå‚³ä»¥è§£ç¢¼ã€‚
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="camera" class="hidden-input">

    <div id="result">
        **è§£ç¢¼çµæœï¼š** <span id="output">é»æ“ŠæŒ‰éˆ•é–‹å§‹æƒæ...</span>
    </div>

    <canvas id="qrCanvas" style="display: none;"></canvas>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const outputElement = document.getElementById('output');
        const previewImage = document.getElementById('preview');
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');

        function updateOutput(html, color = 'black', isError = false) {
            outputElement.innerHTML = `<span style="color: ${color}; font-weight: ${isError ? 'normal' : 'bold'};">${html}</span>`;
        }
        
        // --- æ ¸å¿ƒæ”¹å‹•ï¼šæ”¹ç”¨æ›´ç©©å®šçš„å…§è¯å‡½æ•¸é€²è¡Œç›£è½ ---
        
        // å°ˆé–€è™•ç†æª”æ¡ˆè®Šå‹•çš„å‡½æ•¸
        window.handleFileChange = function(event) {
            // æ³¨æ„ï¼šæˆ‘å€‘åœ¨é€™è£¡ä¸ä½¿ç”¨ event.target.files[0]ï¼Œè€Œæ˜¯ç›´æ¥å¾å‚³å…¥çš„ event åƒæ•¸ä¸­ç²å–
            const file = event.files[0]; 

            if (!file) {
                // æœ‰æ™‚æ‹ç…§å–æ¶ˆä¹Ÿæœƒè§¸ç™¼ change äº‹ä»¶
                updateOutput('æ“ä½œå–æ¶ˆæˆ–æœªé¸æ“‡ç…§ç‰‡ã€‚', 'orange');
                previewImage.style.display = 'none';
                return;
            }

            updateOutput('ç…§ç‰‡è™•ç†ä¸­ï¼Œè«‹ç¨å€™...', '#007aff');
            previewImage.style.display = 'none';

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                
                img.onload = function() {
                    // **å»¶é²è™•ç†ï¼š** çµ¦èˆŠç‰ˆ Safari æ¸²æŸ“æ™‚é–“ï¼Œå¢åŠ ç©©å®šæ€§
                    setTimeout(function() {
                        updateOutput('è§£ç¢¼ä¸­...', '#007aff');

                        previewImage.src = img.src;
                        previewImage.style.display = 'block';

                        // è¨­å®š Canvas å°ºå¯¸èˆ‡åœ–ç‰‡ä¸€è‡´
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        
                        try {
                            const imageData = ctx.getImageData(0, 0, img.width, img.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);

                            if (code) {
                                let resultData = code.data;
                                let linkHtml;
                                
                                if (resultData.startsWith('http://') || resultData.startsWith('https://')) {
                                    // target="_blank" åœ¨èˆŠç‰ˆ iOS ä¸Šå¯èƒ½è¡Œç‚ºä¸ä¸€è‡´ï¼Œæ”¹ç”¨ _self
                                    linkHtml = `<a href="${resultData}" target="_self" style="color: #007aff;">é»æ“Šå‰å¾€ç¶²å€</a>`;
                                } else {
                                    linkHtml = `<span style="color: #333;">${resultData}</span>`;
                                }

                                updateOutput(`âœ… æˆåŠŸè§£ç¢¼ï¼<br>${linkHtml}`, 'green');
                            } else {
                                updateOutput('âŒ è§£ç¢¼å¤±æ•—ã€‚è«‹ç¢ºä¿ QR Code æ¸…æ™°ã€‚', 'red');
                            }
                        } catch (error) {
                             updateOutput('ç¨‹åºéŒ¯èª¤ï¼šç„¡æ³•è™•ç†åœ–ç‰‡æ•¸æ“šã€‚', 'red');
                             console.error('è§£ç¢¼éŒ¯èª¤:', error);
                        }
                    }, 100); // 100æ¯«ç§’å»¶é²
                };
                
                img.onerror = function() {
                    updateOutput('æª”æ¡ˆè®€å–éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥åœ–ç‰‡ã€‚', 'red');
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = function(error) {
                updateOutput('æª”æ¡ˆè®€å–éŒ¯èª¤ï¼šç„¡æ³•å¾è£ç½®ç²å–åœ–ç‰‡ã€‚', 'red');
                console.error('FileReader éŒ¯èª¤:', error);
            };
            
            reader.readAsDataURL(file);
        };
        
        // æ›¿æ›åŸä¾†çš„ addEventListenerï¼Œä½¿ç”¨å…§è¯å±¬æ€§ï¼Œä¸¦å°‡ input å…ƒç´ è‡ªèº«å‚³éçµ¦è™•ç†å‡½æ•¸
        // é€™æ˜¯æœ€ç°¡å–®ä¹Ÿæœ€ç©©å®šçš„è·¨ç€è¦½å™¨ (å«èˆŠç‰ˆ) äº‹ä»¶è™•ç†æ–¹å¼ã€‚
        cameraInput.onchange = function() {

        };
        
        // --- æ ¸å¿ƒæ”¹å‹•çµæŸ ---
    </script>
