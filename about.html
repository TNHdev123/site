<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TNH Portfolio</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="p-view" id="pView">
        <header class="p-header">
            <div class="p-avatar-wrap">
                <img src="image/icon.jpeg" class="p-avatar">
                <div class="p-gloss"></div>
            </div>
            <div class="p-title">
                <h1>Hello</h1>
                <h2>我係TNH</h2>
            </div>
        </header>

        <section class="p-content">
            <div class="p-info-block">
                <h3>一個</h3>
                <p>創作者、玩家、HongKonger、Minecrafter、測試者、設計者、開發者</p>
            </div>
            <div class="p-info-block">
                <h3>興趣</h3>
                <p>Minecraft、創作、懷舊設計、軟件修改</p>
            </div>
            <div class="p-works-area">
                <h3>作品</h3>
                <div class="p-flow-container" id="pFlow">
                    <div class="p-card active">作品 1</div>
                    <div class="p-card next">作品 2</div>
                    <div class="p-card hidden">作品 3</div>
                    <div class="p-card hidden">作品 4</div>
                    <div class="p-card hidden">作品 5</div>
                </div>
            </div>
        </section>

        <footer class="p-footer">
            <h3>關注我</h3>
            <div class="social-grid">
                <a href="#"><img src="image/ig.png"></a>
                <a href="#"><img src="image/th.png"></a>
                <a href="#"><img src="image/yt.png"></a>
                <a href="#"><img src="image/rd.png"></a>
                <a href="#"><img src="image/tw.png"></a>
            </div>
        </footer>
    </div>

    <div class="l-view" id="lView">
        <div class="l-panel active" id="lHome">
            <div class="l-home-left">
                <div class="l-profile">
                    <img src="image/icon.jpeg" class="l-avatar">
                    <div class="l-title">
                        <h1>Hello</h1>
                        <h2>我係TNH</h2>
                    </div>
                </div>
                <div class="l-desc">
                    <p><strong>一個</strong> 創作者、HongKonger、Minecrafter、測試者、設計者、開發者</p>
                    <p><strong>興趣</strong> Minecraft、創作、懷舊設計、軟件修改</p>
                </div>
            </div>
            <div class="l-home-right">
                <div class="l-social-box">
                    <h3>關注我</h3>
                    <div class="social-grid">
                        <img src="image/ig.png">
                        <img src="image/th.png">
                        <img src="image/yt.png">
                        <img src="image/rd.png">
                        <img src="image/tw.png">
                    </div>
                </div>
                <button class="l-btn-main" onclick="navTo('lWorks')">瀏覽作品</button>
            </div>
        </div>

        <div class="l-panel" id="lWorks">
            <div class="l-works-main">
                <div class="l-preview-container">
                    <div class="l-preview-box active">作品 1</div>
                    <div class="l-preview-box">作品 2</div>
                    <div class="l-preview-box">作品 3</div>
                </div>
                <div class="l-sidebar">
                    <h3>我的作品</h3>
                    <ul class="l-list">
                        <li class="active" onclick="selL(0)">作品 1</li>
                        <li onclick="selL(1)">作品 2</li>
                        <li onclick="selL(3)">作品 3</li>
                    </ul>
                </div>
            </div>
            <div class="l-footer">
                <button class="l-btn gray" onclick="navTo('lHome')">關閉</button>
                <button class="l-btn blue">前往</button>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
