<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello 我係TNH</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="p-container">
        <header class="p-header">
            <div class="p-icon-box">
                <img src="image/icon.jpeg" class="p-avatar">
                <div class="p-gloss"></div>
            </div>
            <div class="p-title">
                <h1>Hello</h1>
                <h2>我係TNH</h2>
            </div>
        </header>

        <section class="p-info">
            <h3>一個</h3>
            <p>創作者、玩家、HongKonger、Minecrafter、測試者、設計者、開發者</p>
        </section>

        <section class="p-info">
            <h3>興趣</h3>
            <p>Minecraft、創作、懷舊設計、軟件修改</p>
        </section>

        <section class="p-works">
            <h3>作品</h3>
            <div class="p-flow-wrap" id="pFlowContainer">
                <div class="p-item active">作品 1</div>
                <div class="p-item next">作品 2</div>
                <div class="p-item hidden">作品 3</div>
                <div class="p-item hidden">作品 4</div>
                <div class="p-item hidden">作品 5</div>
            </div>
        </section>

        <section class="p-social">
            <h3>關注我</h3>
            <div class="p-social-row">
                <a href="#"><img src="image/ig.png"></a>
                <a href="#"><img src="image/th.png"></a>
                <a href="#"><img src="image/yt.png"></a>
                <a href="#"><img src="image/rd.png"></a>
                <a href="#"><img src="image/tw.png"></a>
            </div>
        </section>
    </div>

    <div class="l-panel active" id="lHome">
        <div class="l-home-main">
            <div class="l-home-left">
                <div class="l-header-row">
                    <img src="image/icon.jpeg" class="l-avatar">
                    <div class="l-title">
                        <h1>Hello</h1>
                        <h2>我係TNH</h2>
                    </div>
                </div>
                <div class="l-desc">
                    <p><strong>一個</strong> 創作者、HongKonger、Minecrafter、測試者、設計者、開發者</p>
                    <p><strong>興趣</strong> Minecraft、創作、懷舊設計、軟件修改</p>
                </div>
            </div>
            <div class="l-home-right">
                <div class="l-social-box">
                    <h3>關注我</h3>
                    <div class="l-social-row">
                        <img src="image/ig.png">
                        <img src="image/th.png">
                        <img src="image/yt.png">
                        <img src="image/rd.png">
                        <img src="image/tw.png">
                    </div>
                </div>
                <button class="l-btn-main" onclick="openWorks()">瀏覽作品</button>
            </div>
        </div>
    </div>

    <div class="l-panel" id="lWorks">
        <div class="l-works-body">
            <div class="l-works-view">
                <div class="l-work-preview active" id="lPrev0">作品 1</div>
                <div class="l-work-preview" id="lPrev1">作品 2</div>
                <div class="l-work-preview" id="lPrev2">作品 3</div>
                <div class="l-work-preview" id="lPrev3">作品 4</div>
                <div class="l-work-preview" id="lPrev4">作品 5</div>
            </div>
            <div class="l-works-list">
                <h3>我的作品</h3>
                <ul>
                    <li class="active" onclick="selLWork(0)">作品 1</li>
                    <li onclick="selLWork(1)">作品 2</li>
                    <li onclick="selLWork(2)">作品 3</li>
                    <li onclick="selLWork(3)">作品 4</li>
                    <li onclick="selLWork(4)">作品 5</li>
                </ul>
            </div>
        </div>
        <div class="l-works-footer">
            <button class="l-footer-btn gray" onclick="closeWorks()">關閉</button>
            <button class="l-footer-btn blue">前往</button>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
