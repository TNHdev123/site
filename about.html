<!DOCTYPE html>
<html lang="zh-Hant">
<head>

            <p>Minecraft、創作、懷舊設計、軟件修改</p>
        </section>

        <section class="works-section">

            <div class="cover-flow-wrap">

            <h3>關注我</h3>
            <div class="social-row">
                <a href="#"><img src="image/ig.png" alt="Instagram"></a>
                <a href="#"><img src="image/th.png" alt="Threads"></a>
                <a href="#"><img src="image/yt.png" alt="YouTube"></a>
                <a href="#"><img src="image/rd.png" alt="Reddit"></a>

    <script src="about.js"></script>
