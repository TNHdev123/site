<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello 我係TNH</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container portrait-view">
        <header class="profile-header">
            <div class="icon-container">
                <img src="image/icon.jpeg" class="avatar">
                <div class="gloss"></div>
            </div>
            <div class="greeting-text">
                <h1>Hello</h1>
                <h2>我係TNH</h2>
            </div>
        </header>
        <section class="info-section">
            <h3>一個</h3>
            <p>創作者、HongKonger、Minecrafter、測試者、設計者、開發者</p>
        </section>
        <section class="info-section">
            <h3>興趣</h3>
            <p>Minecraft、創作、懷舊設計、軟件修改</p>
        </section>
        <section class="works-section">
            <h3>作品</h3>
            <div class="cover-flow-wrap">
                <div class="cover-flow-container" id="pFlow">
                    <div class="cover-item">作品 1</div>
                    <div class="cover-item">作品 2</div>
                    <div class="cover-item">作品 3</div>
                    <div class="cover-item">作品 4</div>
                    <div class="cover-item">作品 5</div>
                </div>
            </div>
        </section>
        <section class="social-section">
            <h3>關注我</h3>
            <div class="social-row">
                <a href="#"><img src="image/ig.png"></a>
                <a href="#"><img src="image/th.png"></a>
                <a href="#"><img src="image/yt.png"></a>
                <a href="#"><img src="image/rd.png"></a>
                <a href="#"><img src="image/tw.png"></a>
            </div>
        </section>
    </div>

    <div class="landscape-view l-home-panel active" id="lHome">
        <div class="l-content">
            <div class="l-left">
                <div class="l-profile-row">
                    <img src="image/icon.jpeg" class="avatar-l">
                    <div class="l-text">
                        <h1>Hello</h1>
                        <h2>我係TNH</h2>
                    </div>
                </div>
                <div class="l-info">
                    <p><strong>一個</strong> 創作者、HongKonger、Minecrafter、測試者、設計者、開發者</p>
                    <p><strong>興趣</strong> Minecraft、創作、懷舊設計、軟件修改</p>
                </div>
            </div>
            <div class="l-right">
                <div class="l-social-box">
                    <h3>關注我</h3>
                    <div class="l-social-row">
                        <img src="image/ig.png">
                        <img src="image/th.png">
                        <img src="image/yt.png">
                        <img src="image/rd.png">
                        <img src="image/tw.png">
                    </div>
                </div>
                <button class="btn-browse" onclick="switchPanel('lWorks')">瀏覽作品</button>
            </div>
        </div>
    </div>

    <div class="landscape-view l-works-panel" id="lWorks">
        <div class="l-works-main">
            <div class="l-works-display">
                <div class="l-preview-box active" id="lPrev1">作品1</div>
                <div class="l-preview-box" id="lPrev2">作品2</div>
                <div class="l-preview-box" id="lPrev3">作品3</div>
            </div>
            <div class="l-works-sidebar">
                <h3>我的作品</h3>
                <ul class="l-list">
                    <li class="active" onclick="selWork(0)">作品1</li>
                    <li onclick="selWork(1)">作品2</li>
                    <li onclick="selWork(2)">作品3</li>
                    <li onclick="selWork(3)">作品4</li>
                    <li onclick="selWork(4)">作品5</li>
                </ul>
            </div>
        </div>
        <div class="l-works-footer">
            <button class="btn-l btn-gray" onclick="switchPanel('lHome')">關閉</button>
            <button class="btn-l btn-blue">前往</button>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
