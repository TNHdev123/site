<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TNH Portfolio</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="p-view">
        <header class="p-header">
            <div class="p-avatar-wrap">
                <img src="image/icon.jpeg" class="p-avatar">
                <div class="p-gloss"></div>
            </div>
            <div class="p-title"><h1>Hello</h1><h2>我係TNH</h2></div>
        </header>
        <section class="p-content">
            <div class="p-info-block"><h3>一個</h3><p>創作者、玩家、Minecrafter、測試者、設計者、開發者</p></div>
            <div class="p-info-block"><h3>興趣</h3><p>Minecraft、創作、懷舊設計、軟件修改</p></div>
            <div class="p-works-area">
                <h3>作品</h3>
                <div class="p-flow-container" id="pFlow">
                    <div class="p-card active">作品 1</div>
                    <div class="p-card next">作品 2</div>
                    <div class="p-card hidden">作品 3</div>
                </div>
            </div>
        </section>
        <footer class="p-footer">
            <h3>關注我</h3>
            <div class="social-grid">
                <img src="image/ig.png"><img src="image/th.png"><img src="image/yt.png"><img src="image/rd.png"><img src="image/tw.png">
            </div>
        </footer>
    </div>

    <div class="l-view">
        <div class="l-panel active" id="lHome">
            <div class="l-home-left">
                <div class="l-info-top">
                    <div class="l-section"><h3>一個</h3><p>創作者、玩家、HongKonger、Minecrafter、測試者、設計者、開發者</p></div>
                    <div class="l-section"><h3>興趣</h3><p>Minecraft、創作、懷舊設計、軟件修改</p></div>
                </div>
                <button class="l-btn-browse" onclick="navTo('lWorks')">瀏覽作品</button>
            </div>
            <div class="l-home-right">
                <div class="l-profile-header">
                    <img src="image/icon.jpeg" class="l-avatar">
                    <div class="l-name-box"><h1>Hello</h1><h2>我係TNH</h2></div>
                </div>
                <div class="l-social-footer">
                    <h3>關注我</h3>
                    <div class="social-grid">
                        <img src="image/ig.png"><img src="image/th.png"><img src="image/yt.png"><img src="image/rd.png"><img src="image/tw.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="l-panel" id="lWorks">
            <div class="l-fr-main">
                <div class="l-fr-display">
                    <div class="l-fr-stack" id="frStack">
                        <div class="fr-item active">作品 1</div>
                        <div class="fr-item next">作品 2</div>
                        <div class="fr-item hidden">作品 3</div>
                        <div class="fr-item hidden">作品 4</div>
                    </div>
                    <div class="l-fr-controls">
                        <button class="l-btn-footer gray" onclick="navTo('lHome')">關閉</button>
                        <button class="l-btn-footer blue">前往</button>
                    </div>
                </div>
                <div class="l-fr-sidebar">
                    <h3>我的作品</h3>
                    <div class="l-menu-scroll">
                        <ul class="l-menu-list">
                            <li class="active" onclick="selFR(0)">作品 1</li>
                            <li onclick="selFR(1)">作品 2</li>
                            <li onclick="selFR(2)">作品 3</li>
                            <li onclick="selFR(3)">作品 4</li>
                            <li onclick="selFR(4)">作品 5</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
