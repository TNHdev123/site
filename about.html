<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TNH Portfolio</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="p-view">
        <div class="p-scroll-content">
            <header class="p-header">
                <div class="p-avatar-wrap">
                    <img src="image/icon.jpeg" class="p-avatar">
                    <div class="p-gloss"></div>
                </div>
                <div class="p-title">
                    <h1>Hello</h1>
                    <h2>我係TNH</h2>
                </div>
            </header>

            <section class="p-sections">
                <div class="p-box">
                    <h3>一個</h3>
                    <p>創作者、玩家、HongKonger、Minecrafter、測試者、設計者、開發者</p>
                </div>
                <div class="p-box">
                    <h3>興趣</h3>
                    <p>Minecraft、創作、懷舊設計、軟件修改</p>
                </div>
                <div class="p-works-box">
                    <h3>作品</h3>
                    <div class="p-coverflow-engine" id="pEngine">
                        <div class="p-item">作品 1</div>
                        <div class="p-item">作品 2</div>
                        <div class="p-item">作品 3</div>
                        <div class="p-item">作品 4</div>
                        <div class="p-item">作品 5</div>
                    </div>
                </div>
            </section>

            <footer class="p-footer">
                <h3>關注我</h3>
                <div class="p-social-bar">
                    <img src="image/ig.png"><img src="image/th.png"><img src="image/yt.png"><img src="image/rd.png"><img src="image/tw.png">
                </div>
            </footer>
        </div>
    </div>

    <div class="l-view">
        <div class="l-panel active" id="lHome">
            <div class="l-home-left">
                <div class="l-info-stack">
                    <div class="l-group">
                        <h3>一個</h3>
                        <p>創作者、HongKonger、Minecrafter、測試者、設計者、開發者</p>
                    </div>
                    <div class="l-group">
                        <h3>興趣</h3>
                        <p>Minecraft、創作、懷舊設計、軟件修改</p>
                    </div>
                </div>
                <button class="l-btn-action" onclick="goWorks()">瀏覽作品</button>
            </div>
            <div class="l-home-right">
                <div class="l-profile-top">
                    <img src="image/icon.jpeg" class="l-avatar">
                    <div class="l-name"><h1>Hello</h1><h2>我係TNH</h2></div>
                </div>
                <div class="l-social-bottom">
                    <h3>關注我</h3>
                    <div class="l-icon-row">
                        <img src="image/ig.png"><img src="image/th.png"><img src="image/yt.png"><img src="image/rd.png"><img src="image/tw.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="l-panel" id="lWorks">
            <div class="l-fr-engine">
                <div class="l-fr-display">
                    <div class="fr-stage-box">
                        <div class="fr-back-card-left" id="frNext">作品 2</div>
                        <div class="fr-main-card" id="frCurrent">作品 1</div>
                    </div>
                    <div class="l-fr-btns">
                        <button class="fr-btn gray" onclick="goHome()">關閉</button>
                        <button class="fr-btn blue">前往</button>
                    </div>
                </div>
                <div class="l-fr-sidebar">
                    <div class="fr-menu-container">
                        <h3>我的作品</h3>
                        <div class="fr-menu-scroll">
                            <ul id="frList">
                                <li class="active" onclick="selFRItem(0)">作品 1</li>
                                <li onclick="selFRItem(1)">作品 2</li>
                                <li onclick="selFRItem(2)">作品 3</li>
                                <li onclick="selFRItem(3)">作品 4</li>
                                <li onclick="selFRItem(4)">作品 5</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
