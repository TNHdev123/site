<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Popup Logic Fix</title>
    <style>
        :root {
            --glass-solid: rgba(255, 255, 255, 0.96);
            --glass-trans: rgba(255, 255, 255, 0.75);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow-strong: 0 15px 45px rgba(0, 0, 0, 0.2);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --menu-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-solid: rgba(55, 55, 55, 0.98);
                --glass-trans: rgba(35, 35, 35, 0.70);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --menu-bg: #2C2C2E;
            }
            body { background: #000 !important; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        
        #scroll-viewport { width: 100%; height: 100%; overflow-y: scroll; -webkit-overflow-scrolling: touch; position: absolute; }
        #iframe-holder { width: 100%; height: 5000px; }
        iframe { width: 100%; height: 100%; border: none; }

        /* å…¨åŸŸé®ç½©ï¼šç”¨æ–¼é»æ“Šå€å¡Šå¤–é—œé–‰é¸å–® */
        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; }

        .safari-wrapper {
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; pointer-events: none;
        }

        .liquid-pill { 
            position: relative; width: 340px; height: 100px; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; touch-action: pan-x;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass-solid); backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow-strong);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        /* å·¦å´å€å¡Šï¼šé€™æ˜¯åœ¨ç°¡åŒ–æ¨¡å¼ä¸‹æœƒè®Šå¤§çš„ä¸»é«” */
        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; overflow: hidden;
            transition: all 0.5s var(--fluid-ease); z-index: 50;
        }

        .left-header { 
            height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; 
            transition: all 0.3s;
        }
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; }
        
        /* å½ˆå‡ºå¾Œçš„æ¨™ç±¤ */
        .domain-tag { 
            background: rgba(0,0,0,0.08); padding: 6px 14px; border-radius: 15px; 
            font-size: 15px; color: var(--text); font-weight: 500; display: none; 
        }

        #url-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 17px; color: var(--text);
            display: none; text-align: center; box-sizing: border-box;
        }

        .menu-content { 
            width: 100%; opacity: 0; visibility: hidden; 
            display: flex; flex-direction: column; padding: 5px 0; 
            transition: 0.3s; 
        }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text); font-size: 16px; font-weight: 400; }

        /* å³å´å€å¡Š */
        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; transition: opacity 0.3s; }

        /* --- ç‹€æ…‹åˆ‡æ›é‚è¼¯ --- */

        /* 1. ç°¡åŒ–ç‹€æ…‹ (Initial Simplified) */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); pointer-events: none; }
        .state-simplified .left-zone { 
            width: 58px; height: 58px; background: var(--glass-solid); 
            border-radius: 29px; top: 21px; transform: translateX(-120px); 
            box-shadow: var(--shadow-strong); cursor: pointer;
        }
        .state-simplified .domain-display { display: none; }
        .state-simplified .right-zone { 
            width: 224px; height: 58px; background: var(--glass-solid); 
            border-radius: 29px; bottom: 21px; transform: translateX(35px); 
            box-shadow: var(--shadow-strong); 
        }

        /* 2. ç°¡åŒ–é¸å–®é–‹å•Ÿ (Popup Open) */
        .is-menu-open .left-zone { 
            width: 210px; height: 195px; border-radius: 35px; 
            background: var(--menu-bg); 
            transform: translateX(-55px) translateY(-115px); /* å‘ä¸Šæ”¾å¤§ä¸¦å£“åœ¨å³é‚Šå€å¡Šä¸Š */
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .is-menu-open .left-header { 
            height: 55px; justify-content: center; border-bottom: 0.5px solid rgba(0,0,0,0.05); 
            background: transparent; cursor: pointer;
        }
        .is-menu-open .favicon, .is-menu-open .domain-display { display: none; }
        .is-menu-open .domain-tag { display: block; } /* é¡¯ç¤ºåœ–ç‰‡ä¸­çš„åœ“è§’ç¶²å€æ¨™ç±¤ */
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }
        
        /* é¸å–®é–‹å•Ÿæ™‚ï¼Œè®“å³å´å€å¡Šè®Šæš—ä¸”ä¸å¯é»æ“Š */
        .is-menu-open .right-zone { opacity: 0.3; pointer-events: none; }

        /* 3. ç¸®å°ç‹€æ…‹ (Compact) */
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; background: var(--glass-trans); }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }

        /* 4. ç·¨è¼¯ç‹€æ…‹ (Editing) */
        .is-editing .main-bg { width: 350px; height: 58px; border-radius: 29px; opacity: 1; z-index: 200; }
        .is-editing .left-zone { width: 100%; height: 100%; top: 0; transform: translateX(0); background: transparent; z-index: 210; }
        .is-editing #url-input { display: block; }
        .is-editing .left-header, .is-editing .right-zone, .is-editing .menu-content { display: none !important; }

    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://www.apple.com" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="trigger-area">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">apple.com</span>
                    <div class="domain-tag" id="popup-domain-tag">apple.com</div>
                </div>
                
                <input type="text" id="url-input" spellcheck="false" autocomplete="off" placeholder="Search or enter website">
                
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» &nbsp; é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– &nbsp; å„²å­˜æ›¸ç±¤</div>
                </div>
            </div>

            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');
        const favIcon = document.getElementById('fav-icon');

        let currentState = 'normal';
        let prevState = 'normal';
        let lastScrollY = 0;

        function updateBranding(url) {
            try {
                const host = new URL(url).hostname.replace('www.', '');
                document.getElementById('display-text').innerText = host;
                document.getElementById('popup-domain-tag').innerText = host;
                favIcon.src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) {}
        }
        updateBranding(iframe.src);

        function updateUIState(newState) {
            if (root.classList.contains('is-editing')) return;
            currentState = newState;
            navRoot.className = 'safari-wrapper' + 
                (currentState === 'compact' ? ' state-compact' : '') +
                (currentState === 'simplified' ? ' state-simplified' : '');
        }

        // æ ¸å¿ƒé‚è¼¯ï¼šé»æ“Šè§¸ç™¼
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            // å¦‚æœæ˜¯ç°¡åŒ–ç‹€æ…‹ï¼Œé»æ“Šå·¦é‚Šåœ“åœˆ -> é–‹å•Ÿé¸å–®
            if (currentState === 'simplified' && !root.classList.contains('is-menu-open')) {
                root.classList.add('is-menu-open');
                e.stopPropagation();
                return;
            }

            // å¦‚æœé¸å–®å·²ç¶“é–‹å•Ÿï¼Œé»æ“Šé ‚éƒ¨æ¨™ç±¤ -> é€²å…¥ç·¨è¼¯
            if (root.classList.contains('is-menu-open')) {
                // æª¢æŸ¥æ˜¯å¦é»æ“Šåœ¨é ‚éƒ¨ header
                if (e.target.closest('#trigger-area')) {
                    enterEditMode();
                }
                e.stopPropagation();
                return;
            }

            // å¦‚æœæ˜¯ä¸€èˆ¬æ¨¡å¼æˆ–ç¸®å°æ¨¡å¼
            if (currentState === 'normal') {
                enterEditMode();
                e.stopPropagation();
            } else if (currentState === 'compact') {
                updateUIState(prevState);
                e.stopPropagation();
            }
        });

        function enterEditMode() {
            root.classList.remove('is-menu-open');
            root.classList.add('is-editing');
            urlInput.value = iframe.src;
            setTimeout(() => { urlInput.focus(); urlInput.select(); }, 50);
        }

        function exitAll() {
            root.classList.remove('is-menu-open');
            root.classList.remove('is-editing');
            urlInput.blur();
            updateUIState(currentState);
        }

        // é»æ“Šå¤–éƒ¨é—œé–‰
        document.getElementById('global-overlay').addEventListener('touchstart', exitAll);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let newUrl = urlInput.value;
                if (!newUrl.startsWith('http')) newUrl = 'https://' + newUrl;
                iframe.src = newUrl;
                updateBranding(newUrl);
                exitAll();
                viewport.scrollTop = 0;
            }
        });

        // æ²å‹•ç¸®å°
        viewport.addEventListener('scroll', () => {
            if (root.classList.contains('is-menu-open')) return;
            const currentScrollY = viewport.scrollTop;
            const diff = currentScrollY - lastScrollY;
            if (currentScrollY > 50 && diff > 5 && currentState !== 'compact') {
                prevState = currentState;
                updateUIState('compact');
            } else if (diff < -15 && currentState === 'compact') {
                updateUIState(prevState);
            }
            lastScrollY = currentScrollY;
        });

        // å·¦å³æ»‘å‹•åˆ‡æ›ç°¡åŒ–æ¨¡å¼
        let startX = 0;
        document.getElementById('pill').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('pill').addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diffX = e.changedTouches[0].clientX - startX;
            if (diffX > 60 && currentState === 'normal') updateUIState('simplified');
            else if (diffX < -60 && currentState === 'simplified') updateUIState('normal');
        });

        // ç¦æ­¢ Pill ä¸Šä¸‹æ»‘å‹•
        document.getElementById('pill').addEventListener('touchmove', e => {
            const deltaY = Math.abs(e.touches[0].pageY - this.lastY);
            const deltaX = Math.abs(e.touches[0].pageX - this.lastX);
            if (deltaY > deltaX) e.preventDefault();
            this.lastY = e.touches[0].pageY; this.lastX = e.touches[0].pageX;
        }, { passive: false });
    </script>
</body>
</html>
