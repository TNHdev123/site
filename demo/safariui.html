<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Unified Input Edition</title>
    <style>
        :root {
            --glass-solid: rgba(255, 255, 255, 0.96);
            --glass-trans: rgba(255, 255, 255, 0.75);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow-strong: 0 15px 45px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-solid: rgba(30, 30, 30, 0.98);
                --glass-trans: rgba(25, 25, 25, 0.70);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.5);
            }
            body { background: #000 !important; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        
        #scroll-viewport { 
            width: 100%; height: 100%; overflow-y: scroll; -webkit-overflow-scrolling: touch; 
            position: absolute; top: 0; left: 0; 
        }

        #iframe-holder { width: 100%; height: 6000px; }
        iframe { width: 100%; height: 100%; border: none; }

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
            transition: background 0.3s; touch-action: none;
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { 
            display: block; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); 
        }

        .safari-wrapper {
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; transition: transform 0.4s var(--fluid-ease);
            pointer-events: none;
        }

        .liquid-pill { 
            position: relative; width: 340px; height: 100px; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; touch-action: pan-x;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass-solid); backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow-strong);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        /* Áµ±‰∏ÄËº∏ÂÖ•Ê¨ÑÊ®£Âºè */
        .input-container {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.5s var(--fluid-ease); z-index: 20;
            overflow: hidden;
        }

        .left-header { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; }

        #url-input {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 17px; color: var(--text);
            text-align: center; display: none; box-sizing: border-box;
        }

        /* ÈÅ∏ÂñÆÊ®£Âºè */
        .menu-content { width: 100%; opacity: 0; visibility: hidden; display: flex; flex-direction: column; gap: 4px; padding: 50px 0 10px 0; transition: 0.3s; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 18px; color: var(--text); font-size: 16px; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; }

        /* --- ÁãÄÊÖãÈÇèËºØ --- */
        
        /* 1. Á∞°ÂåñÊ®°Âºè */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .input-container { width: 58px; height: 58px; background: var(--glass-solid); border-radius: 29px; top: 21px; transform: translateX(-120px); box-shadow: var(--shadow-strong); }
        .state-simplified .domain-display, .state-simplified .favicon { display: none; }
        .state-simplified .right-zone { width: 224px; height: 58px; background: var(--glass-solid); border-radius: 29px; bottom: 21px; transform: translateX(35px); box-shadow: var(--shadow-strong); }

        /* 2. ÂΩàÂá∫ÈÅ∏ÂñÆ */
        .is-menu-open .input-container { width: 220px; height: 44px; top: 10px; background: var(--inner); border-radius: 22px; transform: translateX(-60px) translateY(-125px); z-index: 30; }
        .is-menu-open .main-bg { width: 220px; height: 210px; border-radius: 35px; transform: translateX(-60px) translateY(-60px); }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; z-index: 25; }

        /* 3. Á∏ÆÂ∞èÁãÄÊÖã */
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; background: var(--glass-trans); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .state-compact .input-container { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; }
        .state-compact .right-zone { opacity: 0; pointer-events: none; }

        /* 4. Áµ±‰∏ÄÁ∑®ËºØÊ®°ÂºèÊ®£Âºè */
        .is-editing .main-bg { width: 360px; height: 58px; border-radius: 29px; opacity: 1; transform: scale(1); z-index: 100; }
        .is-editing .input-container { width: 360px; height: 58px; top: 0; transform: translateX(0); background: transparent; z-index: 101; }
        .is-editing #url-input { display: block; }
        .is-editing .left-header, .is-editing .right-zone, .is-editing .menu-content { display: none !important; }
    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="input-container" id="logo-btn">
                <div class="left-header" id="domain-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">en.m.wikipedia.org</span>
                </div>
                <input type="text" id="url-input" spellcheck="false" autocomplete="off" placeholder="Search or enter website">
            </div>

            <div class="menu-content" id="menu-box">
                <div class="menu-item">‚ùê &nbsp; Copy Link</div>
                <div class="menu-item">‚Üª &nbsp; Reload Page</div>
                <div class="menu-item">üìñ &nbsp; Save Bookmark</div>
            </div>

            <div class="right-zone">
                <div class="icon">Ôºú</div><div class="icon">Ôºû</div><div class="icon">‚á™</div><div class="icon">üìñ</div><div class="icon">‚ùê</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const pill = document.getElementById('pill');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');
        const displayText = document.getElementById('display-text');
        const favIcon = document.getElementById('fav-icon');

        let currentState = 'normal';
        let prevState = 'normal';
        let lastScrollY = 0;

        function updateBranding(url) {
            try {
                const urlObj = new URL(url);
                const host = urlObj.hostname.replace('www.', '');
                displayText.innerText = host;
                favIcon.src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) { displayText.innerText = "New Page"; }
        }
        updateBranding(iframe.src);

        function updateUIState(newState) {
            if (root.classList.contains('is-editing')) return;
            currentState = newState;
            navRoot.className = 'safari-wrapper' + 
                (currentState === 'compact' ? ' state-compact' : '') +
                (currentState === 'simplified' ? ' state-simplified' : '');
        }

        // Ê†∏ÂøÉ‰øÆÊ≠£ÔºöÁµ±‰∏ÄÁ∑®ËºØÊ®°ÂºèËß∏Áôº
        function handleDomainClick(e) {
            if (currentState === 'compact') {
                updateUIState(prevState);
            } else {
                // Âú® iOS ‰∏äÔºåÂøÖÈ†àÂú®ÈªûÊìäÂõûË™ø‰∏≠Áõ¥Êé•Âü∑Ë°å focus
                root.classList.add('is-editing');
                root.classList.remove('is-menu-open');
                urlInput.value = iframe.src;
                urlInput.focus(); 
                urlInput.select();
            }
            e.stopPropagation();
        }

        document.getElementById('domain-trigger').addEventListener('click', handleDomainClick);

        // Á∞°ÂåñÊ®°Âºè Logo ÈªûÊìäÈÇèËºØ
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'simplified' && !root.classList.contains('is-editing')) {
                root.classList.toggle('is-menu-open');
                e.stopPropagation();
            }
        });

        // Êç≤ÂãïÂÅµÊ∏¨
        viewport.addEventListener('scroll', () => {
            const currentScrollY = viewport.scrollTop;
            const diff = currentScrollY - lastScrollY;
            if (currentScrollY > 50 && diff > 5 && currentState !== 'compact') {
                if (currentState !== 'compact') prevState = currentState;
                updateUIState('compact');
            } else if (diff < -15 && currentState === 'compact') {
                updateUIState(prevState);
            }
            lastScrollY = currentScrollY;
        }, { passive: true });

        // Ëº∏ÂÖ•ÂÆåÊàê
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let newUrl = urlInput.value;
                if (!newUrl.startsWith('http')) newUrl = 'https://' + newUrl;
                iframe.src = newUrl;
                updateBranding(newUrl);
                exitEditMode();
                viewport.scrollTop = 0;
            }
        });

        function exitEditMode() { 
            root.classList.remove('is-editing'); 
            urlInput.blur(); 
            updateUIState(currentState); 
        }

        document.getElementById('global-overlay').addEventListener('touchstart', (e) => { 
            exitEditMode(); 
            root.classList.remove('is-menu-open'); 
        });

        // Á¶ÅÊ≠¢ Pill ‰∏ä‰∏ãÊªëÂãï
        pill.addEventListener('touchmove', e => {
            const touch = e.touches[0];
            if (!this.lastY) this.lastY = touch.pageY;
            if (Math.abs(touch.pageY - this.lastY) > Math.abs(touch.pageX - this.lastX)) e.preventDefault();
            this.lastY = touch.pageY; this.lastX = touch.pageX;
        }, { passive: false });

        pill.addEventListener('touchstart', e => {
            this.lastY = e.touches[0].pageY;
            this.lastX = e.touches[0].pageX;
            startX = e.touches[0].clientX;
        });

        let startX = 0;
        pill.addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diffX = e.changedTouches[0].clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 50 && currentState === 'normal') updateUIState('simplified');
                else if (diffX < -50 && currentState === 'simplified') updateUIState('normal');
            }
        });
    </script>
</body>
</html>
