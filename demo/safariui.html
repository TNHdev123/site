<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Perfect Scroll Sync</title>
    <style>
        :root {
            --glass-solid: rgba(255, 255, 255, 0.95);
            --glass-trans: rgba(255, 255, 255, 0.75);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow-strong: 0 15px 45px rgba(0, 0, 0, 0.25), 0 5px 15px rgba(0, 0, 0, 0.1);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --menu-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-solid: rgba(45, 45, 45, 0.98);
                --glass-trans: rgba(35, 35, 35, 0.70);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 1px rgba(255, 255, 255, 0.2);
                --menu-bg: #222224;
            }
            body { background: #000 !important; }
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: -apple-system, system-ui;
        }
        
        /* ç¶²é å®¹å™¨å„ªåŒ– */
        #web-viewport { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        iframe { 
            width: 100%; height: 100%; border: none; 
            display: block; pointer-events: auto; /* é è¨­å…è¨±é»æ“Šå…§å®¹ */
        }

        /* æ ¸å¿ƒä¿®æ”¹ï¼šåµæ¸¬é®ç½©ï¼Œé˜²æ­¢ iframe æ””æˆªæ²å‹•è¨Šè™Ÿ */
        #scroll-sensor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000; display: block; /* ä½æ–¼ iframe ä¹‹ä¸Šï¼Œå°è¦½åˆ—ä¹‹ä¸‹ */
        }
        .is-scrolling #scroll-sensor { display: none; } /* é–‹å§‹æ²å‹•å¾Œæ”¾é–‹ï¼Œè®“ä½¿ç”¨è€…èƒ½æ“ä½œç¶²é  */

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
            transition: background 0.4s; backdrop-filter: blur(5px);
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; background: rgba(0,0,0,0.4); }

        .safari-wrapper {
            position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; transition: transform 0.5s var(--fluid-ease);
        }
        .is-editing .safari-wrapper { transform: translateY(-300px); }

        .liquid-pill { position: relative; width: 340px; height: 100px; display: flex; align-items: center; justify-content: center; }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass-solid); backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow-strong);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; overflow: hidden;
            transition: all 0.5s var(--fluid-ease); z-index: 20;
        }

        .left-header { height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .favicon { width: 18px; height: 18px; border-radius: 4px; object-fit: contain; }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; }
        .domain-tag { background: var(--inner); padding: 4px 12px; border-radius: 12px; font-size: 14px; color: var(--text); font-weight: 500; display: none; }

        #url-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 44px;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 16px; color: var(--text); display: none; text-align: center;
        }

        /* å°è¦½æŒ‰éˆ• */
        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; }

        /* --- ç‹€æ…‹è®ŠåŒ– --- */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { width: 58px; height: 58px; background: var(--glass-solid); border-radius: 29px; top: 21px; transform: translateX(-120px); box-shadow: var(--shadow-strong); }
        .state-simplified .domain-display { display: none; }
        .state-simplified .right-zone { width: 224px; height: 58px; background: var(--glass-solid); border-radius: 29px; bottom: 21px; transform: translateX(35px); box-shadow: var(--shadow-strong); }

        .is-menu-open .left-zone { width: 220px; height: 210px; border-radius: 35px; background: var(--menu-bg); transform: translateX(-60px) translateY(-125px); box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .is-menu-open .left-header { height: 50px; justify-content: flex-start; padding-left: 18px; border-bottom: 0.5px solid var(--inner); }
        .is-menu-open .domain-tag { display: block; cursor: pointer; }

        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; background: var(--glass-trans); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; cursor: pointer; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; display: block; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }

        .is-editing .main-bg { width: 340px; height: 60px; border-radius: 30px; }
        .is-editing #url-input { display: block; }
        .is-editing .favicon, .is-editing .domain-display { display: none; }
    </style>
</head>
<body id="app-root">

    <div id="web-viewport">
        <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid"></iframe>
    </div>

    <div id="scroll-sensor"></div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="domain-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">wikipedia.org</span>
                    <div class="domain-tag" id="menu-domain-tag">wikipedia.org</div>
                    <input type="text" id="url-input" spellcheck="false" autocomplete="off">
                </div>
            </div>
            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const iframe = document.getElementById('browser-frame');
        const viewport = document.getElementById('web-viewport');
        const sensor = document.getElementById('scroll-sensor');
        const urlInput = document.getElementById('url-input');
        
        let currentState = 'normal';
        let prevState = 'normal';
        let startY = 0;
        let lastScrollY = 0;

        // æ›´æ–°ç¶²åŸŸé¡¯ç¤º
        function updateBranding(url) {
            try {
                const host = new URL(url).hostname.replace('www.', '');
                document.getElementById('display-text').innerText = host;
                document.getElementById('menu-domain-tag').innerText = host;
                document.getElementById('fav-icon').src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) {}
        }
        updateBranding(iframe.src);

        function updateUI(state) {
            if (root.classList.contains('is-editing')) return;
            currentState = state;
            navRoot.className = 'safari-wrapper' + 
                (state === 'compact' ? ' state-compact' : '') +
                (state === 'simplified' ? ' state-simplified' : '');
        }

        // æ ¸å¿ƒæ²å‹•åµæ¸¬é‚è¼¯
        sensor.addEventListener('touchstart', e => { startY = e.touches[0].clientY; }, {passive: true});
        sensor.addEventListener('touchmove', e => {
            const currentY = e.touches[0].clientY;
            const diff = startY - currentY;

            // å¦‚æœç”¨æˆ¶å‘ä¸‹åˆ’ï¼ˆæƒ³çœ‹å…§å®¹ï¼‰
            if (diff > 10 && currentState !== 'compact') {
                if (currentState !== 'compact') prevState = currentState;
                updateUI('compact');
                // é€™è£¡æ˜¯ä¸€å€‹é—œéµï¼šä¸€æ—¦é–‹å§‹ç¸®å°ï¼Œç§»é™¤æ„Ÿæ‡‰å±¤ï¼Œè®“ iframe æ¥ç®¡å¾ŒçºŒæ²å‹•
                root.classList.add('is-scrolling');
            }
        }, {passive: true});

        // ç•¶ç”¨æˆ¶åœæ­¢è§¸ç¢°æˆ–æ²å‹•å›åˆ°é ‚éƒ¨æ™‚æ¢å¾©æ„Ÿæ‡‰
        viewport.addEventListener('scroll', () => {
            if (viewport.scrollTop <= 5) {
                root.classList.remove('is-scrolling');
                updateUI(prevState);
            }
        });

        // ç·¨è¼¯é‚è¼¯èˆ‡ç¸®å°é‚„åŸ
        document.getElementById('domain-trigger').addEventListener('click', (e) => {
            if (currentState === 'compact') {
                updateUI(prevState);
                root.classList.remove('is-scrolling');
                e.stopPropagation();
            } else if (currentState === 'normal' || root.classList.contains('is-menu-open')) {
                root.classList.add('is-editing');
                urlInput.value = iframe.src;
                setTimeout(() => urlInput.focus(), 100);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value;
                if (!url.startsWith('http')) url = 'https://' + url;
                iframe.src = url;
                updateBranding(url);
                root.classList.remove('is-editing');
            }
        });

        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'simplified' && !root.classList.contains('is-editing')) {
                root.classList.toggle('is-menu-open');
                e.stopPropagation();
            }
        });

        document.getElementById('global-overlay').addEventListener('touchstart', () => {
            root.classList.remove('is-editing', 'is-menu-open');
        });
    </script>
</body>
</html>
