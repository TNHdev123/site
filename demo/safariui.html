<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Perfect Alignment</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.96);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(55, 55, 55, 0.98);
                --inner: rgba(255, 255, 255, 0.15);
                --text: #ffffff;
                --accent: #0A84FF;
            }
            body { background: #000; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        #scroll-viewport { width: 100%; height: 100%; overflow-y: scroll; -webkit-overflow-scrolling: touch; position: absolute; }
        #iframe-holder { width: 100%; height: 5000px; }
        iframe { width: 100%; height: 100%; border: none; }

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
            transition: background 0.4s;
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; background: rgba(0,0,0,0.25); backdrop-filter: blur(20px); }

        .safari-wrapper {
            position: fixed; bottom: calc(25px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; pointer-events: none;
        }

        .liquid-pill { 
            position: relative; width: 340px; height: 100px; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
        }

        /* å”¯ä¸€çš„åº•åº§èƒŒæ™¯ */
        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass); border-radius: 35px; box-shadow: var(--shadow);
            transition: all 0.5s var(--ease); z-index: 1;
        }

        /* äº’å‹•å€åŸŸï¼šå…§éƒ¨çµ±ä¸€ä½¿ç”¨ Flex ç½®ä¸­è§£æ±ºæ–‡å­—åç§» */
        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: all 0.5s var(--ease); z-index: 100;
        }

        .left-header { 
            width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; gap: 8px; transition: all 0.5s var(--ease);
        }

        .favicon { width: 18px; height: 18px; border-radius: 4px; transition: all 0.5s var(--ease); }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; transition: all 0.5s var(--ease); line-height: 1; }

        /* çµ±ä¸€ç·¨è¼¯æ¬„ï¼šè§£æ±ºå±¤ç–Šèˆ‡åç§» */
        #url-input {
            position: absolute; width: 100%; height: 100%;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 17px; color: var(--text);
            text-align: center; box-sizing: border-box;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            display: flex; align-items: center; /* ç¢ºä¿æ–‡å­—åœ¨ input å…§å‚ç›´ç½®ä¸­ */
        }

        .menu-content { 
            position: absolute; width: 100%; top: 55px; opacity: 0; 
            display: flex; flex-direction: column; transition: 0.3s; pointer-events: none;
        }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text); font-size: 16px; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; transition: all 0.5s var(--ease); }

        /* --- ç‹€æ…‹ç²¾æº–å®šç¾© --- */

        /* ç°¡åŒ–æ¨¡å¼ */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { 
            width: 58px; height: 58px; background: var(--glass); 
            border-radius: 29px; top: 21px; transform: translateX(-120px); 
            box-shadow: var(--shadow);
        }
        .state-simplified .domain-display { opacity: 0; width: 0; }
        .state-simplified .favicon { transform: scale(1.1); }
        .state-simplified .right-zone { 
            width: 224px; height: 58px; background: var(--glass); 
            border-radius: 29px; bottom: 21px; transform: translateX(35px); 
            box-shadow: var(--shadow); 
        }

        /* å½ˆå‡ºé¸å–®ï¼šä¿®æ­£èƒŒæ™¯é‡è¤‡å±¤ç–Šå•é¡Œ */
        .is-menu-open .left-zone { 
            width: 210px; height: 210px; border-radius: 35px; 
            transform: translateX(-55px) translateY(-120px); 
            background: var(--glass); /* é¸å–®æ™‚å·¦å€å¡Šè®Šå¤§ï¼Œä½†ä¸ç”¢ç”Ÿé¡å¤–å±¤ */
        }
        .is-menu-open .left-header { height: 55px; justify-content: flex-start; padding-left: 18px; border-bottom: 0.5px solid var(--inner); }
        .is-menu-open .menu-content { opacity: 1; pointer-events: auto; }
        .is-menu-open .right-zone { opacity: 0.2; transform: scale(0.9); pointer-events: none; }

        /* ç¸®å°æ¨¡å¼ï¼šå°è¦½åˆ—å‘å…§ç¸® */
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); }
        .state-compact .favicon { opacity: 0; width: 0; pointer-events: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.7) translateY(10px); pointer-events: none; }

        /* ç·¨è¼¯æ¨¡å¼ï¼šè§£æ±ºé›™å±¤èˆ‡ç½®ä¸­å•é¡Œ */
        .is-editing .main-bg { 
            width: 350px; height: 58px; border-radius: 29px; opacity: 1; 
            transform: translateY(0); z-index: 150;
        }
        .is-editing .left-zone { 
            width: 350px; height: 58px; top: 0; transform: translateX(0) translateY(0); 
            background: transparent; border-radius: 29px; z-index: 200; 
        }
        .is-editing #url-input { opacity: 1; pointer-events: auto; }
        .is-editing .left-header, .is-editing .menu-content, .is-editing .right-zone { opacity: 0 !important; pointer-events: none; }

    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="click-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">wikipedia.org</span>
                </div>
                
                <input type="text" id="url-input" spellcheck="false" autocomplete="off" placeholder="Search">
                
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» &nbsp; é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– &nbsp; å„²å­˜æ›¸ç±¤</div>
                </div>
            </div>

            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');

        let currentState = 'normal';
        let prevState = 'normal';

        function updateBranding(url) {
            try {
                const host = new URL(url).hostname.replace('www.', '');
                document.getElementById('display-text').innerText = host;
                document.getElementById('fav-icon').src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) {}
        }
        updateBranding(iframe.src);

        function setUI(state) {
            if (root.classList.contains('is-editing')) return;
            currentState = state;
            navRoot.className = 'safari-wrapper' + 
                (state === 'compact' ? ' state-compact' : '') +
                (state === 'simplified' ? ' state-simplified' : '');
        }

        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'compact') {
                setUI(prevState || 'normal');
                return;
            }
            if (currentState === 'simplified' && !root.classList.contains('is-menu-open')) {
                root.classList.add('is-menu-open');
                return;
            }
            // é€²å…¥ç·¨è¼¯æ¨¡å¼ï¼šé—œé–‰é¸å–®ä¸¦é»æ“Š
            if (currentState === 'normal' || root.classList.contains('is-menu-open')) {
                enterEditMode();
            }
        });

        function enterEditMode() {
            root.classList.remove('is-menu-open');
            root.classList.add('is-editing');
            urlInput.value = iframe.src;
            
            // è§£æ±ºæ–‡å­—åç§»ï¼šå¼·åˆ¶é‡è¨­å…‰æ¨™ä½ç½®ä¸¦èšç„¦
            setTimeout(() => { 
                urlInput.focus(); 
                urlInput.setSelectionRange(0, urlInput.value.length);
                // æ¨¡æ“¬çœŸå¯¦ iOS å–šèµ·éµç›¤çš„è§¸ç™¼
                urlInput.click(); 
            }, 100);
        }

        function closeAll() {
            root.classList.remove('is-menu-open');
            root.classList.remove('is-editing');
            urlInput.blur();
        }

        document.getElementById('global-overlay').addEventListener('touchstart', (e) => {
            e.preventDefault();
            closeAll();
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let val = urlInput.value;
                if (!val.startsWith('http')) val = 'https://' + val;
                iframe.src = val;
                updateBranding(val);
                closeAll();
                viewport.scrollTop = 0;
            }
        });

        let lastY = 0;
        viewport.addEventListener('scroll', () => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing')) return;
            const curY = viewport.scrollTop;
            if (curY > 60 && curY > lastY && currentState !== 'compact') {
                prevState = currentState;
                setUI('compact');
            } else if (curY < lastY - 20 && currentState === 'compact') {
                setUI(prevState);
            }
            lastY = curY;
        });

        let startX = 0;
        document.getElementById('pill').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('pill').addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diff = e.changedTouches[0].clientX - startX;
            if (diff > 60) setUI('simplified');
            else if (diff < -60) setUI('normal');
        });
    </script>
</body>
</html>
