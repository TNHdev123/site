<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Refined Menu Logic</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.88);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow-strong: 0 15px 45px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.1);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --menu-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(35, 35, 35, 0.85);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 1px rgba(255, 255, 255, 0.2);
                --menu-bg: #222224;
            }
        }

        body { 
            margin: 0; background: #f2f2f7; overflow-x: hidden; overflow-y: auto;
            font-family: -apple-system, system-ui;
        }

        #web-wrapper { width: 100%; height: 5000px; position: relative; z-index: 1; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* å…¨åŸŸé®ç½©ï¼šè®Šæš—èƒŒæ™¯ä¸¦ç¦æ­¢äº’å‹• */
        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
            transition: background 0.4s; touch-action: none;
        }
        .is-menu-open #global-overlay { display: block; background: rgba(0,0,0,0.3); pointer-events: auto; }

        .safari-wrapper {
            position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; 
        }

        .liquid-pill {
            position: relative; width: 340px; height: 100px;
            display: flex; align-items: center; justify-content: center;
        }

        /* åŸºç¤å€å¡Š */
        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow-strong);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        /* å·¦å´å€å¡Šï¼šLogo/é¸å–® */
        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; overflow: hidden;
            transition: all 0.5s var(--fluid-ease); z-index: 20;
        }

        .left-header { 
            height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0;
        }
        
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-tag { background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 12px; font-size: 14px; color: var(--text); font-weight: 500; display: none; }

        .menu-content {
            width: 100%; opacity: 0; visibility: hidden;
            display: flex; flex-direction: column; gap: 4px; padding: 10px 0; transition: 0.3s;
        }
        .menu-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px 18px; 
            color: var(--text); font-size: 16px; transition: background 0.2s;
        }
        .menu-item i { font-size: 20px; width: 24px; text-align: center; }

        /* å³å´å€å¡Šï¼šå°è¦½éµ */
        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; transition: opacity 0.4s; }

        /* --- æ ¸å¿ƒè¨­è¨ˆï¼šç‹€æ…‹åˆ‡æ› --- */

        /* 1. ç°¡åŒ–æ¨¡å¼ */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { 
            width: 58px; height: 58px; background: var(--glass); 
            border-radius: 29px; top: 21px; transform: translateX(-120px);
            box-shadow: var(--shadow-strong);
        }
        .state-simplified .right-zone { 
            width: 224px; height: 58px; background: var(--glass); 
            border-radius: 29px; bottom: 21px; transform: translateX(35px);
            box-shadow: var(--shadow-strong);
        }

        /* 2. å½ˆå‡ºé¸å–®ï¼ˆç°¡åŒ–æ¨¡å¼ä¸‹è§¸ç™¼ï¼‰ */
        .is-menu-open .left-zone { 
            width: 200px; height: 230px; border-radius: 35px; 
            background: var(--menu-bg); 
            transform: translateX(-65px) translateY(-145px); /* åŸåœ°æ”¾å¤§ä¸¦è¦†è“‹éƒ¨åˆ†å³å´ */
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        .is-menu-open .left-header { height: 50px; justify-content: flex-start; padding-left: 18px; border-bottom: 0.5px solid var(--inner); }
        .is-menu-open .domain-tag { display: block; }
        .is-menu-open .favicon { width: 22px; height: 22px; }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }
        
        /* è®Šæš—å³å´å€å¡Šä¸¦ç¦æ­¢äº’å‹• */
        .is-menu-open .right-zone { opacity: 0.4; filter: grayscale(0.5); pointer-events: none; }

        /* 3. ç¸®å°ç‹€æ…‹ */
        .state-compact .main-bg { width: 140px; height: 44px; border-radius: 22px; box-shadow: var(--shadow-strong); }
        .state-compact .left-zone { width: 140px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-text { font-size: 14px; font-weight: 600; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }

    </style>
</head>
<body id="app-root">

    <div id="web-wrapper">
        <iframe src="https://en.m.wikipedia.org/wiki/Apple_Inc."></iframe>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="left-zone" id="logo-btn">
                <div class="left-header">
                    <img id="fav-icon" class="favicon" src="">
                    <div class="domain-tag">apple.com</div>
                </div>
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» &nbsp; é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– &nbsp; å„²å­˜æ›¸ç±¤</div>
                </div>
            </div>

            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const pill = document.getElementById('pill');
        const favIcon = document.getElementById('fav-icon');
        
        let currentState = 'normal';
        let prevState = 'normal';
        let startX = 0;
        let lastScrollY = window.scrollY;

        favIcon.src = `https://www.google.com/s2/favicons?domain=apple.com&sz=64`;

        function updateUIState(newState) {
            currentState = newState;
            navRoot.className = 'safari-wrapper' + 
                (currentState === 'compact' ? ' state-compact' : '') +
                (currentState === 'simplified' ? ' state-simplified' : '');
        }

        // æ»¾å‹•èˆ‡è‡ªå‹•æ¢å¾©åµæ¸¬
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const diff = currentScrollY - lastScrollY;
            if (currentScrollY > 60 && diff > 5 && currentState !== 'compact') {
                if (currentState !== 'compact') prevState = currentState;
                updateUIState('compact');
            } else if (diff < -15 && currentState === 'compact') {
                updateUIState(prevState);
            }
            lastScrollY = currentScrollY;
        });

        // é»æ“Š Logo é–‹å•Ÿé¸å–®ï¼ˆåƒ…é™ç°¡åŒ–æ¨¡å¼ï¼‰
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'simplified') {
                root.classList.add('is-menu-open');
                e.stopPropagation();
            }
        });

        // é»æ“Šå¤–éƒ¨ç¸®å›
        const closeMenu = () => root.classList.remove('is-menu-open');
        document.getElementById('global-overlay').addEventListener('touchstart', closeMenu);

        // å·¦å³æ»‘å‹•åˆ‡æ›
        pill.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        pill.addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || currentState === 'compact') return;
            const diffX = e.changedTouches[0].clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 50 && currentState === 'normal') updateUIState('simplified');
                else if (diffX < -50 && currentState === 'simplified') updateUIState('normal');
            }
        });

        // ç¸®å°æ™‚é»æ“Šæ¢å¾©
        pill.addEventListener('click', (e) => {
            if (currentState === 'compact') {
                updateUIState(prevState);
                e.stopPropagation();
            }
        });

        // é˜»æ“‹èª¤è§¸
        pill.addEventListener('touchmove', e => { if (currentState !== 'compact') e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
