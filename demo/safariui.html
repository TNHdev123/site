<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Pure Logic Sync</title>
    <style>
        :root {
            --glass-solid: rgba(255, 255, 255, 0.96);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --menu-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-solid: rgba(55, 55, 55, 0.98);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --menu-bg: #2C2C2E;
            }
            body { background: #000; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        #scroll-viewport { width: 100%; height: 100%; overflow-y: scroll; -webkit-overflow-scrolling: touch; position: absolute; }
        #iframe-holder { width: 100%; height: 5000px; }
        iframe { width: 100%; height: 100%; border: none; }

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); }

        .safari-wrapper {
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; pointer-events: none;
        }

        .liquid-pill { 
            position: relative; width: 340px; height: 100px; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; touch-action: pan-x;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass-solid); backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; overflow: hidden;
            transition: all 0.5s var(--fluid-ease); z-index: 50;
        }

        .left-header { height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; }
        
        /* å½ˆå‡ºé¸å–®é ‚éƒ¨æ¨™ç±¤ */
        .domain-tag { 
            background: rgba(0,0,0,0.06); padding: 6px 14px; border-radius: 15px; 
            font-size: 15px; color: var(--text); font-weight: 500; display: none; 
            align-items: center; gap: 6px;
        }
        .domain-tag img { width: 16px; height: 16px; border-radius: 3px; }

        /* çµ±ä¸€ç·¨è¼¯æ¬„ï¼šç´”æ·¨å…¨å¯¬è¨­è¨ˆ */
        #url-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 17px; color: var(--text);
            display: none; text-align: center; box-sizing: border-box;
        }

        .menu-content { width: 100%; opacity: 0; visibility: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text); font-size: 16px; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; }

        /* --- ç‹€æ…‹åˆ‡æ› --- */
        
        /* ç¸®å°ç‹€æ…‹ */
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; cursor: pointer; }
        .state-compact .favicon, .state-compact .right-zone { display: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; display: block; }

        /* ç°¡åŒ–ç‹€æ…‹ */
        .state-simplified .main-bg { opacity: 0; pointer-events: none; }
        .state-simplified .left-zone { width: 58px; height: 58px; background: var(--glass-solid); border-radius: 29px; top: 21px; transform: translateX(-120px); box-shadow: var(--shadow); }
        .state-simplified .domain-display { display: none; }
        .state-simplified .right-zone { width: 224px; height: 58px; background: var(--glass-solid); border-radius: 29px; bottom: 21px; transform: translateX(35px); box-shadow: var(--shadow); }

        /* å½ˆå‡ºé¸å–® */
        .is-menu-open .left-zone { width: 210px; height: 200px; border-radius: 35px; background: var(--menu-bg); transform: translateX(-55px) translateY(-115px); box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .is-menu-open .left-header { height: 55px; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .is-menu-open .favicon, .is-menu-open .domain-display { display: none; }
        .is-menu-open .domain-tag { display: flex; }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }
        .is-menu-open .right-zone { opacity: 0.3; pointer-events: none; }

        /* ç·¨è¼¯ç‹€æ…‹ï¼šç„¡è«–ä½•è™•è§¸ç™¼ï¼Œé¡¯ç¤ºå®Œå…¨ä¸€è‡´ */
        .is-editing .main-bg { width: 350px; height: 58px; border-radius: 29px; opacity: 1; transform: scale(1) translateY(0); }
        .is-editing .left-zone { width: 100%; height: 100%; top: 0; transform: translateX(0); background: transparent; z-index: 200; }
        .is-editing #url-input { display: block; }
        .is-editing .left-header, .is-editing .right-zone, .is-editing .menu-content, .is-editing .domain-tag { display: none !important; }

    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="click-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">wikipedia.org</span>
                    <div class="domain-tag" id="popup-tag">
                        <img id="fav-icon-popup" src="">
                        <span id="popup-text">wikipedia.org</span>
                    </div>
                </div>
                
                <input type="text" id="url-input" spellcheck="false" autocomplete="off" placeholder="Search or enter website">
                
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» &nbsp; é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– &nbsp; å„²å­˜æ›¸ç±¤</div>
                </div>
            </div>

            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');
        
        let currentState = 'normal';
        let prevState = 'normal';

        function updateBranding(url) {
            try {
                const host = new URL(url).hostname.replace('www.', '');
                document.getElementById('display-text').innerText = host;
                document.getElementById('popup-text').innerText = host;
                const icon = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
                document.getElementById('fav-icon').src = icon;
                document.getElementById('fav-icon-popup').src = icon;
            } catch(e) {}
        }
        updateBranding(iframe.src);

        function setUI(state) {
            if (root.classList.contains('is-editing')) return;
            currentState = state;
            navRoot.className = 'safari-wrapper' + 
                (state === 'compact' ? ' state-compact' : '') +
                (state === 'simplified' ? ' state-simplified' : '');
        }

        // æ ¸å¿ƒé»æ“Šæ§åˆ¶é‚è¼¯
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            // 1. ç¸®å°ç‹€æ…‹å„ªå…ˆå¾©åŸ
            if (currentState === 'compact') {
                setUI(prevState || 'normal');
                e.stopPropagation();
                return;
            }

            // 2. ç°¡åŒ–ç‹€æ…‹é–‹å•Ÿé¸å–®
            if (currentState === 'simplified' && !root.classList.contains('is-menu-open')) {
                root.classList.add('is-menu-open');
                e.stopPropagation();
                return;
            }

            // 3. é€²å…¥ç·¨è¼¯æ¨¡å¼ (ä¸€èˆ¬æ¨¡å¼é»æ“Šï¼Œæˆ–é¸å–®é–‹å•Ÿå¾Œé»æ“Š Header)
            if (currentState === 'normal' || (root.classList.contains('is-menu-open') && e.target.closest('#click-trigger'))) {
                enterEditMode();
                e.stopPropagation();
            }
        });

        function enterEditMode() {
            root.classList.remove('is-menu-open');
            root.classList.add('is-editing');
            urlInput.value = iframe.src;
            setTimeout(() => { urlInput.focus(); urlInput.select(); }, 50);
        }

        function closeAll() {
            root.classList.remove('is-menu-open');
            root.classList.remove('is-editing');
            urlInput.blur();
        }

        document.getElementById('global-overlay').addEventListener('touchstart', closeAll);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let val = urlInput.value;
                if (!val.startsWith('http')) val = 'https://' + val;
                iframe.src = val;
                updateBranding(val);
                closeAll();
                viewport.scrollTop = 0;
            }
        });

        // æ²å‹•ç›£æ§
        let lastY = 0;
        viewport.addEventListener('scroll', () => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing')) return;
            const curY = viewport.scrollTop;
            if (curY > 60 && curY > lastY && currentState !== 'compact') {
                prevState = currentState;
                setUI('compact');
            } else if (curY < lastY - 10 && currentState === 'compact') {
                setUI(prevState);
            }
            lastY = curY;
        });

        // å·¦å³æ»‘å‹•
        let startX = 0;
        document.getElementById('pill').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('pill').addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diff = e.changedTouches[0].clientX - startX;
            if (diff > 60) setUI('simplified');
            else if (diff < -60) setUI('normal');
        });

        // ç¦æ­¢ Pill ä¸Šä¸‹æ»‘å‹•
        document.getElementById('pill').addEventListener('touchmove', e => {
            const dy = Math.abs(e.touches[0].pageY - this.y);
            const dx = Math.abs(e.touches[0].pageX - this.x);
            if (dy > dx) e.preventDefault();
            this.y = e.touches[0].pageY; this.x = e.touches[0].pageX;
        }, { passive: false });
    </script>
</body>
</html>
