<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Pro Recovery</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.92);
            --inner: rgba(0, 0, 0, 0.05);
            --accent: #007AFF;
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            margin: 0; background: #fff; overflow-x: hidden; overflow-y: auto;
            font-family: -apple-system, system-ui;
        }

        #web-wrapper { width: 100%; height: 5000px; position: relative; z-index: 1; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
            transition: background 0.4s; touch-action: none;
        }
        .is-menu-open #global-overlay { display: block; background: rgba(0,0,0,0.4); pointer-events: auto; }

        .safari-wrapper {
            position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; 
        }

        .liquid-pill {
            position: relative; width: 340px; height: 100px;
            transition: all 0.5s var(--fluid-ease);
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10; overflow: hidden;
        }

        .left-header { height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-text { color: #000; font-weight: 500; font-size: 15px; }

        .menu-content {
            width: 100%; opacity: 0; visibility: hidden;
            display: flex; flex-direction: column; gap: 15px; padding: 15px 0; transition: 0.3s;
        }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 0 15px; color: #000; font-size: 16px; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 2;
        }
        .icon { color: var(--accent); font-size: 22px; }

        /* --- ÁãÄÊÖãÂàáÊèõ --- */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { width: 56px; height: 56px; background: var(--glass); border-radius: 28px; top: 22px; transform: translateX(-120px); }
        .state-simplified .domain-text { opacity: 0; width: 0; }
        .state-simplified .right-zone { width: 220px; height: 56px; background: var(--glass); border-radius: 28px; bottom: 22px; transform: translateX(35px); }

        .is-menu-open .left-zone { width: 200px; height: 220px; border-radius: 28px; background: white; transform: translateX(-60px) translateY(-145px); }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }

        /* Á∏ÆÂ∞èÁãÄÊÖã */
        .state-compact .main-bg { width: 140px; height: 44px; border-radius: 22px; cursor: pointer; }
        .state-compact .left-zone { width: 140px; height: 44px; top: 28px; background: transparent; transform: translateX(0); cursor: pointer; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-text { font-size: 14px; font-weight: 600; opacity: 1; width: auto; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }
    </style>
</head>
<body id="app-root">

    <div id="web-wrapper">
        <iframe src="https://en.m.wikipedia.org/wiki/Liquid"></iframe>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            <div class="left-zone" id="logo-btn">
                <div class="left-header">
                    <img id="fav-icon" class="favicon" src="">
                    <span id="domain-display" class="domain-text">Wikipedia</span>
                </div>
                <div class="menu-content">
                    <div class="menu-item">‚ùê Copy Link</div>
                    <div class="menu-item">‚Üª Reload</div>
                    <div class="menu-item">üìñ Bookmark</div>
                </div>
            </div>
            <div class="right-zone">
                <div class="icon">Ôºú</div><div class="icon">Ôºû</div><div class="icon">‚á™</div><div class="icon">üìñ</div><div class="icon">‚ùê</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const pill = document.getElementById('pill');
        const favIcon = document.getElementById('fav-icon');
        
        let currentState = 'normal';
        let prevState = 'normal';
        let startX = 0;
        let lastScrollY = window.scrollY;

        favIcon.src = `https://www.google.com/s2/favicons?domain=wikipedia.org&sz=64`;

        // Êõ¥Êñ∞ÁãÄÊÖãÂáΩÂºè
        function updateUIState(newState) {
            currentState = newState;
            navRoot.className = 'safari-wrapper' + 
                (currentState === 'compact' ? ' state-compact' : '') +
                (currentState === 'simplified' ? ' state-simplified' : '');
        }

        // 1. ÊªæÂãïÂÅµÊ∏¨ÔºöÁ∏ÆÂ∞èËàá„ÄåÂèçÂêëÊªëÂãïÊÅ¢Âæ©„Äç
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const diff = currentScrollY - lastScrollY;

            // Âêë‰∏äÊç≤Âãï (Á∂≤È†ÅÂæÄ‰∏ãÊªë) -> Á∏ÆÂ∞è
            if (currentScrollY > 60 && diff > 5 && currentState !== 'compact') {
                if (currentState !== 'compact') prevState = currentState;
                updateUIState('compact');
            } 
            // Âêë‰∏ãÊç≤Âãï (ÂèçÂêëÊªëÂãïÔºåÁ∂≤È†ÅÂæÄÂõûÁúã) -> ÊÅ¢Âæ©
            else if (diff < -15 && currentState === 'compact') {
                updateUIState(prevState);
            }

            lastScrollY = currentScrollY;
        });

        // 2. ÈªûÊìäÂçÄÂ°äÊÅ¢Âæ© (ÂÉÖÂú®Á∏ÆÂ∞èÁãÄÊÖãÁîüÊïà)
        pill.addEventListener('click', (e) => {
            if (currentState === 'compact') {
                updateUIState(prevState);
                e.stopPropagation();
            }
        });

        // 3. ÂΩàÂá∫ÈÅ∏ÂñÆ (ÂÉÖÁ∞°ÂåñÊ®°ÂºèÈªûÊìä Logo)
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'simplified') {
                root.classList.add('is-menu-open');
                e.stopPropagation();
            }
        });

        // 4. Â∑¶Âè≥ÊªëÂãïÂàáÊèõ
        pill.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        pill.addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || currentState === 'compact') return;
            const diffX = e.changedTouches[0].clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 50 && currentState === 'normal') {
                    updateUIState('simplified');
                } else if (diffX < -50 && currentState === 'simplified') {
                    updateUIState('normal');
                }
            }
        });

        const closeMenu = () => root.classList.remove('is-menu-open');
        document.getElementById('global-overlay').addEventListener('touchstart', closeMenu);
        
        // ÈòªÊìãË™§Ëß∏
        pill.addEventListener('touchmove', e => {
            if (currentState !== 'compact') e.preventDefault();
        }, { passive: false });

    </script>
</body>
</html>
