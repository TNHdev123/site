<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safari Liquid - Global Touch Dismiss</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.9);
            --inner: rgba(0, 0, 0, 0.05);
            --accent: #007AFF;
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { margin: 0; background: #000; height: 300vh; font-family: -apple-system, system-ui; overflow-x: hidden; }

        /* å…¨åŸŸé®ç½©ï¼šé€™æ˜¯é—œéµ */
        #global-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0);
            z-index: 10000; /* ç¢ºä¿åœ¨æ‰€æœ‰æ±è¥¿ä¹‹ä¸Š */
            display: none; /* å¹³æ™‚éš±è— */
            transition: background 0.4s;
            /* è®“é€™å±¤æ¨“æ””æˆªæ‰€æœ‰è§¸æ§ */
            touch-action: none;
        }

        /* é¸å–®é–‹å•Ÿæ™‚çš„ç‹€æ…‹ */
        .is-menu-open #global-overlay {
            display: block;
            background: rgba(0,0,0,0.4);
        }

        .safari-wrapper {
            position: fixed; bottom: 50px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center; 
            z-index: 10001; /* å°è¦½åˆ—è¦åœ¨é®ç½©ä¹‹ä¸Šï¼Œæ‰èƒ½é»é¸å–®å…§çš„æ±è¥¿ */
        }

        .liquid-pill {
            position: relative; width: 340px; height: 100px;
            transition: all 0.5s var(--fluid-ease);
            display: flex; align-items: center; justify-content: center;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 35px; box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            transition: all 0.5s var(--fluid-ease); z-index: 1;
        }

        .left-zone {
            position: absolute; width: 310px; height: 44px; top: 10px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 10;
            overflow: hidden;
        }

        .left-header { height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .left-header span { color: #000; font-weight: 500; font-size: 15px; }

        .menu-content {
            width: 100%; opacity: 0; visibility: hidden;
            display: flex; flex-direction: column; gap: 18px;
            padding: 10px 0; transition: 0.3s;
        }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 0 20px; color: #000; font-size: 16px; white-space: nowrap; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 6px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 2;
        }
        .icon { color: var(--accent); font-size: 22px; }

        /* --- ç‹€æ…‹è®ŠåŒ– --- */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.8); }
        .state-simplified .left-zone {
            width: 56px; height: 56px; background: var(--glass);
            border-radius: 28px; top: 22px; transform: translateX(-120px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .state-simplified .left-header span { opacity: 0; width: 0; }
        .state-simplified .right-zone {
            width: 220px; height: 56px; background: var(--glass);
            border-radius: 28px; bottom: 22px; transform: translateX(35px);
        }

        .is-menu-open .left-zone {
            width: 200px; height: 220px; 
            border-radius: 28px; background: white;
            transform: translateX(-60px) translateY(-150px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .is-menu-open .left-header { border-bottom: 1px solid #f0f0f0; height: 52px; }
        .is-menu-open .left-header span { opacity: 1; width: auto; font-size: 14px; }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }

        .state-compact .main-bg { width: 140px; height: 44px; border-radius: 22px; }
        .state-compact .left-zone { width: 140px; height: 44px; top: 28px; background: transparent; transform: translateX(0); }
        .state-compact .left-header span { font-size: 14px; font-weight: 600; opacity: 1; width: auto; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }

    </style>
</head>
<body id="body-tag">

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            <div class="left-zone" id="logo-btn">
                <div class="left-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18">
                    <span>apple.com</span>
                </div>
                <div class="menu-content">
                    <div class="menu-item">â è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– å„²å­˜æ›¸ç±¤</div>
                    <div class="menu-item">â‡ª åˆ†äº«ç¶²é </div>
                </div>
            </div>
            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('body-tag');
        const pill = document.getElementById('pill');
        const logoBtn = document.getElementById('logo-btn');
        const overlay = document.getElementById('global-overlay');
        
        let startX = 0;
        let currentState = 'normal';

        // é»æ“Š Logo é–‹å•Ÿ
        logoBtn.addEventListener('click', (e) => {
            if (currentState === 'simplified') {
                root.classList.add('is-menu-open');
                e.stopPropagation();
            }
        });

        // é‡é»ï¼šå…¨è¢å¹•æ””æˆªã€‚ç„¡è«–æ˜¯ touch é‚„æ˜¯ clickï¼Œåªè¦åœ¨ overlay ä¸Šå°±é—œé–‰
        const closeMenu = (e) => {
            root.classList.remove('is-menu-open');
            e.preventDefault(); // é˜²æ­¢ç©¿é€é»æ“Šåˆ°ç¶²é 
        };
        
        overlay.addEventListener('touchstart', closeMenu, { passive: false });
        overlay.addEventListener('click', closeMenu);

        // æ»¾å‹•èˆ‡æ‰‹å‹¢
        window.addEventListener('scroll', () => {
            if (window.scrollY > 40) {
                if (currentState !== 'compact') {
                    currentState = 'compact';
                    root.classList.remove('is-menu-open');
                    document.getElementById('root').className = 'safari-wrapper state-compact';
                }
            } else if (window.scrollY <= 40 && currentState === 'compact') {
                currentState = 'normal';
                document.getElementById('root').className = 'safari-wrapper';
            }
        });

        pill.addEventListener('touchstart', e => {
            if (root.classList.contains('is-menu-open')) return;
            startX = e.touches[0].clientX;
        });

        pill.addEventListener('touchmove', e => {
            if (currentState !== 'compact' && !root.classList.contains('is-menu-open')) {
                e.preventDefault(); // é˜»æ“‹èª¤è§¸æ»‘å‹•
            }
        }, { passive: false });

        pill.addEventListener('touchend', e => {
            const diff = e.changedTouches[0].clientX - startX;
            if (Math.abs(diff) > 40) {
                if (diff > 40 && currentState === 'normal') {
                    currentState = 'simplified';
                    document.getElementById('root').className = 'safari-wrapper state-simplified';
                } else if (diff < -40 && currentState === 'simplified') {
                    currentState = 'normal';
                    document.getElementById('root').className = 'safari-wrapper';
                }
            }
        });
    </script>
</body>
</html>
