<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Pure Scroll Logic</title>
    <style>
        :root {
            --glass-solid: rgba(255, 255, 255, 0.95);
            --glass-trans: rgba(255, 255, 255, 0.75);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow-strong: 0 15px 45px rgba(0, 0, 0, 0.25), 0 5px 15px rgba(0, 0, 0, 0.1);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --menu-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-solid: rgba(45, 45, 45, 0.98);
                --glass-trans: rgba(35, 35, 35, 0.70);
                --inner: rgba(255, 255, 255, 0.1);
                --text: #ffffff;
                --accent: #0A84FF;
                --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 1px rgba(255, 255, 255, 0.2);
                --menu-bg: #222224;
            }
            body { background: #000 !important; }
        }

        /* æ ¸å¿ƒä¿®æ”¹ï¼šå»ºç«‹ä¸€å€‹å¯æ²å‹•çš„å®¹å™¨ */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        
        #scroll-viewport { 
            width: 100%; 
            height: 100%; 
            overflow-y: scroll; /* å¼·åˆ¶é–‹å•Ÿæ²å‹• */
            -webkit-overflow-scrolling: touch; 
            position: absolute;
            top: 0; left: 0;
        }

        /* è®“ iframe å®Œå…¨æ’é–‹ï¼Œä¸è‡ªå·±æ²å‹• */
        #iframe-holder { width: 100%; height: 5000px; /* åˆå§‹çµ¦ä¸€å€‹é•·åº¦ï¼Œä¹‹å¾Œå¯å‹•æ…‹èª¿æ•´ */ }
        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }

        /* UI å…ƒä»¶ä¿æŒä¸è®Š ... (çœç•¥é‡è¤‡çš„ CSS) */
        #global-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0); z-index: 10000; display: none; transition: background 0.4s; }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .safari-wrapper { position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); left: 0; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 10001; transition: transform 0.5s var(--fluid-ease); }
        .is-editing .safari-wrapper { transform: translateY(-300px); }
        .liquid-pill { position: relative; width: 340px; height: 100px; display: flex; align-items: center; justify-content: center; }
        .main-bg { position: absolute; width: 100%; height: 100%; background: var(--glass-solid); backdrop-filter: blur(40px); border-radius: 35px; box-shadow: var(--shadow-strong); transition: all 0.5s var(--fluid-ease); z-index: 1; }
        .left-zone { position: absolute; width: 310px; height: 44px; top: 10px; background: var(--inner); border-radius: 22px; display: flex; flex-direction: column; overflow: hidden; transition: all 0.5s var(--fluid-ease); z-index: 20; }
        .left-header { height: 44px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .favicon { width: 18px; height: 18px; border-radius: 4px; }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; }
        .domain-tag { background: var(--inner); padding: 4px 12px; border-radius: 12px; font-size: 14px; color: var(--text); font-weight: 500; display: none; }
        #url-input { position: absolute; top: 0; left: 0; width: 100%; height: 44px; background: transparent; border: none; outline: none; padding: 0 20px; font-size: 16px; color: var(--text); display: none; text-align: center; }
        .menu-content { width: 100%; opacity: 0; visibility: hidden; display: flex; flex-direction: column; gap: 4px; padding: 10px 0; transition: 0.3s; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 18px; color: var(--text); font-size: 16px; }
        .right-zone { position: absolute; width: 310px; height: 40px; bottom: 10px; display: flex; justify-content: space-around; align-items: center; transition: all 0.5s var(--fluid-ease); z-index: 10; }
        .icon { color: var(--accent); font-size: 22px; }

        /* ç‹€æ…‹åˆ‡æ› CSS */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { width: 58px; height: 58px; background: var(--glass-solid); border-radius: 29px; top: 21px; transform: translateX(-120px); box-shadow: var(--shadow-strong); }
        .state-simplified .domain-display { display: none; }
        .state-simplified .right-zone { width: 224px; height: 58px; background: var(--glass-solid); border-radius: 29px; bottom: 21px; transform: translateX(35px); box-shadow: var(--shadow-strong); }
        .is-menu-open .left-zone { width: 220px; height: 210px; border-radius: 35px; background: var(--menu-bg); transform: translateX(-60px) translateY(-125px); box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .is-menu-open .left-header { height: 50px; justify-content: flex-start; padding-left: 18px; border-bottom: 0.5px solid var(--inner); }
        .is-menu-open .domain-tag { display: block; }
        .is-menu-open .menu-content { opacity: 1; visibility: visible; }
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; background: var(--glass-trans); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); box-shadow: none; }
        .state-compact .favicon { display: none; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; display: block; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.5); pointer-events: none; }
        .is-editing .main-bg { opacity: 1; transform: scale(1); width: 340px; height: 60px; border-radius: 30px; }
        .is-editing .left-zone { width: 310px; height: 44px; top: 8px; transform: translateX(0); background: var(--inner); border-radius: 22px; }
        .is-editing #url-input { display: block; }
        .is-editing .favicon, .is-editing .domain-display, .is-editing .domain-tag { display: none !important; }
    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="domain-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">wikipedia.org</span>
                    <div class="domain-tag" id="menu-domain-tag">wikipedia.org</div>
                    <input type="text" id="url-input" spellcheck="false" autocomplete="off">
                </div>
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; Copy Link</div>
                    <div class="menu-item">â†» &nbsp; Reload Page</div>
                    <div class="menu-item">ğŸ“– &nbsp; Save Bookmark</div>
                </div>
            </div>
            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const pill = document.getElementById('pill');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');
        const displayText = document.getElementById('display-text');
        const menuDomainTag = document.getElementById('menu-domain-tag');
        const favIcon = document.getElementById('fav-icon');

        let currentState = 'normal';
        let prevState = 'normal';
        let lastScrollY = 0;

        function updateBranding(url) {
            try {
                const urlObj = new URL(url);
                const host = urlObj.hostname.replace('www.', '');
                displayText.innerText = host;
                menuDomainTag.innerText = host;
                favIcon.src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) { displayText.innerText = "New Page"; }
        }
        updateBranding(iframe.src);

        function updateUIState(newState) {
            if (root.classList.contains('is-editing')) return;
            currentState = newState;
            navRoot.className = 'safari-wrapper' + 
                (currentState === 'compact' ? ' state-compact' : '') +
                (currentState === 'simplified' ? ' state-simplified' : '');
        }

        // æ ¸å¿ƒä¿®æ­£ï¼šç›£æ¸¬çˆ¶å±¤ Viewport çš„æ²å‹•ï¼Œè€Œä¸æ˜¯åµæ¸¬ Touch
        viewport.addEventListener('scroll', () => {
            const currentScrollY = viewport.scrollTop;
            const diff = currentScrollY - lastScrollY;
            
            // ä½¿ç”¨åŸæœ¬çš„æ»‘å‹•ä½ç§»åˆ¤æ–·
            if (currentScrollY > 50 && diff > 5 && currentState !== 'compact') {
                if (currentState !== 'compact') prevState = currentState;
                updateUIState('compact');
            } else if (diff < -15 && currentState === 'compact') {
                updateUIState(prevState);
            }
            lastScrollY = currentScrollY;
        }, { passive: true });

        // é»æ“Šäº‹ä»¶è™•ç† (ä¿æŒä½ è¦æ±‚çš„ç¸®å°æ…‹ä¿è­·)
        document.getElementById('domain-trigger').addEventListener('click', (e) => {
            if (currentState === 'compact') {
                updateUIState(prevState);
                e.stopPropagation();
            } else if (currentState === 'normal' || root.classList.contains('is-menu-open')) {
                enterEditMode();
                e.stopPropagation();
            }
        });

        function enterEditMode() {
            root.classList.remove('is-menu-open');
            root.classList.add('is-editing');
            urlInput.value = iframe.src;
            setTimeout(() => urlInput.focus(), 100);
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let newUrl = urlInput.value;
                if (!newUrl.startsWith('http')) newUrl = 'https://' + newUrl;
                iframe.src = newUrl;
                updateBranding(newUrl);
                exitEditMode();
                viewport.scrollTop = 0; // æ›ç¶²å€å¾Œå›åˆ°é ‚éƒ¨
            }
        });

        function exitEditMode() { root.classList.remove('is-editing'); urlInput.blur(); updateUIState(currentState); }
        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'simplified' && !root.classList.contains('is-editing')) {
                root.classList.toggle('is-menu-open');
                e.stopPropagation();
            }
        });

        document.getElementById('global-overlay').addEventListener('touchstart', () => { exitEditMode(); root.classList.remove('is-menu-open'); });

        let startX = 0;
        pill.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        pill.addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diffX = e.changedTouches[0].clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 50 && currentState === 'normal') updateUIState('simplified');
                else if (diffX < -50 && currentState === 'simplified') updateUIState('normal');
            }
        });
    </script>
</body>
</html>
