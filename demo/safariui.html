<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Physical Overlay</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.88);
            --inner-pill: rgba(0, 0, 0, 0.08);
            --text: #000000;
            --accent: #007AFF;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            --fluid-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(45, 45, 45, 0.9);
                --inner-pill: rgba(255, 255, 255, 0.15);
                --text: #ffffff;
                --shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            }
            body { background: #000 !important; }
        }

        body { margin: 0; background: #f2f2f7; overflow-x: hidden; font-family: -apple-system, system-ui; }
        #web-wrapper { width: 100%; height: 5000px; position: relative; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* å…¨åŸŸé®ç½©ï¼šé»æ“Šéå€å¡Šè™•ç¸®å› */
        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: none; touch-action: none;
        }
        .is-menu-open #global-overlay { display: block; }

        .safari-wrapper {
            position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; 
        }

        .liquid-pill {
            position: relative; width: 340px; height: 100px;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- å·¦å´å€å¡Š (é¸å–®æœ¬é«”) --- */
        .left-zone {
            position: absolute; left: 15px; top: 21px;
            width: 58px; height: 58px;
            background: var(--glass); border-radius: 29px;
            box-shadow: var(--shadow); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            transition: all 0.5s var(--fluid-ease);
            z-index: 100; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* é¸å–®æ¨™é¡Œï¼šç¶²åŸŸ */
        .menu-header {
            height: 58px; width: 100%; display: flex; align-items: center; 
            padding: 0 18px; flex-shrink: 0; box-sizing: border-box;
            opacity: 0; transition: opacity 0.2s;
        }
        .domain-pill {
            background: var(--inner-pill); padding: 6px 14px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 15px; color: var(--text);
        }

        /* é¸å–®å…§å®¹ */
        .menu-content {
            flex: 1; opacity: 0; visibility: hidden; padding: 5px 0;
            display: flex; flex-direction: column; gap: 5px;
        }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 20px;
            color: var(--text); font-size: 17px; text-decoration: none;
        }
        .menu-item svg { width: 22px; height: 22px; fill: none; stroke: currentColor; stroke-width: 2; }

        /* åœ–ç¤ºç‹€æ…‹ (ç°¡åŒ–æ™‚) */
        .logo-icon {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 24px; height: 24px; transition: opacity 0.3s;
        }

        /* --- å³å´å€å¡Š (å°è¦½æŒ‰éˆ•) --- */
        .right-zone {
            position: absolute; right: 15px; bottom: 21px;
            width: 224px; height: 58px; background: var(--glass); 
            border-radius: 29px; box-shadow: var(--shadow);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--fluid-ease); z-index: 50;
        }
        .icon { color: var(--accent); font-size: 22px; transition: opacity 0.3s; }

        /* --- äº¤äº’ç‹€æ…‹ï¼šé–‹å•Ÿé¸å–® --- */
        .is-menu-open .left-zone {
            width: 220px; height: 260px; border-radius: 35px;
            transform: translateY(-160px) translateX(20px); /* å‘å³ä¸Šç§»å‹•ä¸¦æ“´å¤§ */
        }
        .is-menu-open .menu-header, .is-menu-open .menu-content { opacity: 1; visibility: visible; }
        .is-menu-open .logo-icon { opacity: 0; }
        
        /* å³å´å€å¡Šè®Šæš—ä¸”ç¦æ­¢äº’å‹• */
        .is-menu-open .right-zone {
            filter: brightness(0.6);
            pointer-events: none;
            transform: scale(0.96);
        }

        /* --- å…¶ä»–æ¨¡å¼ï¼šä¸€èˆ¬èˆ‡ç¸®å° --- */
        .state-normal .left-zone, .state-normal .right-zone { transition: none; } /* ç•¥éè¤‡é›œå‹•ç•« */
        /* ... (æ­¤è™•ä¿ç•™ä¹‹å‰çš„ normal/compact é‚è¼¯ä»¥ç¶­æŒ Demo å®Œæ•´æ€§) ... */

    </style>
</head>

            <div class="right-zone" id="nav-btns">

        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const logoBtn = document.getElementById('logo-btn');
        const overlay = document.getElementById('global-overlay');

        // é–‹å•Ÿé¸å–®
        logoBtn.addEventListener('click', (e) => {
            if (root.classList.contains('state-simplified')) {
                root.classList.toggle('is-menu-open');
                e.stopPropagation();
            }
        });

        // é»æ“Šä»»ä½•åœ°æ–¹ï¼ˆåŒ…å«è®Šæš—å¾Œçš„å³å´å€å¡Šï¼‰æ”¶å›é¸å–®
        const closeMenu = () => root.classList.remove('is-menu-open');
        overlay.addEventListener('touchstart', closeMenu);
        document.getElementById('nav-btns').addEventListener('touchstart', (e) => {
            if (root.classList.contains('is-menu-open')) {
                closeMenu();
                e.preventDefault();
            }
        });

        // æ¨¡æ“¬åŸæœ¬çš„æ²å‹•ç¸®æ”¾åŠŸèƒ½ (ç°¡åŒ–ç‰ˆ)
        let lastY = window.scrollY;
        window.addEventListener('scroll', () => {
            if (root.classList.contains('is-menu-open')) return;
            const currY = window.scrollY;
            if (currY > 60 && currY > lastY) {
                // é€²å…¥ compact ç•¥éï¼Œæ­¤ Demo å°ˆæ³¨æ–¼ç°¡åŒ–æ¨¡å¼çš„å½ˆçª—
            }
            lastY = currY;
        });
    </script>
