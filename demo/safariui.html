<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Safari Liquid - Final Refinement</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.96);
            --inner: rgba(0, 0, 0, 0.05);
            --text: #000000;
            --accent: #007AFF;
            --shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(55, 55, 55, 0.98);
                --inner: rgba(255, 255, 255, 0.15);
                --text: #ffffff;
                --accent: #0A84FF;
            }
            body { background: #000; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui; }
        #scroll-viewport { width: 100%; height: 100%; overflow-y: scroll; -webkit-overflow-scrolling: touch; position: absolute; }
        #iframe-holder { width: 100%; height: 5000px; }
        iframe { width: 100%; height: 100%; border: none; }

        #global-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); z-index: 10000; display: none;
        }
        .is-menu-open #global-overlay, .is-editing #global-overlay { display: block; background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); }

        .safari-wrapper {
            position: fixed; bottom: calc(25px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; display: flex; justify-content: center; align-items: center; 
            z-index: 10001; pointer-events: none;
        }

        .liquid-pill { 
            position: relative; width: 340px; height: 100px; 
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
        }

        .main-bg {
            position: absolute; width: 100%; height: 100%;
            background: var(--glass); backdrop-filter: blur(40px);
            border-radius: 35px; box-shadow: var(--shadow);
            transition: all 0.5s var(--ease); z-index: 1;
        }

        .left-zone {
            position: absolute; width: 310px; height: 44px;
            background: var(--inner); border-radius: 22px;
            display: flex; flex-direction: column; overflow: hidden;
            transition: all 0.5s var(--ease); z-index: 100;
            top: 10px;
        }

        /* ç¶²åŸŸåˆ—å®¹å™¨ */
        .left-header { 
            height: 44px; width: 100%; display: flex; align-items: center; 
            justify-content: center; gap: 8px; flex-shrink: 0; 
            transition: all 0.5s var(--ease);
        }

        /* ç¶²ç«™åœ–ç¤ºï¼šåœ¨æ‰€æœ‰æ¨¡å¼ä¸‹éƒ½å—æ§ */
        .favicon { width: 18px; height: 18px; border-radius: 4px; transition: all 0.5s var(--ease); }
        .domain-display { color: var(--text); font-weight: 500; font-size: 15px; transition: all 0.5s var(--ease); white-space: nowrap; }
        
        /* å½ˆå‡ºé¸å–®æ¨™ç±¤ */
        .domain-tag { 
            background: rgba(0,0,0,0.06); padding: 6px 14px; border-radius: 15px; 
            font-size: 15px; color: var(--text); font-weight: 500; display: none; 
            align-items: center; gap: 6px;
        }

        #url-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; border: none; outline: none;
            padding: 0 20px; font-size: 17px; color: var(--text);
            display: none; text-align: center; box-sizing: border-box;
            opacity: 0; transition: opacity 0.3s;
        }

        .menu-content { width: 100%; opacity: 0; flex-direction: column; transition: 0.3s; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--text); font-size: 16px; }

        .right-zone {
            position: absolute; width: 310px; height: 40px; bottom: 10px;
            display: flex; justify-content: space-around; align-items: center;
            transition: all 0.5s var(--ease); z-index: 10;
        }
        .icon { color: var(--accent); font-size: 22px; transition: all 0.4s var(--ease); }

        /* --- ç‹€æ…‹ä¿®æ­£ --- */

        /* ç°¡åŒ–æ¨¡å¼ï¼šç¢ºä¿ Logo ç½®ä¸­ä¸”å³å´ç¸®å…¥ */
        .state-simplified .main-bg { opacity: 0; transform: scale(0.9); }
        .state-simplified .left-zone { 
            width: 58px; height: 58px; background: var(--glass); 
            border-radius: 29px; top: 21px; transform: translateX(-120px); 
            box-shadow: var(--shadow);
        }
        .state-simplified .left-header { height: 58px; }
        .state-simplified .domain-display { opacity: 0; width: 0; }
        .state-simplified .favicon { transform: scale(1.2); } /* Logo æ”¾å¤§ç½®ä¸­ */
        .state-simplified .right-zone { 
            width: 224px; height: 58px; background: var(--glass); 
            border-radius: 29px; bottom: 21px; transform: translateX(35px); 
            box-shadow: var(--shadow); 
        }

        /* å½ˆå‡ºé¸å–®ï¼šLogo ç§»å‹•åˆ°å·¦å´ */
        .is-menu-open .left-zone { 
            width: 220px; height: 210px; border-radius: 35px; transform: translateX(-55px) translateY(-120px); 
        }
        .is-menu-open .left-header { 
            height: 55px; border-bottom: 0.5px solid var(--inner); 
            justify-content: flex-start; padding-left: 18px; 
        }
        .is-menu-open .favicon { display: block; opacity: 1; transform: scale(1); }
        .is-menu-open .domain-display { opacity: 1; width: auto; font-size: 14px; }
        .is-menu-open .menu-content { opacity: 1; }

        /* ç¸®å°æ¨¡å¼ï¼šå‘å³åç§»ä¿®æ­£ & æ–‡å­—ç¸®å° */
        .state-compact .main-bg { width: 160px; height: 44px; border-radius: 22px; }
        .state-compact .left-zone { width: 160px; height: 44px; top: 28px; background: transparent; transform: translateX(0); }
        .state-compact .left-header { justify-content: center; padding: 0; }
        .state-compact .favicon { opacity: 0; width: 0; }
        .state-compact .domain-display { font-size: 13px; font-weight: 600; opacity: 0.8; }
        .state-compact .right-zone { opacity: 0; transform: scale(0.8); } /* å‘å…§ç¸®å‹•ç•« */

        /* ç·¨è¼¯æ¨¡å¼ï¼šä¸»ç¶²åŸŸåˆ—æ”¾å¤§ç‚ºè¼¸å…¥æ¬„ */
        .is-editing .main-bg { width: 350px; height: 58px; border-radius: 29px; opacity: 1; transform: translate(0, 0); }
        .is-editing .left-zone { width: 350px; height: 58px; top: 0; transform: translate(0, 0); background: transparent; }
        .is-editing #url-input { display: block; opacity: 1; }
        .is-editing .left-header, .is-editing .right-zone, .is-editing .menu-content { opacity: 0 !important; }

    </style>
</head>
<body id="app-root">

    <div id="scroll-viewport">
        <div id="iframe-holder">
            <iframe id="browser-frame" src="https://en.m.wikipedia.org/wiki/Liquid" scrolling="no"></iframe>
        </div>
    </div>

    <div id="global-overlay"></div>

    <div class="safari-wrapper" id="nav-root">
        <div class="liquid-pill" id="pill">
            <div class="main-bg"></div>
            
            <div class="left-zone" id="logo-btn">
                <div class="left-header" id="click-trigger">
                    <img id="fav-icon" class="favicon" src="">
                    <span class="domain-display" id="display-text">wikipedia.org</span>
                </div>
                
                <input type="text" id="url-input" spellcheck="false" autocomplete="off">
                
                <div class="menu-content">
                    <div class="menu-item">â &nbsp; è¤‡è£½é€£çµ</div>
                    <div class="menu-item">â†» &nbsp; é‡æ–°è¼‰å…¥</div>
                    <div class="menu-item">ğŸ“– &nbsp; å„²å­˜æ›¸ç±¤</div>
                </div>
            </div>

            <div class="right-zone">
                <div class="icon">ï¼œ</div><div class="icon">ï¼</div><div class="icon">â‡ª</div><div class="icon">ğŸ“–</div><div class="icon">â</div>
            </div>
        </div>
    </div>

    <script>
        const root = document.getElementById('app-root');
        const navRoot = document.getElementById('nav-root');
        const iframe = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const viewport = document.getElementById('scroll-viewport');
        const favIcon = document.getElementById('fav-icon');

        let currentState = 'normal';
        let prevState = 'normal';

        function updateBranding(url) {
            try {
                const host = new URL(url).hostname.replace('www.', '');
                document.getElementById('display-text').innerText = host;
                favIcon.src = `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
            } catch(e) {}
        }
        updateBranding(iframe.src);

        function setUI(state) {
            if (root.classList.contains('is-editing')) return;
            currentState = state;
            navRoot.className = 'safari-wrapper' + 
                (state === 'compact' ? ' state-compact' : '') +
                (state === 'simplified' ? ' state-simplified' : '');
        }

        document.getElementById('logo-btn').addEventListener('click', (e) => {
            if (currentState === 'compact') {
                setUI(prevState || 'normal');
                return;
            }
            if (currentState === 'simplified' && !root.classList.contains('is-menu-open')) {
                root.classList.add('is-menu-open');
                return;
            }
            if (currentState === 'normal' || root.classList.contains('is-menu-open')) {
                enterEditMode();
            }
        });

        function enterEditMode() {
            root.classList.remove('is-menu-open');
            root.classList.add('is-editing');
            urlInput.value = iframe.src;
            setTimeout(() => { urlInput.focus(); urlInput.select(); }, 50);
        }

        function closeAll() {
            root.classList.remove('is-menu-open');
            root.classList.remove('is-editing');
            urlInput.blur();
        }

        document.getElementById('global-overlay').addEventListener('touchstart', closeAll);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let val = urlInput.value;
                if (!val.startsWith('http')) val = 'https://' + val;
                iframe.src = val;
                updateBranding(val);
                closeAll();
            }
        });

        let lastY = 0;
        viewport.addEventListener('scroll', () => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing')) return;
            const curY = viewport.scrollTop;
            if (curY > 60 && curY > lastY && currentState !== 'compact') {
                prevState = currentState;
                setUI('compact');
            } else if (curY < lastY - 15 && currentState === 'compact') {
                setUI(prevState);
            }
            lastY = curY;
        });

        let startX = 0;
        document.getElementById('pill').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('pill').addEventListener('touchend', e => {
            if (root.classList.contains('is-menu-open') || root.classList.contains('is-editing') || currentState === 'compact') return;
            const diff = e.changedTouches[0].clientX - startX;
            if (diff > 60) setUI('simplified');
            else if (diff < -60) setUI('normal');
        });

        document.getElementById('pill').addEventListener('touchmove', e => {
            const dy = Math.abs(e.touches[0].pageY - this.y);
            const dx = Math.abs(e.touches[0].pageX - this.x);
            if (dy > dx) e.preventDefault();
            this.y = e.touches[0].pageY; this.x = e.touches[0].pageX;
        }, { passive: false });
    </script>
