<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AiOS Debugger</title>
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --ios-red: #ff3b30;
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
        }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; padding: 0;
            background: var(--bg-dark); color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .container { padding: 20px; padding-bottom: 100px; }
        .header { margin-bottom: 20px; }
        .header h1 { font-size: 24px; color: var(--ios-blue); margin-bottom: 5px; }
        .header p { color: #8e8e93; font-size: 14px; }

        /* App Info Cards */
        .app-list { margin-bottom: 20px; }
        .app-item {
            background: var(--card-bg);
            padding: 15px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .app-info b { color: var(--ios-blue); font-size: 16px; }
        .app-info div { color: #8e8e93; font-size: 12px; margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px; }

        /* Editor Area */
        .editor-section { display: none; margin-top: 20px; }
        .editor-section.active { display: block; }
        
        textarea { 
            width: 100%; height: 350px; 
            background: #2c2c2e; color: #34c759;
            border: 1px solid #444; border-radius: 12px;
            padding: 12px; font-family: "SF Mono", monospace;
            font-size: 13px; box-sizing: border-box;
            -webkit-appearance: none;
        }

        /* Fixed Bottom Toolbar for Touch */
        .toolbar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 15px 10px 30px 10px;
            border-top: 1px solid #333;
        }
        button {
            padding: 12px 18px; border-radius: 10px;
            border: none; font-weight: 600; font-size: 14px;
            transition: opacity 0.2s; touch-action: manipulation;
        }
        button:active { opacity: 0.6; }
        .btn-blue { background: var(--ios-blue); color: white; }
        .btn-green { background: var(--ios-green); color: white; }
        .btn-red { background: var(--ios-red); color: white; }
        .btn-ghost { background: transparent; color: var(--ios-blue); border: 1px solid var(--ios-blue); }

        .status-bar {
            background: rgba(52, 199, 89, 0.2);
            color: var(--ios-green);
            padding: 10px; border-radius: 8px;
            font-size: 13px; margin-bottom: 15px;
            display: none; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AiOS Debugger</h1>
            <p>Advanced System Configurator (Mobile Edition)</p>
        </div>

        <div id="statusBar" class="status-bar"></div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-ghost" style="flex: 1" onclick="showView('list')">ðŸ“± App List</button>
            <button class="btn-ghost" style="flex: 1" onclick="showView('code')">ðŸ’» Raw Code</button>
        </div>

        <div id="listView" class="editor-section active">
            <div id="appContainer" class="app-list">
                <p style="text-align: center; color: #555;">No data found. Please fetch data.</p>
            </div>
        </div>

        <div id="codeView" class="editor-section">
            <textarea id="jsonEditor" spellcheck="false" placeholder="Raw JSON data..."></textarea>
        </div>
    </div>

    <div class="toolbar">
        <button class="btn-blue" onclick="loadData()">ðŸ“¥ Fetch Data</button>
        <button class="btn-green" onclick="saveData()">ðŸ’¾ Commit</button>
        <button class="btn-red" onclick="clearData()">ðŸ§¨ Wipe</button>
    </div>

    <script>
        const editor = document.getElementById('jsonEditor');
        const appContainer = document.getElementById('appContainer');
        const statusBar = document.getElementById('statusBar');

        function showView(view) {
            document.querySelectorAll('.editor-section').forEach(s => s.classList.remove('active'));
            if(view === 'list') document.getElementById('listView').classList.add('active');
            else document.getElementById('codeView').classList.add('active');
        }

        function showStatus(msg) {
            statusBar.innerText = msg;
            statusBar.style.display = 'block';
            setTimeout(() => { statusBar.style.display = 'none'; }, 3000);
        }

        function loadData() {
            const rawData = localStorage.getItem('installedApps');
            if (rawData) {
                const apps = JSON.parse(rawData);
                editor.value = JSON.stringify(apps, null, 4);
                renderAppList(apps);
                showStatus("System data synchronized.");
            } else {
                showStatus("No apps found in LocalStorage.");
            }
        }

        function renderAppList(apps) {
            appContainer.innerHTML = '';
            apps.forEach((app, index) => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.innerHTML = `
                    <div class="app-info">
                        <b>${app.name || 'Unknown'}</b>
                        <div>ID: ${app.id} | URL: ${app.url}</div>
                    </div>
                    <button class="btn-ghost" style="font-size: 12px; padding: 5px 10px;" onclick="editApp(${index})">Edit</button>
                `;
                appContainer.appendChild(item);
            });
        }

        function editApp(index) {
            const apps = JSON.parse(editor.value);
            const newName = prompt("Enter new name for " + apps[index].name, apps[index].name);
            if (newName) {
                apps[index].name = newName;
                editor.value = JSON.stringify(apps, null, 4);
                renderAppList(apps);
            }
        }

        function saveData() {
            try {
                const data = editor.value;
                JSON.parse(data); // Validate
                localStorage.setItem('installedApps', data);
                showStatus("âœ… Changes applied to AiOS.");
            } catch (e) {
                alert("Invalid JSON format!");
            }
        }

        function clearData() {
            if (confirm("Reset AiOS system data?")) {
                localStorage.removeItem('installedApps');
                location.reload();
            }
        }

        // Auto load on start
        window.onload = loadData;
    </script>
</body>
</html>
