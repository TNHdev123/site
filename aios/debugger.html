<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIOS | Professional Debugger</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
        .card { max-width: 1000px; margin: 0 auto; background: #2d2d2d; padding: 25px; border-radius: 15px; border: 1px solid #444; }
        h2 { color: #007aff; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; margin-top: 20px; }
        
        /* Editor Style */
        .section-title { font-size: 0.9rem; color: #888; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        textarea { width: 100%; height: 500px; font-family: "SF Mono", monospace; background: #121212; color: #00ff41; padding: 15px; border-radius: 8px; border: 1px solid #333; box-sizing: border-box; font-size: 12px; }
        
        /* App List Style */
        .app-list { background: #1e1e1e; border-radius: 8px; padding: 10px; height: 500px; overflow-y: auto; border: 1px solid #333; }
        .app-item { display: flex; align-items: center; gap: 10px; padding: 10px; background: #333; margin-bottom: 5px; border-radius: 6px; border: 1px solid #444; }
        .app-item:hover { border-color: #007aff; }
        .app-info { flex-grow: 1; overflow: hidden; }
        .app-name { font-weight: bold; font-size: 14px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-id { font-size: 10px; color: #888; }
        .sort-btns { display: flex; flex-direction: column; gap: 2px; }
        .sort-btns button { padding: 2px 8px; font-size: 10px; background: #444; color: white; border: 1px solid #555; }

        /* System Data Panel */
        .system-panel { margin-top: 20px; padding: 15px; background: #252525; border-radius: 8px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; border: 1px solid #333; }
        .data-field { display: flex; flex-direction: column; gap: 5px; }
        .data-field label { font-size: 12px; color: #007aff; }
        .data-field input { background: #121212; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; }

        /* Controls */
        .controls { margin-top: 20px; display: flex; gap: 10px; align-items: center; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .btn-fetch { background: #007aff; color: white; }
        .btn-save { background: #34c759; color: white; }
        .btn-respring { background: #f39c12; color: white; text-decoration: none; display: inline-block; text-align: center; }
        .btn-respring:hover { background: #e67e22; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üõ†Ô∏è AIOS Professional Debugger</h2>
        
        <div class="system-panel">
            <div class="data-field">
                <label>System Passcode</label>
                <input type="text" id="sys-passcode" placeholder="No passcode set">
            </div>
            <div class="data-field">
                <label>Current Theme</label>
                <input type="text" id="sys-theme" placeholder="theme-light">
            </div>
            <div class="data-field">
                <label>Wallpaper URL</label>
                <input type="text" id="sys-wallpaper" placeholder="Default wallpaper">
            </div>
        </div>

        <div class="grid">
            <div>
                <div class="section-title">Raw JSON Editor (Modding Area)</div>
                <textarea id="jsonEditor" spellcheck="false"></textarea>
            </div>
            <div>
                <div class="section-title">App Order & Management</div>
                <div id="appList" class="app-list"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-fetch" onclick="fetchAll()">üì• Sync From AIOS</button>
            <button class="btn-save" onclick="saveAll()">üíæ Commit Changes</button>
            <a href="index.html" class="btn-respring">üîÑ Respring AIOS</a>
            <span id="status-text" style="margin-left:auto; font-size:12px; color:#888;"></span>
        </div>
    </div>

    <script>
        const editor = document.getElementById('jsonEditor');
        const appListEl = document.getElementById('appList');
        const statusEl = document.getElementById('status-text');

        // Fetch All LocalStorage Data
        function fetchAll() {
            // 1. Fetch Apps
            const appsData = localStorage.getItem('installedApps');
            if (appsData) {
                const apps = JSON.parse(appsData);
                editor.value = JSON.stringify(apps, null, 4);
                renderAppList(apps);
            }

            // 2. Fetch Other System Data
            document.getElementById('sys-passcode').value = localStorage.getItem('userPasscode') || '';
            document.getElementById('sys-theme').value = localStorage.getItem('currentTheme') || '';
            document.getElementById('sys-wallpaper').value = localStorage.getItem('homeWallpaper') || '';
            
            statusEl.innerText = "All local data synced.";
        }

        // Render visual list with sorting buttons
        function renderAppList(apps) {
            appListEl.innerHTML = "";
            apps.forEach((app, index) => {
                const div = document.createElement('div');
                div.className = 'app-item';
                div.innerHTML = `
                    <div class="app-info">
                        <span class="app-name">${app.name}</span>
                        <span class="app-id">ID: ${app.id}</span>
                    </div>
                    <div class="sort-btns">
                        <button onclick="moveApp(${index}, -1)">‚ñ≤</button>
                        <button onclick="moveApp(${index}, 1)">‚ñº</button>
                    </div>
                `;
                appListEl.appendChild(div);
            });
        }

        // Logical Sorting
        function moveApp(index, direction) {
            const apps = JSON.parse(editor.value);
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < apps.length) {
                const temp = apps[index];
                apps[index] = apps[newIndex];
                apps[newIndex] = temp;
                editor.value = JSON.stringify(apps, null, 4);
                renderAppList(apps);
            }
        }

        // Save everything back to LocalStorage
        function saveAll() {
            try {
                // Save Apps
                const appsData = editor.value;
                JSON.parse(appsData); // validation
                localStorage.setItem('installedApps', appsData);

                // Save System Data
                localStorage.setItem('userPasscode', document.getElementById('sys-passcode').value);
                localStorage.setItem('currentTheme', document.getElementById('sys-theme').value);
                localStorage.setItem('homeWallpaper', document.getElementById('sys-wallpaper').value);

                statusEl.innerText = "Changes committed to LocalStorage.";
                statusEl.style.color = "#34c759";
            } catch (e) {
                alert("JSON Error! Please check your code.");
            }
        }

        // Auto-fetch on load
        window.onload = fetchAll;
    </script>
</body>
</html>
