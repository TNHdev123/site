<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIOS | System Root</title>
    <style>
        :root { --primary: #007aff; --bg: #000; --card-bg: #1c1c1e; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        
        /* Security Lock Screen */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .auth-input { background: #2c2c2e; border: 2px solid #444; color: white; padding: 15px; border-radius: 12px; width: 80%; max-width: 250px; font-size: 28px; text-align: center; letter-spacing: 8px; margin-bottom: 20px; outline: none; }
        .auth-input:focus { border-color: var(--primary); }
        
        /* Layout */
        .card { max-width: 1000px; margin: 0 auto; background: var(--card-bg); padding: 15px; border-radius: 16px; border: 1px solid #333; box-sizing: border-box; }
        h2 { color: var(--primary); font-size: 1.1rem; margin: 0 0 10px 0; display: flex; align-items: center; gap: 8px; }
        
        .section-title { font-size: 10px; color: #888; text-transform: uppercase; margin: 15px 0 5px 0; font-weight: bold; letter-spacing: 1px; }

        /* Quick Edit Bar */
        .quick-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .data-field label { font-size: 9px; color: #666; display: block; margin-bottom: 4px; }
        .data-field input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; font-size: 12px; width: 100%; box-sizing: border-box; }

        /* JSON Editor */
        textarea { width: 100%; height: 320px; font-family: "SF Mono", "Menlo", monospace; background: #000; color: #32d74b; padding: 12px; border-radius: 12px; border: 1px solid #333; box-sizing: border-box; font-size: 11px; line-height: 1.4; }

        /* Storage Explorer */
        .storage-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background: #2c2c2e; padding: 8px 14px; border-radius: 10px; font-size: 11px; cursor: pointer; border: 1px solid #3a3a3c; transition: 0.2s; }
        .tag:active { transform: scale(0.95); background: var(--primary); }
        .tag.active { border-color: var(--primary); background: rgba(0, 122, 255, 0.2); }

        /* Action Buttons */
        .actions { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn-save { background: #32d74b; color: #000; }
        .btn-respring { background: #ff9f0a; color: #000; text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #status { text-align: center; margin-top: 10px; font-size: 11px; color: #888; min-height: 14px; }
    </style>
</head>
<body>

    <div id="auth-overlay" style="display:none;">
        <h1 style="font-size: 1.5rem;">üîê AIOS Root Access</h1>
        <p style="color:#888; font-size: 0.9rem;">Enter DevicePasscode to proceed</p>
        <input type="password" id="passInput" class="auth-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
        <button onclick="checkAuth()" style="background:var(--primary); color:white; width:200px;">Unlock System</button>
    </div>

    <div class="card" id="main-content">
        <h2>üõ†Ô∏è Root Debugger</h2>
        
        <div class="quick-bar">
            <div class="data-field"><label>DEVICE PASSCODE</label><input type="text" id="sys-passcode"></div>
            <div class="data-field"><label>THEME MODE</label><input type="text" id="sys-theme"></div>
            <div class="data-field"><label>WALLPAPER URL</label><input type="text" id="sys-wallpaper"></div>
        </div>

        <div class="section-title" id="editor-label">Currently Editing: installedApps</div>
        <textarea id="jsonEditor" spellcheck="false"></textarea>

        <div class="section-title">Global Data Tags (Click to Inspect)</div>
        <div id="storage-tags" class="storage-tags"></div>
        
        <div class="actions">
            <button class="btn-save" onclick="saveData()">üíæ Commit</button>
            <a href="index.html" class="btn-respring">üîÑ Respring</a>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const editor = document.getElementById('jsonEditor');
        const statusEl = document.getElementById('status');
        let currentTargetKey = 'installedApps';

        // Check DevicePasscode on load
        window.onload = function() {
            const devicePass = localStorage.getItem('DevicePasscode');
            if (devicePass && devicePass !== "") {
                document.getElementById('auth-overlay').style.display = 'flex';
            } else {
                init();
            }
        };

        function checkAuth() {
            const input = document.getElementById('passInput').value;
            const actual = localStorage.getItem('DevicePasscode');
            if (input === actual) {
                document.getElementById('auth-overlay').style.display = 'none';
                init();
            } else {
                alert("Access Denied: Incorrect Passcode");
                document.getElementById('passInput').value = "";
            }
        }

        function init() {
            refreshTags();
            loadKey('installedApps');
            
            // Sync quick edit fields
            document.getElementById('sys-passcode').value = localStorage.getItem('DevicePasscode') || '';
            document.getElementById('sys-theme').value = localStorage.getItem('currentTheme') || '';
            document.getElementById('sys-wallpaper').value = localStorage.getItem('homeWallpaper') || '';
        }

        function refreshTags() {
            const container = document.getElementById('storage-tags');
            container.innerHTML = "";
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const tag = document.createElement('span');
                tag.className = 'tag' + (key === currentTargetKey ? ' active' : '');
                tag.innerText = key;
                tag.onclick = () => loadKey(key);
                container.appendChild(tag);
            }
        }

        function loadKey(key) {
            currentTargetKey = key;
            const val = localStorage.getItem(key);
            document.getElementById('editor-label').innerText = "Currently Editing: " + key;
            try {
                editor.value = JSON.stringify(JSON.parse(val), null, 4);
            } catch(e) {
                editor.value = val;
            }
            refreshTags();
        }

        function saveData() {
            try {
                // Save the current editor content
                let content = editor.value;
                if (content.startsWith('{') || content.startsWith('[')) {
                    JSON.parse(content); // validation
                }
                localStorage.setItem(currentTargetKey, content);

                // Sync the quick fields as well
                localStorage.setItem('DevicePasscode', document.getElementById('sys-passcode').value);
                localStorage.setItem('currentTheme', document.getElementById('sys-theme').value);
                localStorage.setItem('homeWallpaper', document.getElementById('sys-wallpaper').value);

                statusEl.innerText = "‚úÖ Committed to " + currentTargetKey;
                statusEl.style.color = "#32d74b";
                setTimeout(() => { statusEl.innerText = ""; }, 3000);
                refreshTags();
            } catch (e) {
                alert("JSON Syntax Error! Please fix before saving.");
            }
        }
    </script>
</body>
</html>
