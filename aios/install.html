<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIOS</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AIOS">
    
    <link rel="apple-touch-icon" href="image.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        .app-icon { width: 100px; height: 100px; border-radius: 22px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); object-fit: cover; }
        .title { font-size: 26px; font-weight: 700; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #8e8e93; margin-bottom: 45px; max-width: 260px; line-height: 1.4; }
        .guide-box { background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(10px); border-radius: 20px; padding: 24px; width: 100%; max-width: 310px; border: 1px solid rgba(255,255,255,0.1); }
        .step { display: flex; align-items: center; margin-bottom: 18px; font-size: 15px; text-align: left; }
        .step i { font-size: 22px; width: 40px; color: #0a84ff; text-align: center; margin-right: 15px; }
        .safari-arrow { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); animation: bounce 2s infinite; color: #0a84ff; font-size: 28px; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);} 40% {transform: translateY(-12px) translateX(-50%);} 60% {transform: translateY(-6px) translateX(-50%);} }
        #splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #0a84ff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-top: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <img src="image.png" class="app-icon" style="filter: brightness(0.7);">
        <div class="spinner"></div>
    </div>

    <div class="container" id="install-ui" style="display:none;">
        <img src="image.png" class="app-icon">
        <div class="title">AIOS Installer</div>
        <div class="subtitle">Add AIOS to your Home Screen to begin installation</div>
        
        <div class="guide-box">
            <div class="step"><i class="fas fa-share-square"></i><span>Tap the <b>Share</b> button in the Safari menu bar.</span></div>
            <div class="step"><i class="fas fa-plus-square"></i><span>Scroll down and select <b>Add to Home Screen</b>.</span></div>
            <div class="step"><i class="fas fa-arrow-circle-right"></i><span>Tap <b>Add</b> to finalize and launch AIOS.</span></div>
        </div>
        
        <div class="safari-arrow"><i class="fas fa-chevron-down"></i></div>
    </div>

    <script>
        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        window.onload = function() {
            setTimeout(() => {
                if (isStandalone) {
                    window.location.replace("index.html");
                } else {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('install-ui').style.display = 'flex';
                }
            }, 1200);
        };
    </script>
</body>
</html>
