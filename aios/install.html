<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIOS</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AIOS">
    
    <link rel="apple-touch-icon" href="/aios/aios.png">
    
    <link href="css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; color: white; }
        
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        
        /* App Icon Style */
        .app-icon { width: 100px; height: 100px; border-radius: 22px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        
        .title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .subtitle { font-size: 15px; color: #888; margin-bottom: 40px; }
        
        /* Guide Box (Switcher Style) */
        .guide-box { background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(10px); border-radius: 18px; padding: 20px; width: 100%; max-width: 300px; border: 1px solid #333; position: relative; }
        .step { display: flex; align-items: center; margin-bottom: 15px; font-size: 14px; text-align: left; }
        .step i { font-size: 20px; width: 35px; color: #007aff; text-align: center; margin-right: 12px; }
        .step:last-child { margin-bottom: 0; }
        
        /* Safari Arrow Animation */
        .safari-arrow { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); animation: bounce 2s infinite; color: #007aff; font-size: 24px; }
        
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);} 40% {transform: translateY(-10px) translateX(-50%);} 60% {transform: translateY(-5px) translateX(-50%);} }
        
        /* Splash/Detection Screen */
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .loading-dots span { width: 8px; height: 8px; background: #007aff; border-radius: 50%; display: inline-block; margin: 0 4px; animation: dots 1.4s infinite ease-in-out both; }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes dots { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>

    <div id="splash">
        <img src="/aios/aios.png" class="app-icon" style="filter: brightness(0.8);">
        <div class="loading-dots"><span></span><span></span><span></span></div>
    </div>

    <div class="container" id="install-ui" style="display:none;">
        <img src="/aios/aios.png" class="app-icon">
        <div class="title">AIOS</div>
        <div class="subtitle">Install to Home Screen to begin</div>
        
        <div class="guide-box">
            <div class="step">
                <i class="fas fa-share-square"></i>
                <span>Tap the <b>Share</b> button in Safari.</span>
            </div>
            <div class="step">
                <i class="fas fa-plus-square"></i>
                <span>Select <b>Add to Home Screen</b>.</span>
            </div>
            <div class="step">
                <i class="fas fa-check-circle"></i>
                <span>Confirm <b>Add</b> to install AIOS.</span>
            </div>
        </div>
        
        <div class="safari-arrow">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script>
        // Detection Logic [cite: 2025-12-31]
        const isPWA = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;

        window.onload = function() {
            setTimeout(() => {
                if (isPWA) {
                    // Redirect directly to the system in the same tab [cite: 2025-12-31]
                    window.location.replace("index.html");
                } else {
                    // Show installation guide for Safari users [cite: 2025-12-31]
                    document.getElementById('splash').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('splash').style.display = 'none';
                        document.getElementById('install-ui').style.display = 'flex';
                    }, 500);
                }
            }, 1200);
        };
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
