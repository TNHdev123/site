<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIOS Switcher | Status</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/styles_1.css" rel="stylesheet">
    <style>
        .unavailable-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 350px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .status-icon {
            font-size: 3.5rem;
            color: #ff3b30; /* iOS System Red */
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(255, 59, 48, 0.5));
        }
        .main-app {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .return-btn {
            margin-top: 35px;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .return-btn:hover { 
            background: #007aff; 
            color: #fff; 
            transform: translateY(-2px);
        }
        .hint-text {
            color: #555;
            font-size: 0.75rem;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <i class="fas fa-exchange-alt logo-icon"></i>
            </div>
            <h1 class="app-title">AIOS Switcher</h1>
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
    </div>

    <div id="mainApp" class="main-app" style="display: none;">
        <div class="unavailable-container">
            <div class="status-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 style="color: #fff; font-weight: 800; margin-bottom: 15px; font-size: 1.5rem;">
                Service Temporarily Unavailable
            </h2>
            <p style="color: #aaa; font-size: 0.95rem; line-height: 1.6;">
                The switcher module is currently offline for architectural adjustments.
            </p>
            
            <a href="index.html" class="return-btn">
                <i class="fas fa-chevron-left me-2"></i> Back to Home
            </a>

            <p class="hint-text">Deployment will resume when the mood strikes.</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const splash = document.getElementById('splashScreen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                }, 600);
            }, 1200);
        }
    </script>
</body>
</html>
