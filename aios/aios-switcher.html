<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIOS Switcher | Maintenance</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/styles_1.css" rel="stylesheet">
    <style>
        /* 直接加入 Coming Soon 特色樣式，確保風格統一 */
        .coming-soon-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .status-icon {
            font-size: 3rem;
            color: #ff9f0a; /* 經典 iOS 警告橘 */
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .main-app {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .return-btn {
            margin-top: 30px;
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .return-btn:hover { background: #0056b3; color: white; }
    </style>
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <i class="fas fa-exchange-alt logo-icon"></i>
            </div>
            <h1 class="app-title">AIOS Switcher</h1>
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
    </div>

    <div id="mainApp" class="main-app">
        <div class="coming-soon-container">
            <div class="status-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h2 style="color: #fff; font-weight: 800; margin-bottom: 10px;">Coming Soon</h2>
            <p style="color: #888; font-size: 0.9rem; line-height: 1.6;">
                The OS Switching module is currently under maintenance for a better AI experience.
            </p>
            
            <hr style="border-color: rgba(255,255,255,0.1); margin: 25px 0;">
            
            <p style="color: #007aff; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">
                Estimated Release: 2026
            </p>

            <a href="index.html" class="return-btn">
                <i class="fas fa-home me-2"></i> Return Home
            </a>
        </div>
    </div>

    <script>
        // 簡單的啟動邏輯
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                }, 500);
            }, 1500);
        }
    </script>
</body>
</html>
