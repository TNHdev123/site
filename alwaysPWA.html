<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>alwaysPWA</title>
    <link id="dynamic-icon" rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #ffffff;
            --accent-blue: #007AFF; /* iOS Blue */
            --border-width: 4px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling on main container */
        }

        /* --- Layout Containers --- */
        .view-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding-top: 15vh;
            box-sizing: border-box;
            animation: fadeIn 0.3s ease;
        }

        .visible { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Components --- */
        h1 {
            font-size: 48px;
            font-weight: 900;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 60px;
            font-weight: 400;
        }

        /* Input Field (Thick Border Style) */
        .input-wrapper {
            width: 80%;
            max-width: 320px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            background: #000;
            border: var(--border-width) solid var(--border-color);
            color: #fff;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            outline: none;
            border-radius: 0; /* Sharp corners like concept */
            box-sizing: border-box;
            font-weight: 600;
        }
        
        input::placeholder { color: #555; }

        /* Preview Box (For View 2) */
        .preview-box {
            width: 160px;
            height: 160px;
            border: var(--border-width) solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            margin-bottom: 20px;
            position: relative;
        }

        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the box */
            display: none;
        }

        .site-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        /* Action Button */
        .btn {
            background-color: var(--accent-blue);
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 700;
            padding: 16px 0;
            width: 80%;
            max-width: 320px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); opacity: 0.8; }

        /* Spinner */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- PWA Fullscreen Iframe --- */
        #pwa-frame {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            border: none; z-index: 9999; background: #fff;
            display: none;
        }
    </style>
</head>
<body>

    <div id="view-home" class="view-container">
        <h1>alwaysPWA</h1>
        <div class="subtitle">Dark Mode Edition</div>

        <div class="input-wrapper">
            <input type="text" id="url-input" placeholder="youtube.com" autocomplete="off" autocorrect="off" autocapitalize="off">
        </div>

        <button class="btn" onclick="generatePWA()">Get PWA!</button>
    </div>

    <div id="view-preview" class="view-container">
        <h1>alwaysPWA</h1>
        <div class="subtitle">Ready to Install</div>

        <div class="preview-box">
            <div id="spinner" class="loader"></div>
            <img id="result-icon" src="" alt="Icon">
        </div>

        <div id="result-title" class="site-title">Fetching Info...</div>

        <button class="btn" onclick="shareInstructions()">Share PWA!</button>
        
        <div style="margin-top: 20px; color: #555; font-size: 14px; max-width: 280px; text-align: center; line-height: 1.5;">
            Wait for icon to load, then tap the Share icon below and select "Add to Home Screen".
        </div>
    </div>

    <iframe id="pwa-frame"></iframe>

    <script>
        // --- 1. ROUTING LOGIC ---
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        const rawHash = window.location.hash.substring(1);
        const targetUrl = rawHash ? decodeURIComponent(rawHash) : "";

        const homeView = document.getElementById('view-home');
        const previewView = document.getElementById('view-preview');
        const pwaFrame = document.getElementById('pwa-frame');

        if (isStandalone && targetUrl) {
            // MODE: PWA App (Fullscreen)
            enterPwaMode(targetUrl);
        } else if (targetUrl) {
            // MODE: Preview / Setup (New Tab)
            enterPreviewMode(targetUrl);
        } else {
            // MODE: Home
            homeView.classList.add('visible');
        }

        // --- 2. CORE FUNCTIONS ---

        function generatePWA() {
            const input = document.getElementById('url-input');
            let val = input.value.trim();
            if (!val) { alert("Please enter a URL"); return; }
            
            // Build the URL for the new tab
            const currentPath = window.location.href.split('#')[0];
            const newUrl = currentPath + '#' + encodeURIComponent(val);
            
            // OPEN IN NEW TAB (As requested)
            window.open(newUrl, '_blank');
        }

        function enterPwaMode(url) {
            // Normalize URL
            let finalUrl = url.startsWith('http') ? url : 'https://' + url;
            
            pwaFrame.src = finalUrl;
            pwaFrame.style.display = 'block';
            
            // Fallback if site refuses iframe
            pwaFrame.onerror = function() {
                window.location.replace(finalUrl);
            };
        }

        async function enterPreviewMode(url) {
            previewView.classList.add('visible');
            
            let finalUrl = url.startsWith('http') ? url : 'https://' + url;
            let hostname = "";
            try { hostname = new URL(finalUrl).hostname; } catch(e){ hostname = finalUrl; }

            // UI Elements
            const titleEl = document.getElementById('result-title');
            const imgEl = document.getElementById('result-icon');
            const spinner = document.getElementById('spinner');

            // Default UI while loading
            titleEl.innerText = hostname;
            document.title = hostname;

            try {
                // --- STEP A: Fetch Title (using AllOrigins proxy) ---
                const titleApi = `https://api.allorigins.win/get?url=${encodeURIComponent(finalUrl)}`;
                
                fetch(titleApi)
                    .then(r => r.json())
                    .then(data => {
                        if (data.contents) {
                            const match = data.contents.match(/<title>(.*?)<\/title>/i);
                            if (match && match[1]) {
                                const realTitle = match[1].trim();
                                titleEl.innerText = realTitle;
                                document.title = realTitle; // Updates the Bookmark Name
                            }
                        }
                    }).catch(e => console.log("Title fetch silent fail"));

                // --- STEP B: Fetch High-Res Icon (The Fix for TNTExplorer) ---
                // We use Google V2 API (t3.gstatic.com) because it hunts down icons better than anything else.
                // We request size=256 for high quality on iPhone.
                const googleIconUrl = `https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(finalUrl)}&size=256`;
                
                // We wrap it in AllOrigins to get the raw data (Blob) instead of just an image link
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(googleIconUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Icon fetch error");
                
                const blob = await response.blob();
                const reader = new FileReader();
                
                reader.onloadend = function() {
                    const base64data = reader.result;
                    
                    // 1. Show in Preview Box
                    imgEl.src = base64data;
                    imgEl.style.display = 'block';
                    spinner.style.display = 'none';

                    // 2. INJECT into Head (Critical for iOS Install)
                    const linkTag = document.getElementById('dynamic-icon');
                    linkTag.href = base64data;
                }
                reader.readAsDataURL(blob);

            } catch (error) {
                console.error(error);
                spinner.style.display = 'none';
                titleEl.innerText = hostname + " (Icon not found)";
            }
        }

        function shareInstructions() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                alert("Tap the Share icon in Safari (bottom center), then scroll down to 'Add to Home Screen'.");
            }
        }
    </script>
</body>
</html>
