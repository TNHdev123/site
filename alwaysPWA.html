<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>alwaysPWA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --bg: #ffffff; --text: #000000; --border: #000000; --accent: #007AFF; 
            --safe: #34C759; --warn: #FFCC00; --danger: #FF3B30; --sub: #888888; --line: #e5e5e5;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #ffffff; --sub: #aaaaaa; --line: #333333; }
        }

        body, html { height: 100%; margin: 0; padding: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; }
        .view { display: none; height: 100%; width: 100%; flex-direction: column; box-sizing: border-box; }

        /* --- Home View --- */
        #homeView { justify-content: flex-start; align-items: center; padding: 30px 20px; overflow-y: auto; }
        .input-group { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 8px; }
        h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 10px; letter-spacing: -1.5px; text-align: center; }
        label { font-weight: bold; font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; margin-top: 4px; }
        input, textarea { padding: 12px; font-size: 1rem; background: transparent; color: var(--text); border: 3px solid var(--border); outline: none; font-weight: 600; font-family: inherit; }

        .switch-group { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border: 2px solid var(--border); }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border: 2px solid var(--border); }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .meter-container { margin-top: 5px; display: none; border: 2px solid var(--border); padding: 10px; border-radius: 8px; }
        .meter-bar { height: 10px; width: 100%; background: #eee; border: 1px solid var(--border); overflow: hidden; }
        #meterFill { height: 100%; width: 0%; transition: width 0.3s; }
        #meterText { font-size: 0.75rem; font-weight: 900; margin-top: 6px; display: block; }

        .dev-tools { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sub { flex: 1; padding: 10px; font-size: 0.8rem; font-weight: bold; background: transparent; color: var(--text); border: 2px solid var(--border); cursor: pointer; }

        .upload-area { border: 3px dashed var(--border); padding: 15px; text-align: center; cursor: pointer; font-weight: bold; }
        #iconPreview { width: 60px; height: 60px; border-radius: 12px; display: none; margin: 10px auto; border: 2px solid var(--border); object-fit: cover; }
        #generateBtn { padding: 16px; font-size: 1.1rem; font-weight: 900; background: var(--accent); color: white; border: 3px solid var(--border); cursor: pointer; margin-top: 15px; }

        /* --- Install View (App Store Style) --- */
        #installView { justify-content: flex-start; align-items: center; padding: 40px 25px; overflow-y: auto; text-align: left; }
        .store-header { display: flex; width: 100%; max-width: 350px; gap: 20px; align-items: center; margin-bottom: 25px; }
        .store-icon { width: 100px; height: 100px; border-radius: 22px; border: 1px solid var(--line); flex-shrink: 0; object-fit: cover; background: #fff; }
        .store-name { font-size: 1.6rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; line-height: 1.2; }
        .store-divider { width: 100%; height: 1px; background-color: var(--line); margin: 20px 0; }
        .store-section-title { font-size: 1.3rem; font-weight: 800; margin-bottom: 10px; }
        .store-description { font-size: 1rem; line-height: 1.5; color: var(--text); opacity: 0.9; white-space: pre-wrap; }

        .install-footer { margin-top: auto; padding: 30px 0; text-align: center; width: 100%; }
        .instruction { font-size: 1rem; font-weight: 600; margin-bottom: 10px; }
        .arrow { font-size: 2.5rem; animation: bounce 2s infinite; }

        /* --- QR Modal --- */
        #qrBtn { display: none; margin-top: 20px; background: var(--text); color: var(--bg); border: none; padding: 12px 28px; font-weight: 900; cursor: pointer; border-radius: 30px; }
        #qrModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        #qrCanvas { width: 85vw; height: 85vw; max-width: 450px; background: #fff; border: 10px solid #fff; }
        #closeQr { margin-top: 30px; font-weight: 900; border: 3px solid var(--border); padding: 10px 50px; cursor: pointer; }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
        #appView { height: 100vh; width: 100vw; display: none; }
        iframe { border: none; width: 100%; height: 100%; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <div id="homeView" class="view">
        <h1>alwaysPWA</h1>
        <div class="input-group">
            <label>Target URL</label>
            <input type="url" id="targetUrl" placeholder="https://..." autocomplete="off">
            <label>App Name</label>
            <input type="text" id="targetName" placeholder="My App" autocomplete="off">
            <label>Description</label>
            <textarea id="targetDesc" rows="3" placeholder="Enter app description..."></textarea>
            <label>Custom JS (Optional)</label>
            <input type="url" id="targetJs" placeholder="https://..." autocomplete="off">
            
            <div class="switch-group">
                <span style="font-size: 0.85rem; font-weight: bold;">iFrame Mode</span>
                <label class="switch"><input type="checkbox" id="iframeToggle" checked><span class="slider"></span></label>
            </div>

            <div class="switch-group" style="background: rgba(0,122,255,0.05); border: 2px solid var(--accent); padding: 10px; border-radius: 8px;">
                <span style="font-size: 0.85rem; font-weight: bold; color: var(--accent);">Adaptive QR Compression</span>
                <label class="switch"><input type="checkbox" id="extremeToggle" checked><span class="slider"></span></label>
            </div>

            <label>App Icon</label>
            <div class="upload-area" onclick="document.getElementById('iconFile').click()">
                <span id="uploadText">Select Icon</span>
                <img id="iconPreview">
                <input type="file" id="iconFile" accept="image/*" style="display:none">
            </div>

            <div class="meter-container" id="meterContainer">
                <div class="meter-bar"><div id="meterFill"></div></div>
                <span id="meterText">Analyzing...</span>
            </div>

            <button id="generateBtn">Generate PWA</button>

            <div class="dev-tools">
                <button class="btn-sub" onclick="exportConfig()">Export JSON</button>
                <button class="btn-sub" onclick="document.getElementById('importFile').click()">Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display:none" onchange="importConfig(this)">
            </div>
        </div>
    </div>

    <div id="installView" class="view">
        <div class="store-header">
            <img id="displayIcon" class="store-icon">
            <div class="store-title-area"><h1 id="displayName" class="store-name"></h1></div>
        </div>
        <div class="store-divider"></div>
        <div class="store-section-title">Description</div>
        <div id="displayDesc" class="store-description"></div>
        <div class="install-footer">
            <div class="instruction">Tap <strong>Share</strong> and <strong>Add to Home Screen</strong></div>
            <div class="arrow">↓</div>
            <button id="qrBtn">Share via QR Code</button>
        </div>
    </div>

    <div id="qrModal">
        <canvas id="qrCanvas"></canvas>
        <div id="closeQr">Back</div>
    </div>

    <div id="appView" class="view">
        <iframe id="appFrame"></iframe>
    </div>

    <script>
        let base64Icon = "";
        let currentFile = null;
        let isScannable = false;

        // 全域 URL 長度計算 (使用縮寫參數)
        function getFinalUrlLength(iconData) {
            const params = new URLSearchParams({
                u: document.getElementById('targetUrl').value,
                n: document.getElementById('targetName').value,
                d: document.getElementById('targetDesc').value,
                j: document.getElementById('targetJs').value,
                if: document.getElementById('iframeToggle').checked ? 't' : 'f',
                q: '1'
            });
            return (window.location.origin + window.location.pathname + "#" + params.toString() + "&i=" + encodeURIComponent(iconData || "")).length;
        }

        async function processIcon() {
            if (!currentFile) return;
            const isAdaptive = document.getElementById('extremeToggle').checked;
            const img = await loadImage(currentFile);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let quality = 0.85; let size = 180; let result = "";
            const LIMIT = 3800; // QR 安全總長度閾值

            if (!isAdaptive) {
                canvas.width = 180; canvas.height = 180;
                ctx.drawImage(img, 0, 0, 180, 180);
                result = canvas.toDataURL('image/jpeg', 0.9);
            } else {
                for (let i = 0; i < 10; i++) {
                    canvas.width = size; canvas.height = size;
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    result = canvas.toDataURL('image/jpeg', quality);
                    if (getFinalUrlLength(result) <= LIMIT) break;
                    if (quality > 0.3) quality -= 0.15; else size -= 20;
                }
            }
            base64Icon = result;
            updateMeter(getFinalUrlLength(result));
            document.getElementById('iconPreview').src = base64Icon;
            document.getElementById('iconPreview').style.display = 'block';
            document.getElementById('uploadText').style.display = 'none';
        }

        function updateMeter(len) {
            const container = document.getElementById('meterContainer');
            const fill = document.getElementById('meterFill');
            const text = document.getElementById('meterText');
            container.style.display = 'block';
            let score = Math.max(0, 100 - (len / 55));
            fill.style.width = Math.min(100, score) + '%';
            isScannable = len < 4200;
            fill.style.background = len < 2900 ? 'var(--safe)' : (len < 4200 ? 'var(--warn)' : 'var(--danger)');
            text.innerText = len < 2900 ? "EXCELLENT: Fast Scan" : (len < 4200 ? "GOOD: Scannable" : "CRITICAL: Too Long");
            text.style.color = fill.style.background;
        }

        function exportConfig() {
            const config = { u: document.getElementById('targetUrl').value, n: document.getElementById('targetName').value, d: document.getElementById('targetDesc').value, j: document.getElementById('targetJs').value, if: document.getElementById('iframeToggle').checked, i: base64Icon };
            const blob = new Blob([JSON.stringify(config)], {type: "application/json"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `pwa-${config.n || 'config'}.json`; a.click();
        }

        function importConfig(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const c = JSON.parse(e.target.result);
                document.getElementById('targetUrl').value = c.u || c.url || "";
                document.getElementById('targetName').value = c.n || c.name || "";
                document.getElementById('targetDesc').value = c.d || c.desc || "";
                document.getElementById('targetJs').value = c.j || c.js || "";
                document.getElementById('iframeToggle').checked = c.if !== undefined ? c.if : (c.mode === 'iframe');
                if (c.i || c.icon) { base64Icon = c.i || c.icon; document.getElementById('iconPreview').src = base64Icon; document.getElementById('iconPreview').style.display = 'block'; document.getElementById('uploadText').style.display = 'none'; updateMeter(getFinalUrlLength(base64Icon)); }
            };
            reader.readAsText(file);
        }

        function loadImage(file) { return new Promise((res) => { const r = new FileReader(); r.onload = (e) => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; }; r.readAsDataURL(file); }); }

        document.getElementById('iconFile').onchange = (e) => { currentFile = e.target.files[0]; processIcon(); };
        document.getElementById('generateBtn').onclick = () => {
            const u = document.getElementById('targetUrl').value.trim(); const n = document.getElementById('targetName').value.trim();
            if (!u || !n || !base64Icon) return alert("Missing Info!");
            const p = new URLSearchParams();
            p.set('u', /^https?:\/\//i.test(u) ? u : 'https://' + u); p.set('n', n);
            const d = document.getElementById('targetDesc').value.trim(); if(d) p.set('d', d);
            const j = document.getElementById('targetJs').value.trim(); if(j) p.set('j', j);
            p.set('if', document.getElementById('iframeToggle').checked ? 't' : 'f');
            if(isScannable) p.set('q', '1');
            window.open(`${window.location.origin}${window.location.pathname}#${p.toString()}&i=${encodeURIComponent(base64Icon)}`, '_blank');
        };

        function init() {
            const hash = location.hash.substring(1); if (!hash) { document.getElementById('homeView').style.display = 'flex'; return; }
            const p = new URLSearchParams(hash);
            const n = p.get('n') || p.get('name');
            const u = p.get('u') || p.get('url');
            const d = p.get('d') || p.get('desc') || "No description provided.";
            const j = p.get('j') || p.get('js');
            const i = decodeURIComponent(p.get('i') || p.get('icon'));
            const isIf = (p.get('if') === 't') || (p.get('mode') === 'iframe');
            
            document.title = n;
            const link = document.createElement('link'); link.rel = 'apple-touch-icon'; link.href = i; document.head.appendChild(link);
            const meta = document.createElement('meta'); meta.name = 'apple-mobile-web-app-title'; meta.content = n; document.head.appendChild(meta);

            if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                if (j) { const s = document.createElement('script'); s.src = j; document.head.appendChild(s); }
                if (isIf) { document.getElementById('appView').style.display = 'block'; document.getElementById('appFrame').src = u; } else { window.location.replace(u); }
            } else {
                document.getElementById('displayName').innerText = n; document.getElementById('displayIcon').src = i;
                document.getElementById('displayDesc').innerText = d; document.getElementById('installView').style.display = 'flex';
                if (p.get('q') === '1' || p.get('qr') === '1') {
                    const b = document.getElementById('qrBtn'); b.style.display = 'inline-block';
                    b.onclick = () => { new QRious({ element: document.getElementById('qrCanvas'), value: window.location.href, size: 800, level: 'L' }); document.getElementById('qrModal').style.display = 'flex'; };
                }
                document.getElementById('closeQr').onclick = () => document.getElementById('qrModal').style.display = 'none';
            }
        }
        window.onload = init;
    </script>
</body>
</html>
