<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>alwaysPWA</title>
    <style>
        :root {
            --bg: #ffffff; --text: #000000; --border: #000000; --accent: #007AFF;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        }

        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* 視圖切換 */
        .view { display: none; height: 100%; width: 100%; flex-direction: column; box-sizing: border-box; }

        /* 主頁佈局 (Input) */
        #homeView { justify-content: center; align-items: center; padding: 20px; }
        .input-group { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        h1 { font-size: 3rem; font-weight: 900; margin: 0 0 20px 0; letter-spacing: -2px; text-align: center; }
        label { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        input {
            padding: 15px; font-size: 1rem; background: transparent; color: var(--text);
            border: 4px solid var(--border); outline: none; font-weight: 700;
        }
        .upload-area {
            border: 4px dashed var(--border); padding: 20px; text-align: center; cursor: pointer;
            font-weight: bold; position: relative;
        }
        #iconPreview { width: 50px; height: 50px; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--border); }
        button {
            padding: 16px; font-size: 1.2rem; font-weight: 900; background: var(--accent);
            color: white; border: 4px solid var(--border); cursor: pointer; margin-top: 10px;
        }

        /* 安裝頁佈局 (#) - 絕對置中 */
        #installView { justify-content: center; align-items: center; text-align: center; }
        .final-icon { width: 130px; height: 130px; border-radius: 28px; border: 4px solid var(--border); margin-bottom: 25px; }
        h2 { margin: 0; font-size: 2rem; font-weight: 800; }
        .instruction { opacity: 0.7; margin-top: 15px; font-weight: 500; }
        .arrow { font-size: 2.5rem; margin-top: 30px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* PWA 內部的全螢幕容器 */
        #appView { height: 100vh; width: 100vw; }
        iframe { border: none; width: 100%; height: 100%; }

        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>

    <div id="homeView" class="view">
        <h1>alwaysPWA</h1>
        <div class="input-group">
            <label>URL</label>
            <input type="url" id="targetUrl" placeholder="https://..." autocomplete="off">
            <label>Name</label>
            <input type="text" id="targetName" placeholder="App Name" autocomplete="off">
            <label>Icon</label>
            <div class="upload-area" onclick="document.getElementById('iconFile').click()">
                <span id="uploadText">Upload App Icon</span>
                <img id="iconPreview">
                <input type="file" id="iconFile" accept="image/*" style="display:none">
            </div>
            <button id="generateBtn">Get PWA!</button>
        </div>
    </div>

    <div id="installView" class="view">
        <img id="displayIcon" class="final-icon">
        <h2 id="displayName">App</h2>
        <div class="instruction">Tap <strong>Share</strong> then <strong>Add to Home Screen</strong></div>
        <div class="arrow">↓</div>
    </div>

    <div id="appView" class="view">
        <div id="loader" class="loading-screen">Checking iFrame support...</div>
        <iframe id="appFrame"></iframe>
    </div>

    <script>
        let base64Icon = "";

        // --- A. 主頁邏輯 ---
        const iconFile = document.getElementById('iconFile');
        iconFile.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 180; canvas.height = 180;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 180, 180);
                    base64Icon = canvas.toDataURL('image/png', 0.8); // 壓縮以減少 URL 長度
                    document.getElementById('iconPreview').src = base64Icon;
                    document.getElementById('iconPreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('generateBtn').onclick = () => {
            const url = document.getElementById('targetUrl').value.trim();
            const name = document.getElementById('targetName').value.trim();
            if (!url || !name || !base64Icon) return alert("All fields required!");

            const formattedUrl = /^https?:\/\//i.test(url) ? url : 'https://' + url;
            const params = new URLSearchParams();
            params.set('url', formattedUrl);
            params.set('name', name);
            
            // 導向至新分頁
            const newTabUrl = `${window.location.origin}${window.location.pathname}#${params.toString()}&icon=${encodeURIComponent(base64Icon)}`;
            window.open(newTabUrl, '_blank');
        };

        // --- B. 安裝頁與 PWA 智慧模式 ---
        async function checkAndLoad() {
            const hash = location.hash.substring(1);
            if (!hash) {
                document.getElementById('homeView').style.display = 'flex';
                return;
            }

            const params = new URLSearchParams(hash);
            const pName = params.get('name');
            const pUrl = params.get('url');
            const pIcon = decodeURIComponent(params.get('icon'));

            // 更新 Meta 讓系統抓取安裝資訊
            document.title = pName;
            const link = document.createElement('link'); link.rel = 'apple-touch-icon'; link.href = pIcon;
            document.head.appendChild(link);
            const metaTitle = document.createElement('meta'); metaTitle.name = 'apple-mobile-web-app-title'; metaTitle.content = pName;
            document.head.appendChild(metaTitle);

            // 檢查是否為全螢幕模式
            const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

            if (isPWA) {
                document.getElementById('appView').style.display = 'flex';
                try {
                    // 使用 Proxy 檢查目標網頁是否允許 iFrame
                    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(pUrl)}`);
                    const data = await res.json();
                    
                    // 檢查常見的禁止 iFrame 的標記 (這是一個啟發式檢查)
                    const isBlocked = data.contents.includes('X-Frame-Options') || 
                                      data.contents.includes('SAMEORIGIN') || 
                                      pUrl.includes('google.com') || pUrl.includes('facebook.com');

                    if (isBlocked) {
                        window.location.replace(pUrl); // 不支援則導向
                    } else {
                        document.getElementById('appFrame').src = pUrl; // 支援則嵌入
                        document.getElementById('loader').style.display = 'none';
                    }
                } catch (e) {
                    window.location.replace(pUrl); // 出錯也導向
                }
            } else {
                // 非全螢幕，顯示置中的安裝教學
                document.getElementById('displayName').innerText = pName;
                document.getElementById('displayIcon').src = pIcon;
                document.getElementById('installView').style.display = 'flex';
            }
        }

        window.onload = checkAndLoad;
    </script>
</body>
</html>
