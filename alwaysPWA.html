<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>alwaysPWA</title>
    <style>
        /* 核心設計：自動適應深色模式 
           System Adaptive Dark Mode
        */
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --accent: #007AFF;
            --input-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --border: #ffffff;
                --input-bg: #000000;
            }
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        /* 主頁 UI */
        .main-container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            display: none; /* 預設隱藏，由 JS 決定顯示 */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: -1.5px;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--text);
            border: 4px solid var(--border);
            border-radius: 0;
            box-sizing: border-box;
            outline: none;
            font-weight: 700;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 900;
            background-color: var(--accent);
            color: #ffffff;
            border: 4px solid var(--border);
            cursor: pointer;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.98);
        }

        /* 預覽/安裝頁 UI */
        .preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 85%;
        }

        .icon-preview {
            width: 140px;
            height: 140px;
            border-radius: 28px;
            border: 3px solid var(--border);
            margin-bottom: 25px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        h2 { margin: 0 0 10px 0; font-size: 1.8rem; font-weight: 800; }
        p { opacity: 0.8; line-height: 1.5; margin-bottom: 30px; }
        
        .arrow { 
            font-size: 2.5rem; 
            font-weight: bold;
            animation: bounce 2s infinite; 
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .loader {
            border: 5px solid var(--border);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="main-container" id="inputView">
        <h1>alwaysPWA</h1>
        <input type="url" id="urlInput" placeholder="https://example.com" autocomplete="off">
        <button id="goBtn">Get PWA!</button>
    </div>

    <div class="preview-container" id="loadingView">
        <div class="loader"></div>
        <p style="margin-top:20px; font-weight:bold;">Extracting Manifest...</p>
    </div>

    <div class="preview-container" id="installView">
        <img id="finalIcon" class="icon-preview" src="">
        <h2 id="finalName">App Name</h2>
        <p>To install, tap the <strong>Share</strong> button below and select <strong>"Add to Home Screen"</strong>.</p>
        <div class="arrow">↓</div>
    </div>

    <script>
        // === 核心邏輯開始 ===
        
        // 1. 檢查 URL 參數
        const params = new URLSearchParams(window.location.search);
        const targetSite = params.get('site');

        const inputView = document.getElementById('inputView');
        const loadingView = document.getElementById('loadingView');
        const installView = document.getElementById('installView');

        // 輔助：路徑解析 (解決 icon.png 或 /icon.jpeg 問題)
        function resolveUrl(base, relative) {
            try {
                return new URL(relative, base).href;
            } catch (e) { return relative; }
        }

        // 輔助：標題清理 (解決 "Name - Home" 問題)
        function cleanTitle(t) {
            if (!t) return "My PWA";
            return t.split(/\s[–|—\-]\s/)[0].trim();
        }

        // === 狀態判斷 ===

        if (!targetSite) {
            // [狀態 A] 主頁：顯示輸入框
            inputView.style.display = 'block';

            document.getElementById('goBtn').onclick = () => {
                let url = document.getElementById('urlInput').value.trim();
                if (!url) return;
                if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
                
                // 重新整理頁面，進入狀態 B
                window.location.search = `?site=${encodeURIComponent(url)}`;
            };

        } else {
            // [狀態 B] 提取頁：開始工作
            inputView.style.display = 'none';
            loadingView.style.display = 'flex';

            // 啟動 PWA 跳轉邏輯 (若已安裝)
            if (window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches) {
                window.location.replace(targetSite);
            }

            (async function extractData() {
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetSite)}`;
                    const res = await fetch(proxyUrl);
                    if (!res.ok) throw new Error("Network error");
                    const data = await res.json();
                    
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');

                    let pwaName = "";
                    let pwaIcon = "";

                    // --- 步驟 1: Manifest 最優先 (Highest Priority) ---
                    const manifestLink = doc.querySelector('link[rel="manifest"]');
                    if (manifestLink) {
                        try {
                            const manifestUrl = resolveUrl(targetSite, manifestLink.getAttribute('href'));
                            const mRes = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(manifestUrl)}`);
                            const mData = await mRes.json();
                            const manifest = JSON.parse(mData.contents);

                            // 取名
                            pwaName = manifest.short_name || manifest.name;

                            // 取圖 (找最大尺寸)
                            if (manifest.icons && manifest.icons.length) {
                                const best = manifest.icons.sort((a, b) => {
                                    const sA = parseInt(a.sizes?.split('x')[0] || 0);
                                    const sB = parseInt(b.sizes?.split('x')[0] || 0);
                                    return sB - sA;
                                })[0];
                                if (best) pwaIcon = resolveUrl(manifestUrl, best.src);
                            }
                        } catch (e) { console.warn("Manifest failed, using HTML fallback"); }
                    }

                    // --- 步驟 2: HTML 備援 (Fallback) ---
                    if (!pwaName) pwaName = cleanTitle(doc.title);

                    if (!pwaIcon) {
                        const apple = doc.querySelector('link[rel="apple-touch-icon"]') || doc.querySelector('link[rel="apple-touch-icon-precomposed"]');
                        const icon = doc.querySelector('link[rel="icon"][sizes="192x192"]') || doc.querySelector('link[rel="icon"]');
                        const og = doc.querySelector('meta[property="og:image"]');

                        if (apple) pwaIcon = resolveUrl(targetSite, apple.getAttribute('href'));
                        else if (icon) pwaIcon = resolveUrl(targetSite, icon.getAttribute('href'));
                        else if (og) pwaIcon = resolveUrl(targetSite, og.getAttribute('content'));
                        else pwaIcon = resolveUrl(targetSite, "/favicon.ico");
                    }

                    // --- 步驟 3: 更新當前頁面資訊 (重要！) ---
                    // 為了讓 "Add to Home Screen" 抓到正確資訊，我們必須修改當前頁面的 Head
                    document.title = pwaName;
                    
                    // 移除舊 icon 標籤，注入新標籤
                    const existingIcons = document.querySelectorAll('link[rel*="icon"]');
                    existingIcons.forEach(el => el.remove());

                    const link = document.createElement('link');
                    link.rel = 'apple-touch-icon';
                    link.href = pwaIcon;
                    document.head.appendChild(link);

                    // 顯示結果
                    document.getElementById('finalName').innerText = pwaName;
                    document.getElementById('finalIcon').src = pwaIcon;
                    
                    loadingView.style.display = 'none';
                    installView.style.display = 'flex';

                } catch (err) {
                    loadingView.innerHTML = `<p>Error: ${err.message}</p><button onclick="window.location.search=''">Try Again</button>`;
                }
            })();
        }
    </script>
</body>
</html>
