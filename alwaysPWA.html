<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>alwaysPWA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --bg: #ffffff; --text: #000000; --border: #000000; --accent: #007AFF; --sub: #666666;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #ffffff; --sub: #aaaaaa; }
        }

        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .view { display: none; height: 100%; width: 100%; flex-direction: column; box-sizing: border-box; }

        /* --- 主頁佈局 --- */
        #homeView { justify-content: flex-start; align-items: center; padding: 40px 20px; overflow-y: auto; display: none; }
        .input-group { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 15px; letter-spacing: -1.5px; text-align: center; }
        label { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; }
        input {
            padding: 12px; font-size: 1rem; background: transparent; color: var(--text);
            border: 3px solid var(--border); outline: none; font-weight: 600;
        }

        .switch-group { display: flex; align-items: center; justify-content: space-between; padding: 5px 0; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border: 2px solid var(--border);
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border: 2px solid var(--border);
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        .upload-area { border: 3px dashed var(--border); padding: 15px; text-align: center; cursor: pointer; font-weight: bold; }
        #iconPreview { width: 50px; height: 50px; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--border); object-fit: cover; }
        
        #generateBtn { padding: 16px; font-size: 1.1rem; font-weight: 900; background: var(--accent); color: white; border: 3px solid var(--border); cursor: pointer; }

        /* --- 安裝頁佈局 --- */
        #installView { justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .install-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; width: 100%; max-width: 320px; text-align: left; }
        .final-icon { width: 70px; height: 70px; border-radius: 16px; border: 3px solid var(--border); background: #fff; flex-shrink: 0; }
        .final-name { margin: 0; font-size: 1.6rem; font-weight: 800; line-height: 1.2; flex-grow: 1; }
        .final-desc { font-size: 1rem; color: var(--sub); margin-bottom: 30px; max-width: 280px; line-height: 1.4; }

        .instruction { font-size: 1.1rem; font-weight: 600; }
        .arrow { font-size: 2.5rem; margin-top: 15px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* QR Code 按鈕與 Modal */
        #qrBtn { margin-top: 20px; background: transparent; color: var(--text); border: 2px solid var(--border); padding: 8px 15px; font-weight: bold; cursor: pointer; border-radius: 20px; }
        #qrModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;
        }
        #qrCanvas { background: white; padding: 20px; border-radius: 10px; }
        #closeQr { margin-top: 20px; color: white; font-weight: bold; cursor: pointer; text-decoration: underline; }

        /* PWA 容器 */
        #appView { height: 100vh; width: 100vw; display: none; }
        iframe { border: none; width: 100%; height: 100%; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <div id="homeView" class="view">
        <h1>alwaysPWA</h1>
        <div class="input-group">
            <label>目標網址 (URL)</label>
            <input type="url" id="targetUrl" placeholder="https://..." autocomplete="off">
            <label>App 名稱</label>
            <input type="text" id="targetName" placeholder="例如: 我的工具" autocomplete="off">
            <label>描述 (選填)</label>
            <input type="text" id="targetDesc" placeholder="這是一個..." autocomplete="off">
            <label>自訂 JS 網址 (選填)</label>
            <input type="url" id="targetJs" placeholder="https://.../script.js" autocomplete="off">
            
            <div class="switch-group">
                <label>iFrame 嵌入模式</label>
                <label class="switch"><input type="checkbox" id="iframeToggle" checked><span class="slider"></span></label>
            </div>

            <label>App 圖示</label>
            <div class="upload-area" onclick="document.getElementById('iconFile').click()">
                <span id="uploadText">上傳圖片</span>
                <img id="iconPreview">
                <input type="file" id="iconFile" accept="image/*" style="display:none">
            </div>
            <button id="generateBtn">生成 PWA!</button>
        </div>
    </div>

    <div id="installView" class="view">
        <div class="install-header">
            <img id="displayIcon" class="final-icon">
            <h2 id="displayName" class="final-name"></h2>
        </div>
        <div id="displayDesc" class="final-desc"></div>
        <div class="instruction">點擊 <strong>分享</strong> 按鈕<br>選擇 <strong>加入主畫面</strong></div>
        <div class="arrow">↓</div>
        <button id="qrBtn">分享 QR Code</button>
    </div>

    <div id="qrModal">
        <canvas id="qrCanvas"></canvas>
        <div id="closeQr">關閉視窗</div>
    </div>

    <div id="appView" class="view">
        <iframe id="appFrame"></iframe>
    </div>

    <script>
        let base64Icon = "";

        // 圖示處理
        const iconFile = document.getElementById('iconFile');
        iconFile.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 150; canvas.height = 150; // 稍微縮小以利於 QR Code 生成
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 150, 150);
                    base64Icon = canvas.toDataURL('image/jpeg', 0.7); // 使用 JPEG 壓縮減少數據量
                    document.getElementById('iconPreview').src = base64Icon;
                    document.getElementById('iconPreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        // 按鈕生成
        document.getElementById('generateBtn').onclick = () => {
            const url = document.getElementById('targetUrl').value.trim();
            const name = document.getElementById('targetName').value.trim();
            const desc = document.getElementById('targetDesc').value.trim();
            const js = document.getElementById('targetJs').value.trim();
            const useIframe = document.getElementById('iframeToggle').checked;
            
            if (!url || !name || !base64Icon) return alert("請填寫必要資訊並上傳圖示！");

            const params = new URLSearchParams();
            params.set('url', /^https?:\/\//i.test(url) ? url : 'https://' + url);
            params.set('name', name);
            if(desc) params.set('desc', desc);
            if(js) params.set('js', js);
            params.set('mode', useIframe ? 'iframe' : 'direct');
            
            const finalUrl = `${window.location.origin}${window.location.pathname}#${params.toString()}&icon=${encodeURIComponent(base64Icon)}`;
            window.open(finalUrl, '_blank');
        };

        // 核心邏輯
        function init() {
            const hash = location.hash.substring(1);
            if (!hash) {
                document.getElementById('homeView').style.display = 'flex';
                return;
            }

            const params = new URLSearchParams(hash);
            const pName = params.get('name');
            const pUrl = params.get('url');
            const pDesc = params.get('desc') || "";
            const pJs = params.get('js');
            const pMode = params.get('mode');
            const pIcon = decodeURIComponent(params.get('icon'));

            // 注入 PWA Meta
            document.title = pName;
            const link = document.createElement('link'); link.rel = 'apple-touch-icon'; link.href = pIcon;
            document.head.appendChild(link);
            const metaTitle = document.createElement('meta'); metaTitle.name = 'apple-mobile-web-app-title'; metaTitle.content = pName;
            document.head.appendChild(metaTitle);

            const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

            if (isPWA) {
                // 自訂 JS 載入
                if (pJs) {
                    const script = document.createElement('script');
                    script.src = pJs;
                    document.head.appendChild(script);
                }

                if (pMode === 'iframe') {
                    document.getElementById('appView').style.display = 'block';
                    document.getElementById('appFrame').src = pUrl;
                } else {
                    window.location.replace(pUrl);
                }
            } else {
                document.getElementById('displayName').innerText = pName;
                document.getElementById('displayIcon').src = pIcon;
                document.getElementById('displayDesc').innerText = pDesc;
                document.getElementById('installView').style.display = 'flex';

                // QR Code 生成
                document.getElementById('qrBtn').onclick = () => {
                    const qr = new QRious({
                        element: document.getElementById('qrCanvas'),
                        value: window.location.href,
                        size: 250,
                        level: 'L' // 使用最低容錯以容納大量數據
                    });
                    document.getElementById('qrModal').style.display = 'flex';
                };
                document.getElementById('closeQr').onclick = () => {
                    document.getElementById('qrModal').style.display = 'none';
                };
            }
        }

        window.onload = init;
    </script>
</body>
</html>
