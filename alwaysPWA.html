<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>alwaysPWA Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --bg: #ffffff; --text: #000000; --border: #000000; --accent: #007AFF; 
            --safe: #34C759; --warn: #FFCC00; --danger: #FF3B30; --sub: #666666;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #ffffff; --sub: #aaaaaa; }
        }

        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .view { display: none; height: 100%; width: 100%; flex-direction: column; box-sizing: border-box; }

        /* --- Home View --- */
        #homeView { justify-content: flex-start; align-items: center; padding: 30px 20px; overflow-y: auto; }
        .input-group { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 8px; }
        h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 10px; letter-spacing: -1.5px; text-align: center; }
        label { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; margin-top: 5px; }
        input {
            padding: 12px; font-size: 1rem; background: transparent; color: var(--text);
            border: 3px solid var(--border); outline: none; font-weight: 600;
        }

        .switch-group { display: flex; align-items: center; justify-content: space-between; padding: 5px 0; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border: 2px solid var(--border);
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border: 2px solid var(--border);
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* --- Safety Meter --- */
        .meter-container { margin-top: 10px; display: none; }
        .meter-bar { height: 8px; width: 100%; background: #eee; border: 2px solid var(--border); position: relative; }
        #meterFill { height: 100%; width: 0%; transition: width 0.3s, background 0.3s; }
        #meterText { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-top: 4px; display: block; }

        .upload-area { border: 3px dashed var(--border); padding: 12px; text-align: center; cursor: pointer; font-weight: bold; }
        #iconPreview { width: 50px; height: 50px; border-radius: 10px; display: none; margin: 8px auto; border: 2px solid var(--border); object-fit: cover; }
        #generateBtn { padding: 16px; font-size: 1.1rem; font-weight: 900; background: var(--accent); color: white; border: 3px solid var(--border); cursor: pointer; margin-top: 10px; }

        /* --- Install View --- */
        #installView { justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .install-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; width: 100%; max-width: 320px; text-align: left; }
        .final-icon { width: 75px; height: 75px; border-radius: 18px; border: 3px solid var(--border); background: #fff; flex-shrink: 0; }
        .final-name { margin: 0; font-size: 1.7rem; font-weight: 800; line-height: 1.2; flex-grow: 1; }
        .final-desc { font-size: 1rem; color: var(--sub); margin-bottom: 30px; max-width: 280px; line-height: 1.4; }
        .instruction { font-size: 1.1rem; font-weight: 600; }
        .arrow { font-size: 2.5rem; margin-top: 10px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* --- QR Modal --- */
        #qrBtn { display: none; margin-top: 25px; background: var(--text); color: var(--bg); border: none; padding: 12px 28px; font-weight: 900; cursor: pointer; border-radius: 30px; font-size: 1rem; }
        #qrModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;
        }
        #qrCanvas { width: 88vw; height: 88vw; max-width: 550px; max-height: 550px; background: #fff; border: 10px solid #fff; box-shadow: 0 0 50px rgba(0,0,0,0.15); }
        #closeQr { margin-top: 30px; font-weight: 900; cursor: pointer; font-size: 1.2rem; border: 3px solid var(--border); padding: 10px 50px; }

        /* PWA View */
        #appView { height: 100vh; width: 100vw; display: none; }
        iframe { border: none; width: 100%; height: 100%; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <div id="homeView" class="view">
        <h1>alwaysPWA Pro</h1>
        <div class="input-group">
            <label>Target URL</label>
            <input type="url" id="targetUrl" placeholder="https://..." autocomplete="off">
            <label>App Name</label>
            <input type="text" id="targetName" placeholder="e.g. My Tool" autocomplete="off">
            <label>Description (Optional)</label>
            <input type="text" id="targetDesc" placeholder="Brief description" autocomplete="off">
            <label>Custom JS URL (Optional)</label>
            <input type="url" id="targetJs" placeholder="https://.../script.js" autocomplete="off">
            
            <div class="switch-group">
                <span style="font-size: 0.85rem; font-weight: bold;">iFrame Mode (Embed)</span>
                <label class="switch"><input type="checkbox" id="iframeToggle" checked><span class="slider"></span></label>
            </div>

            <div class="switch-group" style="border: 2px solid var(--border); padding: 8px; margin-top: 5px; border-radius: 8px;">
                <span style="font-size: 0.85rem; font-weight: bold; color: var(--accent);">Adaptive QR Compression<br><small>Auto-shrink icon for scannability</small></span>
                <label class="switch"><input type="checkbox" id="extremeToggle" checked><span class="slider"></span></label>
            </div>

            <label>App Icon</label>
            <div class="upload-area" onclick="document.getElementById('iconFile').click()">
                <span id="uploadText">Click to Upload Icon</span>
                <img id="iconPreview">
                <input type="file" id="iconFile" accept="image/*" style="display:none">
            </div>

            <div class="meter-container" id="meterContainer">
                <div class="meter-bar"><div id="meterFill"></div></div>
                <span id="meterText">Analyzing...</span>
            </div>

            <button id="generateBtn">Generate PWA</button>
        </div>
    </div>

    <div id="installView" class="view">
        <div class="install-header">
            <img id="displayIcon" class="final-icon">
            <h2 id="displayName" class="final-name"></h2>
        </div>
        <div id="displayDesc" class="final-desc"></div>
        <div class="instruction">Tap <strong>Share</strong><br>Select <strong>Add to Home Screen</strong></div>
        <div class="arrow">â†“</div>
        <button id="qrBtn">Share QR Code</button>
    </div>

    <div id="qrModal">
        <h2 style="margin-bottom: 20px; font-weight: 900;">Scan to Install</h2>
        <canvas id="qrCanvas"></canvas>
        <div id="closeQr">Close</div>
    </div>

    <div id="appView" class="view">
        <iframe id="appFrame"></iframe>
    </div>

    <script>
        let base64Icon = "";
        let scanSafety = 0; // 0-100 score

        // The Smart Adaptive Compression Engine
        async function processIcon(file) {
            const isAdaptive = document.getElementById('extremeToggle').checked;
            const img = await loadImage(file);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let quality = 0.8;
            let size = 144;
            let result = "";
            const MAX_CHAR_BUDGET = isAdaptive ? 2200 : 8000; 

            // Adaptive Loop
            for (let i = 0; i < 6; i++) {
                canvas.width = size;
                canvas.height = size;
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                
                result = canvas.toDataURL('image/jpeg', quality);
                if (result.length <= MAX_CHAR_BUDGET || !isAdaptive) break;
                
                // Reduce parameters for next iteration
                size -= 24;
                quality -= 0.15;
            }

            base64Icon = result;
            updateSafetyMeter(result.length);
            
            document.getElementById('iconPreview').src = base64Icon;
            document.getElementById('iconPreview').style.display = 'block';
            document.getElementById('uploadText').style.display = 'none';
        }

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function updateSafetyMeter(length) {
            const container = document.getElementById('meterContainer');
            const fill = document.getElementById('meterFill');
            const text = document.getElementById('meterText');
            container.style.display = 'block';

            // Lower is better for QR
            let score = Math.max(0, 100 - (length / 40)); 
            scanSafety = score;

            fill.style.width = score + '%';

            if (score > 70) {
                fill.style.background = 'var(--safe)';
                text.innerText = "Excellent: Perfect for QR sharing";
                text.style.color = 'var(--safe)';
            } else if (score > 40) {
                fill.style.background = 'var(--warn)';
                text.innerText = "Good: Scannable on most devices";
                text.style.color = 'var(--warn)';
            } else {
                fill.style.background = 'var(--danger)';
                text.innerText = "Complex: Hard to scan via QR";
                text.style.color = 'var(--danger)';
            }
        }

        document.getElementById('iconFile').onchange = (e) => {
            if (e.target.files[0]) processIcon(e.target.files[0]);
        };

        document.getElementById('generateBtn').onclick = () => {
            const url = document.getElementById('targetUrl').value.trim();
            const name = document.getElementById('targetName').value.trim();
            const desc = document.getElementById('targetDesc').value.trim();
            const js = document.getElementById('targetJs').value.trim();
            const useIframe = document.getElementById('iframeToggle').checked;
            const isAdaptive = document.getElementById('extremeToggle').checked;
            
            if (!url || !name || !base64Icon) return alert("Missing URL, Name or Icon!");

            const params = new URLSearchParams();
            params.set('url', /^https?:\/\//i.test(url) ? url : 'https://' + url);
            params.set('name', name);
            if(desc) params.set('desc', desc);
            if(js) params.set('js', js);
            if(isAdaptive && scanSafety > 30) params.set('qr', '1');
            params.set('mode', useIframe ? 'iframe' : 'direct');
            
            const finalHashUrl = `${window.location.origin}${window.location.pathname}#${params.toString()}&icon=${encodeURIComponent(base64Icon)}`;
            window.open(finalHashUrl, '_blank');
        };

        function init() {
            const hash = location.hash.substring(1);
            if (!hash) {
                document.getElementById('homeView').style.display = 'flex';
                return;
            }

            const params = new URLSearchParams(hash);
            const pName = params.get('name');
            const pUrl = params.get('url');
            const pDesc = params.get('desc') || "";
            const pJs = params.get('js');
            const pMode = params.get('mode');
            const pQr = params.get('qr');
            const pIcon = decodeURIComponent(params.get('icon'));

            document.title = pName;
            const link = document.createElement('link'); link.rel = 'apple-touch-icon'; link.href = pIcon;
            document.head.appendChild(link);
            const metaTitle = document.createElement('meta'); metaTitle.name = 'apple-mobile-web-app-title'; metaTitle.content = pName;
            document.head.appendChild(metaTitle);

            const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

            if (isPWA) {
                if (pJs) {
                    const script = document.createElement('script'); script.src = pJs;
                    document.head.appendChild(script);
                }
                if (pMode === 'iframe') {
                    document.getElementById('appView').style.display = 'block';
                    document.getElementById('appFrame').src = pUrl;
                } else {
                    window.location.replace(pUrl);
                }
            } else {
                document.getElementById('displayName').innerText = pName;
                document.getElementById('displayIcon').src = pIcon;
                document.getElementById('displayDesc').innerText = pDesc;
                document.getElementById('installView').style.display = 'flex';

                if (pQr === '1') {
                    const btn = document.getElementById('qrBtn');
                    btn.style.display = 'inline-block';
                    btn.onclick = () => {
                        new QRious({
                            element: document.getElementById('qrCanvas'),
                            value: window.location.href,
                            size: 800, 
                            level: 'L'
                        });
                        document.getElementById('qrModal').style.display = 'flex';
                    };
                }
                document.getElementById('closeQr').onclick = () => {
                    document.getElementById('qrModal').style.display = 'none';
                };
            }
        }
        window.onload = init;
    </script>
</body>
</html>
