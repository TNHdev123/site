<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>alwaysPWA</title>
    <style>
        :root {
            --bg: #ffffff; --text: #000000; --border: #000000; --accent: #007AFF; --sub: #666666;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #ffffff; --sub: #aaaaaa; }
        }

        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .view { display: none; height: 100%; width: 100%; flex-direction: column; box-sizing: border-box; }

        /* --- 主頁佈局 --- */
        #homeView { justify-content: flex-start; align-items: center; padding: 40px 20px; overflow-y: auto; display: none; }
        .input-group { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 20px; letter-spacing: -1.5px; text-align: center; }
        label { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }
        input[type="text"], input[type="url"] {
            padding: 14px; font-size: 1rem; background: transparent; color: var(--text);
            border: 3px solid var(--border); outline: none; font-weight: 600;
        }

        .switch-group { display: flex; align-items: center; justify-content: space-between; padding: 5px 0; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border: 2px solid var(--border);
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border: 2px solid var(--border);
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .upload-area {
            border: 3px dashed var(--border); padding: 15px; text-align: center; cursor: pointer;
            font-weight: bold; margin-bottom: 5px;
        }
        #iconPreview { width: 50px; height: 50px; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--border); object-fit: cover; }
        
        #generateBtn {
            padding: 16px; font-size: 1.1rem; font-weight: 900; background: var(--accent);
            color: white; border: 3px solid var(--border); cursor: pointer; margin-top: 10px;
        }

        /* --- 安裝頁佈局 (#) --- */
        #installView { justify-content: center; align-items: center; text-align: center; padding: 20px; }
        
        /* [icon] [name] 橫向排列 */
        .install-header {
            display: flex; align-items: center; justify-content: center; gap: 20px;
            margin-bottom: 20px; width: 100%; max-width: 320px; text-align: left;
        }
        .final-icon {
            width: 80px; height: 80px; border-radius: 18px;
            border: 3px solid var(--border); background: #fff; flex-shrink: 0;
        }
        .final-name { margin: 0; font-size: 1.8rem; font-weight: 800; line-height: 1.2; flex-grow: 1; }
        
        /* Description */
        .final-desc {
            font-size: 1.05rem; color: var(--sub); margin-bottom: 40px;
            max-width: 280px; line-height: 1.4; font-weight: 500;
        }

        .instruction { font-size: 1.1rem; font-weight: 600; line-height: 1.6; }
        .arrow { font-size: 3rem; margin-top: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* PWA 容器 */
        #appView { height: 100vh; width: 100vw; display: none; }
        iframe { border: none; width: 100%; height: 100%; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <div id="homeView" class="view">
        <h1>alwaysPWA</h1>
        <div class="input-group">
            <label>Target URL</label>
            <input type="url" id="targetUrl" placeholder="https://..." autocomplete="off">
            
            <label>PWA Name</label>
            <input type="text" id="targetName" placeholder="App Name" autocomplete="off">

            <label>Description (Optional)</label>
            <input type="text" id="targetDesc" placeholder="Brief description of the app" autocomplete="off">
            
            <div class="switch-group">
                <label>iFrame Mode (Embed)</label>
                <label class="switch">
                    <input type="checkbox" id="iframeToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <label>App Icon</label>
            <div class="upload-area" onclick="document.getElementById('iconFile').click()">
                <span id="uploadText">Upload App Icon</span>
                <img id="iconPreview">
                <input type="file" id="iconFile" accept="image/*" style="display:none">
            </div>
            
            <button id="generateBtn">Get PWA!</button>
        </div>
    </div>

    <div id="installView" class="view">
        <div class="install-header">
            <img id="displayIcon" class="final-icon">
            <h2 id="displayName" class="final-name">App Name</h2>
        </div>
        
        <div id="displayDesc" class="final-desc"></div>
        
        <div class="instruction">
            Tap the <strong>Share</strong> button<br>
            Select <strong>Add to Home Screen</strong>
        </div>
        <div class="arrow">↓</div>
    </div>

    <div id="appView" class="view">
        <iframe id="appFrame"></iframe>
    </div>

    <script>
        let base64Icon = "";

        // 圖示處理
        const iconFile = document.getElementById('iconFile');
        iconFile.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 180; canvas.height = 180;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 180, 180);
                    base64Icon = canvas.toDataURL('image/png', 0.8);
                    document.getElementById('iconPreview').src = base64Icon;
                    document.getElementById('iconPreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        // 按鈕導向新分頁
        document.getElementById('generateBtn').onclick = () => {
            const url = document.getElementById('targetUrl').value.trim();
            const name = document.getElementById('targetName').value.trim();
            const desc = document.getElementById('targetDesc').value.trim();
            const useIframe = document.getElementById('iframeToggle').checked;
            
            if (!url || !name || !base64Icon) return alert("Please fill URL, Name and Icon!");

            const formattedUrl = /^https?:\/\//i.test(url) ? url : 'https://' + url;
            const params = new URLSearchParams();
            params.set('url', formattedUrl);
            params.set('name', name);
            if(desc) params.set('desc', desc);
            params.set('mode', useIframe ? 'iframe' : 'direct');
            
            const newTabUrl = `${window.location.origin}${window.location.pathname}#${params.toString()}&icon=${encodeURIComponent(base64Icon)}`;
            window.open(newTabUrl, '_blank');
        };

        // 核心載入邏輯
        function init() {
            const hash = location.hash.substring(1);
            if (!hash) {
                document.getElementById('homeView').style.display = 'flex';
                return;
            }

            const params = new URLSearchParams(hash);
            const pName = params.get('name');
            const pUrl = params.get('url');
            const pDesc = params.get('desc') || "";
            const pMode = params.get('mode');
            const pIcon = decodeURIComponent(params.get('icon'));

            // 注入 PWA Meta
            document.title = pName;
            const link = document.createElement('link'); link.rel = 'apple-touch-icon'; link.href = pIcon;
            document.head.appendChild(link);
            const metaTitle = document.createElement('meta'); metaTitle.name = 'apple-mobile-web-app-title'; metaTitle.content = pName;
            document.head.appendChild(metaTitle);

            const isPWA = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

            if (isPWA) {
                if (pMode === 'iframe') {
                    document.getElementById('appView').style.display = 'block';
                    document.getElementById('appFrame').src = pUrl;
                } else {
                    window.location.replace(pUrl);
                }
            } else {
                // 安裝頁面顯示
                document.getElementById('displayName').innerText = pName;
                document.getElementById('displayIcon').src = pIcon;
                document.getElementById('displayDesc').innerText = pDesc;
                document.getElementById('installView').style.display = 'flex';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
